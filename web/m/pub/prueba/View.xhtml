<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

		xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"

        <pm:header title="#{bundlePrueba.VerSQLPruebaMovilTitulo}" />

		                </pm:field>
		                <pm:field>
							<p:outputLabel value="#{bundlePrueba.SQLPruebaMovilLabel_NUMERO}"/>

		                </pm:field>
		                <pm:field>

		                <pm:field>

		                </pm:field>
		                <pm:field>

		                <pm:field>

		                <pm:field>

							<p:outputLabel value="#{sQLPruebaMovilController.registro.ESTADO}" title="#{bundlePrueba.SQLPruebaMovilTitle_ESTADO}"/>

						<p:commandButton icon="ui-icon-search" actionListener="#{sQLPruebaMovilController.mostrarBuscar}" value="#{bundlePrueba.SQLPruebaMovilVolverBusqueda}" immediate="true" update="@all"/>
