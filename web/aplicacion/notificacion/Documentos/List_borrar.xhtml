<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundleNotificacion.BuscarNeDocumentoTitulo}" rendered="#{neDocumentoController.estado == 'BUSCAR'}"/>
        <h:outputText value="#{bundleNotificacion.VerNeDocumentoTitulo}" rendered="#{neDocumentoController.estado == 'VER'}"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="buscarForm" rendered="#{neDocumentoController.estado == 'BUSCAR'}">
            <p:focus context="buscarForm" />
            <p:defaultCommand target="botonBuscar"/>
            <h:panelGroup id="buscarPanel">
                <p:panel>
                    <p:outputLabel id="buscarFiltro" value="#{bundleNotificacion.Filtro}" />&nbsp;
                    <p:inputText  value="#{neDocumentoController.filtro}" size="40" />&nbsp;
                    <p:commandButton id="botonBuscar" value="#{bundleNotificacion.Buscar}" icon="ui-icon-search" actionListener="#{neDocumentoController.buscar}"  update=":buscarForm" />&nbsp;
                    <p:commandButton style="float: right;" icon="ui-icon-document" actionListener="#{neDocumentoController.mostrarCrear}" value="#{bundleNotificacion.Crear}" immediate="true" update="@all" />
                </p:panel>
                <h:panelGroup rendered="#{neDocumentoController.resultados != null}">
                    <h:panelGrid columns="2" style="border: 0px; width: 100%;">
                        <h:outputLabel value="#{bundleNotificacion.Resultados}" escape="false" />
                        <h:commandLink style="float: right; clear: both;">
                            <p:graphicImage name="/icons/xls.png" width="32" alt="#{bundleNotificacion.ExportarExcel}"/>
                            <p:dataExporter type="xls" target="buscarDatatable" fileName="BusquedaAreas" />
                        </h:commandLink>
                    </h:panelGrid>
                    <p:dataTable id="buscarDatatable" value="#{neDocumentoController.resultados}"
                                 var="item" 
                                 emptyMessage="#{bundleNotificacion.MensajeNoResultados}" 
                                 paginator="true" rows="#{bundleNotificacion.PaginatorFilas}"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="#{bundleNotificacion.PaginatorFilasPorPagina}">
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_id}" sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_id}" />
                            </f:facet>

                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_nroExp}" sortBy="#{item.nroExp}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_nroExp}" />
                            </f:facet>

                            <h:outputText value="#{item.nroExp}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_anoExp}" sortBy="#{item.anoExp}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_anoExp}" />
                            </f:facet>

                            <h:outputText value="#{item.anoExp}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_secExp}" sortBy="#{item.secExp}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_secExp}" />
                            </f:facet>

                            <h:outputText value="#{item.secExp}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_nroDoc}" sortBy="#{item.nroDoc}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_nroDoc}" />
                            </f:facet>

                            <h:outputText value="#{item.nroDoc}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_fechaDoc}" sortBy="#{item.fechaDoc}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_fechaDoc}" />
                            </f:facet>

                            <h:outputText value="#{item.fechaDoc}">
                                <f:convertDateTime pattern="#{bundleNotificacion.FormatoFechaHora}" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_referencia}" sortBy="#{item.referencia}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_referencia}" />
                            </f:facet>

                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_asunto}" sortBy="#{item.asunto}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_asunto}" />
                            </f:facet>

                            <h:outputText value="#{item.asunto}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_activo}" sortBy="#{item.activo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_activo}" />
                            </f:facet>

                            <h:outputText value="#{(item.activo == 1)? 'SI': 'NO'}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_personaId}" sortBy="#{item.personaId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_personaId}" />
                            </f:facet>

                            <h:outputText value="#{item.personaId}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_tipoId}" sortBy="#{item.tipoId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_tipoId}" />
                            </f:facet>

                            <h:outputText value="#{item.tipoId}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_estadoId}" sortBy="#{item.estadoId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_estadoId}" />
                            </f:facet>

                            <h:outputText value="#{item.estadoId}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_areaId}" sortBy="#{item.areaId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_areaId}" />
                            </f:facet>

                            <h:outputText value="#{item.areaId}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.NeDocumentoTitle_usuarioId}" sortBy="#{item.usuarioId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotificacion.NeDocumentoTitle_usuarioId}" />
                            </f:facet>

                            <h:outputText value="#{item.usuarioId}"/>
                        </p:column>
                        <p:column headerText="#{bundleNotificacion.Opciones}" exportable="false">
                            <p:commandLink actionListener="#{neDocumentoController.mostrarVer}" value="#{bundleNotificacion.Ver}" update="@all"/>
                            <h:outputText value=" "/>
                            <p:commandLink actionListener="#{neDocumentoController.mostrarEditar}" value="#{bundleNotificacion.Editar}" update="@all"/>
                            <h:outputText value=" "/>
                            <p:commandLink actionListener="#{neDocumentoController.anular}" update="@all" value="#{bundleNotificacion.Anular}" rendered="#{(item.activo == 1)}">
                                <p:confirm header="#{bundleNotificacion.ConfirmarTitulo}" message="#{bundleNotificacion.ConfirmarAnular}" icon="ui-icon-alert" />  
                            </p:commandLink>
                            <h:outputText value=" "/>
                            <p:commandLink actionListener="#{neDocumentoController.activar}" update="@all" value="#{bundleNotificacion.Activar}" rendered="#{(item.activo == 0)}">
                                <p:confirm header="#{bundleNotificacion.ConfirmarTitulo}" message="#{bundleNotificacion.ConfirmarActivar}" icon="ui-icon-alert" />  
                            </p:commandLink>
                        </p:column>                                 
                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <ui:include src="View.xhtml" />
    </ui:define>
</ui:composition>
