<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="verForm" rendered="#{neDocumentoController.estado == 'VER'}" >

        <p:panel id="panelExp">
            <h:panelGrid columns="4">
                <p:outputLabel value="#{bundleNotificacion.NeDocumentoLabel_nroExp}"/>
                <p:outputLabel rendered="#{!neDocumentoController.existeNroExp}" value="#{neDocumentoController.registro.nroExp} - #{neDocumentoController.registro.anoExp} - #{neDocumentoController.registro.secExp}"/>
                <p:outputLabel rendered="#{neDocumentoController.existeNroExp}" value="#{neDocumentoController.registro.nroExpediente}"/>
            </h:panelGrid>
        </p:panel>
        <p:panel header="Documento">
            <h:panelGrid columns="2">
                <p:outputLabel value="#{bundleNotificacion.NeDocumentoLabel_areaId}"/>
                <p:outputLabel value="#{neDocumentoController.registro.areaId.abreviatura}" title="#{bundleNotificacion.NeDocumentoTitle_areaId}"/>
                <p:outputLabel value="#{bundleNotificacion.NeDocumentoLabel_nroDoc}" />
                <p:outputLabel value="#{neDocumentoController.registro.tipoId.nombre}-#{neDocumentoController.registro.nroDoc}" title="#{bundleNotificacion.NeDocumentoTitle_nroDoc}"/>
                <p:outputLabel value="#{bundleNotificacion.NeDocumentoLabel_fechaDoc}" />
                <p:outputLabel value="#{neDocumentoController.registro.fechaDoc}" title="#{bundleNotificacion.NeDocumentoTitle_fechaDoc}">
                    <f:convertDateTime pattern="#{bundleNotificacion.FormatoFecha}" />
                </p:outputLabel>
                <p:outputLabel value="Notificado el: " />
                <p:outputLabel value="#{neDocumentoController.fechaNotificacion(neDocumentoController.registro)}" title="Fecha de notificaciÃ³n">
                    <f:convertDateTime pattern="#{bundleNotificacion.FormatoFecha}" />
                </p:outputLabel>
                <p:outputLabel value="#{bundleNotificacion.NeDocumentoLabel_asunto}" />
                <p:inputTextarea id="asunto" value="#{neDocumentoController.registro.asunto}" title="#{bundleNotificacion.NeDocumentoTitle_asunto}" required="true" requiredMessage="#{bundleNotificacion.NeDocumentoRequiredMessage_asunto}" validatorMessage="#{bundleNotificacion.NeDocumentoValidatorMessage_asunto}" cols="50" rows="4" readonly="true">
                </p:inputTextarea>
                <p:outputLabel value="#{bundleNotificacion.NeDocumentoLabel_referencia}" />
                <p:inputTextarea id="referencia" value="#{neDocumentoController.registro.referencia}" title="#{bundleNotificacion.NeDocumentoTitle_referencia}"  validatorMessage="#{bundleNotificacion.NeDocumentoValidatorMessage_referencia}" cols="50" rows="4" readonly="true">
                </p:inputTextarea>                
                <p:outputLabel/>
                <p:commandButton icon="ui-icon-arrowthickstop-1-s" value="#{bundleNotificacion.DescargarNot}" 
                                 rendered="#{neDocumentoController.renderBtnDescargarArchivo()}"
                                 immediate="true" onclick="this.form.target = '_blank'" onblur="this.form.target = '_self'" ajax="false">
                    <p:fileDownload value="#{neDocumentoController.obtenerArchivo()}" contentDisposition="inline" />
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
        <br />
        <p:commandButton icon="ui-icon-search" actionListener="#{neDocumentoController.mostrarBuscar}" value="#{bundleNotificacion.NeDocumentoVolverBusqueda}" immediate="true" update="@all"/>
    </h:form>
</ui:composition>
