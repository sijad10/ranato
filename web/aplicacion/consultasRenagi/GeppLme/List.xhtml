<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundleRenagi.BuscarGeppLmeTitulo}" rendered="#{geppLmeRenagiController.estado == 'BUSCAR'}"/>
        <h:outputText value="#{bundleRenagi.VerGeppLmeTitulo}" rendered="#{geppLmeRenagiController.estado == 'VER'}"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="buscarForm" rendered="#{geppLmeRenagiController.estado == 'BUSCAR'}">
	    <p:focus context="buscarForm" />
	    <p:defaultCommand target="botonBuscar"/>
            <h:panelGroup id="buscarPanel">
                <h:panelGrid columns="7">
                    <p:outputLabel id="buscarFiltro" value="#{bundleRenagi.Filtro}" />
                    <p:selectOneMenu id="tipoId" value="#{geppLmeRenagiController.tipo}" style="width: 120px;" >
                        <f:selectItem itemValue="nroexp" itemLabel="NRO EXPEDIENTE"/>
                        <f:selectItem itemValue="nrolic" itemLabel="NRO LICENCIA"/>
                        <f:selectItem itemValue="numdoc" itemLabel="NRO DOCUMENTO"/>
                    </p:selectOneMenu>
                    <p:inputText  value="#{geppLmeRenagiController.filtro}" required="true" requiredMessage="#{bundleRenagi.MensajeFiltro}" size="40" />
                    <p:commandButton id="botonBuscar" value="#{bundleRenagi.Buscar}" icon="ui-icon-search" actionListener="#{geppLmeRenagiController.buscar}"  update=":buscarForm" />&nbsp;
                </h:panelGrid>
                <h:panelGroup rendered="#{geppLmeRenagiController.resultados == null}">
                    <br/><br/>
                    <h:outputLabel value="#{bundleRenagi.Instrucciones}" style="font-weight: bold"/><br/><br/>
                    <h:outputLabel value="#{bundleRenagi.InstruccionesDetalle}" escape="false"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{geppLmeRenagiController.resultados != null}">
                    <h:panelGrid columns="2" style="border: 0px; width: 100%;">
                        <h:outputLabel value="#{bundleRenagi.Resultados}" escape="false" />
                        <h:commandLink style="float: right; clear: both;">
                            <p:graphicImage name="/icons/xls.png" width="32" alt="#{bundleRenagi.ExportarExcel}"/>
                            <p:dataExporter type="xls" target="buscarDatatable" fileName="BusquedaAreas" />
                        </h:commandLink>
                    </h:panelGrid>
                    <p:dataTable id="buscarDatatable" value="#{geppLmeRenagiController.resultados}"
                                 var="item"
                                 rowKey="#{item.id}"
                                 emptyMessage="#{bundleRenagi.MensajeNoResultados}" 
                                 paginator="true" rows="#{bundleRenagi.PaginatorFilas}"  
                                 currentPageReportTemplate="#{bundleRenagi.ListExpedientesEncontrados} {totalRecords} #{bundleRenagi.ListExpedientesExpedientes}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="#{bundleRenagi.PaginatorFilasPorPagina}">
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_NRO_LICENCIA}" sortBy="#{item.NRO_LICENCIA}" width="5%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_NRO_LICENCIA}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.NRO_LICENCIA}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_TIPO_DOC}" sortBy="#{item.TIPO_DOC}" width="5%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_TIPO_DOC}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.TIPO_DOC}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_NUM_DOC}" sortBy="#{item.NUM_DOC}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_NUM_DOC}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.NUM_DOC}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_APE_PAT}" sortBy="#{item.APE_PAT}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_APE_PAT}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.APE_PAT}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_APE_MAT}" sortBy="#{item.APE_MAT}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_APE_MAT}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.APE_MAT}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_NOMBRES}" sortBy="#{item.NOMBRES}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_NOMBRES}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.NOMBRES}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_NUMERO}" sortBy="#{item.NRO_EXPEDIENTE}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_NUMERO}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.NRO_EXPEDIENTE}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_TIPO_CARGO}" sortBy="#{item.TIPO_CARGO}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_TIPO_CARGO}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.TIPO_CARGO}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_FEC_EMI}" sortBy="#{item.FEC_EMI}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_FEC_EMI}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.FEC_EMI}">
                                    <f:converter converterId="fechaConverter" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_FEC_VENC}" sortBy="#{item.FEC_VENC}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_FEC_VENC}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.FEC_VENC}">
                                    <f:converter converterId="fechaConverter" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.GeppLmeTitle_TIPO_EMISION}" sortBy="#{item.TIPO_EMISION}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleRenagi.GeppLmeTitle_TIPO_EMISION}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.TIPO_EMISION}"/>
                        </p:column>
                        <p:column headerText="#{bundleRenagi.Opciones}" exportable="false">
                            <p:commandLink actionListener="#{geppLmeRenagiController.mostrarVer}" value="#{bundleRenagi.Ver}" update="@all"/>
                            <h:outputText value=" "/>
                        </p:column>                                 
                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <ui:include src="View.xhtml" />
    </ui:define>
</ui:composition>
