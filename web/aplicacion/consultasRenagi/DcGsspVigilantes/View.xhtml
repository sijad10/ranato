<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:p="http://primefaces.org/ui">
    <h:form id="verForm" rendered="#{dcGsspVigilantesRenagiController.estado == 'VER'}" >
        <p:focus context="verForm" />
        <h:panelGrid columns="2">
            <p:graphicImage  value="#{dcGsspVigilantesRenagiController.foto}" width="180" height="240" cache="false" style="border-color: #000; border-width: 2px; border-style: solid; margin: 10px;"/>
            <h:panelGroup>
                <h:panelGrid id="panelGrid" columns="2">
                    <p:outputLabel value="#{bundleRenagi.DcGsspVigilantesLabel_NRO_CRN_VIG}"/>
                    <p:outputLabel value="#{dcGsspVigilantesRenagiController.registro.NRO_CRN_VIG}" title="#{bundleRenagi.DcGsspVigilantesTitle_NRO_CRN_VIG}"/>
                    <p:outputLabel value="#{bundleRenagi.DcGsspVigilantesLabel_DES_MOD}"/>
                    <p:outputLabel value="#{dcGsspVigilantesRenagiController.registro.DES_MOD}" title="#{bundleRenagi.DcGsspVigilantesTitle_DES_MOD}"/>
                    <p:outputLabel value="#{bundleRenagi.DcGsspVigilantesLabel_RUC}"/>

                    <p:outputLabel value="#{dcGsspVigilantesRenagiController.registro.NOMBRE}" title="#{bundleRenagi.DcGsspVigilantesTitle_NOMBRE}"/>

                    <p:outputLabel value="#{dcGsspVigilantesRenagiController.registro.EXPEDIENTE}" title="#{bundleDisca.DcGsspVigilantesLabel_EXPEDIENTE}"/>

                    </p:outputLabel>
                    <p:outputLabel value="#{bundleRenagi.DcGsspVigilantesLabel_FEC_VENC}"/>
                    <p:outputLabel value="#{dcGsspVigilantesRenagiController.registro.FEC_VENC}" title="#{bundleRenagi.DcGsspVigilantesTitle_FEC_VENC}">
                        <f:converter converterId="fechaConverter" />
                    </p:outputLabel>

                    <p:outputLabel value="#{dcGsspVigilantesRenagiController.registro.DES_USR}" title="#{bundleRenagi.DcGsspVigilantesTitle_DES_USR}"/>

            </h:panelGroup>
        </h:panelGrid>
        <!--Comentado porque no tiene filtro de PORTADOR-->
        <h:panelGroup rendered="false">  <!--rendered="#{dcGsspVigilantesRenagiController.armas != null}"> -->
            <h:panelGrid columns="2" style="border: 0px; width: 100%;">
                <h:outputLabel value="#{bundleRenagi.DcGsspVigilantesArmas}" escape="false" style="font-weight: bold;"/>
            </h:panelGrid>
            <p:dataTable id="armasDatatable" value="#{dcGsspVigilantesRenagiController.armas}"
                         var="item"
                         rowKey="#{item.id}"
                         emptyMessage="#{bundleRenagi.MensajeNoResultados}" 
                         paginator="false" rows="#{bundleRenagi.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundleRenagi.PaginatorFilasPorPagina}">
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_NRO_LIC}" sortBy="#{item.NRO_LIC}" width="5%" style="text-align: center;" >
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_NRO_LIC}" />
                    </f:facet>

                    <h:outputText value="#{item.NRO_LIC}"/>
                </p:column>
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_DATOS_ARMA}" sortBy="#{item.TIPO_ARMA} #{item.MARCA} #{item.MODELO} #{item.CALIBRE}" width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_DATOS_ARMA}" />
                    </f:facet>

                    <h:outputText value="#{item.TIPO_ARMA} #{item.MARCA} #{item.MODELO} #{item.CALIBRE}"/>
                </p:column>
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_NRO_SERIE}" sortBy="#{item.NRO_SERIE}">
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_NRO_SERIE}" />
                    </f:facet>

                    <h:outputText value="#{item.NRO_SERIE}"/>
                </p:column>
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_FEC_EMISION}" sortBy="#{item.FEC_EMISION}" style="text-align: center;" >
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_FEC_EMISION}" />
                    </f:facet>
                    <h:outputText value="#{item.FEC_EMISION}">
                        <f:converter converterId="fechaConverter" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_FEC_VENCIMIENTO}" sortBy="#{item.FEC_VENCIMIENTO}" style="text-align: center;" >
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_FEC_VENCIMIENTO}" />
                    </f:facet>
                    <h:outputText value="#{item.FEC_VENCIMIENTO}">
                        <f:converter converterId="fechaConverter" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_PORTADOR}" sortBy="#{item.PORTADOR}" width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_PORTADOR}" />
                    </f:facet>

                    <h:outputText value="#{item.PORTADOR} - #{item.DOC_PORTADOR}"/>
                </p:column>
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_SITUACION}" sortBy="#{item.SITUACION}" style="text-align: center;" >
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_SITUACION}" />
                    </f:facet>

                    <h:outputText value="#{item.SITUACION}"/>
                </p:column>
                <p:column headerText="#{bundleRenagi.DcGamacLicenciasTitle_ESTADO}" sortBy="#{item.ESTADO}" style="text-align: center;" >
                    <f:facet name="header">
                        <h:outputText value="#{bundleRenagi.DcGamacLicenciasTitle_ESTADO}" />
                    </f:facet>

                    <h:outputText value="#{item.ESTADO}" />
                </p:column>
                <p:column headerText="#{bundleRenagi.Ver}" exportable="false" width="4%" style="text-align: center;" >
                    <p:commandLink actionListener="#{dcGsspVigilantesRenagiController.mostrarVerArma}" value="#{bundleRenagi.Ver}" update="@all" ajax="true"/>
                    <h:outputText value=" "/>
                </p:column>                                 
            </p:dataTable>
        </h:panelGroup> 
        <br />
        <h:panelGroup id="buscarHistPanel">
            <h:panelGroup rendered="#{dcGsspVigilantesRenagiController.resultados != null}">
                <h:panelGrid columns="2" style="border: 0px; width: 100%;">
                    <h:outputLabel value="#{bundleRenagi.HistorialDcGsspVigilantes}" escape="false" style="font-weight: bold;"/>

                <p:dataTable id="buscarHistDatatable" value="#{dcGsspVigilantesRenagiController.historico}"

                    </p:column>
                </p:dataTable>
            </h:panelGroup>

                <h:panelGrid columns="2" style="border: 0px; width: 100%;">
