<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="editarForm" rendered="#{sbUsuarioController.estado == 'EDITAR'}" >
        <p:focus context="editarForm" />
        <p:defaultCommand target="botonGuardar"/>
        <h:panelGrid columns="2">
            <p:outputLabel value="#{bundleSistemaBase.SbUsuarioLabel_login}" for="login" />
            <p:inputText id="login" value="#{sbUsuarioController.registro.login}" 
                         title="#{bundleSistemaBase.SbUsuarioTitle_login}" 
                         required="true" 
                         disabled="true"
                         requiredMessage="#{bundleSistemaBase.SbUsuarioRequiredMessage_login}" 
                         validatorMessage="#{bundleSistemaBase.SbUsuarioValidatorMessage_login}" 
                         maxlength="20" 
                         size="50">
            </p:inputText>
            <p:outputLabel value="#{bundleSistemaBase.SbUsuarioLabel_numDoc}" for="numDoc" />
            <p:inputText id="numDoc" value="#{sbUsuarioController.registro.numDoc}" title="#{bundleSistemaBase.SbUsuarioTitle_numDoc}" required="true" requiredMessage="#{bundleSistemaBase.SbUsuarioRequiredMessage_numDoc}" validatorMessage="#{bundleSistemaBase.SbUsuarioValidatorMessage_numDoc}" size="50">
            </p:inputText>
            <p:outputLabel value="#{bundleSistemaBase.SbUsuarioLabel_nombres}" for="nombres" />
            <p:inputText id="nombres" 
                         maxlength="200"
                         value="#{sbUsuarioController.registro.nombres}" 
                         title="#{bundleSistemaBase.SbUsuarioTitle_nombres}"  requiredMessage="#{bundleSistemaBase.SbUsuarioRequiredMessage_nombres}" validatorMessage="#{bundleSistemaBase.SbUsuarioValidatorMessage_nombres}" required="true" size="50">
            </p:inputText>
            <p:outputLabel value="#{bundleSistemaBase.SbUsuarioLabel_apePat}" for="apePat" />
            <p:inputText id="apePat" 
                         maxlength="200"
                         value="#{sbUsuarioController.registro.apePat}" 
                         title="#{bundleSistemaBase.SbUsuarioTitle_apePat}"  requiredMessage="#{bundleSistemaBase.SbUsuarioRequiredMessage_apePat}" validatorMessage="#{bundleSistemaBase.SbUsuarioValidatorMessage_apePat}" required="true" size="50">
            </p:inputText>
            <p:outputLabel value="#{bundleSistemaBase.SbUsuarioLabel_apeMat}" for="apeMat" />
            <p:inputText id="apeMat" 
                         maxlength="200"
                         value="#{sbUsuarioController.registro.apeMat}" 
                         title="#{bundleSistemaBase.SbUsuarioTitle_apeMat}"  requiredMessage="#{bundleSistemaBase.SbUsuarioRequiredMessage_apeMat}" validatorMessage="#{bundleSistemaBase.SbUsuarioValidatorMessage_apeMat}" required="true" size="50">
            </p:inputText>
            <p:outputLabel value="#{bundleSistemaBase.SbUsuarioLabel_correo}" for="correo" />
            <p:inputText placeholder="#{bundleSistemaBase.PhEmail}" id="correo" value="#{sbUsuarioController.registro.correo}" title="#{bundleSistemaBase.SbUsuarioTitle_correo}"  validatorMessage="#{bundleSistemaBase.SbUsuarioValidatorMessage_correo}" required="true" size="50">
                <f:validateRegex pattern="#{bundleSistemaBase.RegexEmail}" />
            </p:inputText>			    
            <p:outputLabel value="#{bundleSistemaBase.SbUsuarioLabel_descripcion}" for="descripcion" />
            <p:inputTextarea id="descripcion" value="#{sbUsuarioController.registro.descripcion}" title="#{bundleSistemaBase.SbUsuarioTitle_descripcion}"  validatorMessage="#{bundleSistemaBase.SbUsuarioValidatorMessage_descripcion}" cols="50" rows="5" disabled="#{!sbUsuarioController.renderDescripcion()}" >
            </p:inputTextarea>
            <p:outputLabel value="#{bundleSistemaBase.SbPerfilLabel}" for="cboPerfil" />
            <p:selectManyCheckbox id="cboPerfil" value="#{sbUsuarioController.listPerfilesSelect}" layout="pageDirection" columns="1" 
                                  converter="sbPerfilConverter" disabled="#{sbUsuarioController.disablePerfil}" 
                                  required="true" requiredMessage="El campo perfil es obligatorio.">
                <f:selectItems value="#{sbUsuarioController.perfilesPadre}" var="per" itemLabel="#{sbUsuarioController.obtenerNombrePer(per.nombre)}" itemValue="#{per}" />
                <p:ajax event="change" process="@this,cboPerfil" update="gridMensaje"/>
            </p:selectManyCheckbox>
        </h:panelGrid>
        <br/>
        <h:panelGrid id="gridMensaje">
            <p:outputLabel value="#{sbUsuarioController.mostrarMensajePerfil()}" escape="false"/>
        </h:panelGrid>
        <br/>
        <br/>
        <p:commandButton id="botonGuardar" icon="ui-icon-disk" actionListener="#{sbUsuarioController.editar}" value="#{bundleSistemaBase.Guardar}" update="@all"/>
        <p:outputLabel value="  "/>
        <p:commandButton icon="ui-icon-search" actionListener="#{sbUsuarioController.mostrarBuscar}" value="#{bundleSistemaBase.SbUsuarioVolverBusqueda}" immediate="true" update="@all"/>
        <br/>
    </h:form>
</ui:composition>
