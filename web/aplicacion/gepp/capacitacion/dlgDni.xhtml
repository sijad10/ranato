      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="dlgDNI" widgetVar="wvDialogDNI"
              modal="true" resizable="false" appendTo="@(body)" 
              header="DNI" closable="true">
