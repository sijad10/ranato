<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="dlgAyuda" widgetVar="wvDialogAyuda"
              modal="true" resizable="false" appendTo="@(body)" 
              header="Ayuda" closable="true">
        <h:form id="frmAyuda">
            <h:graphicImage url="/resources/imagenes/#{eppCmpeInscripcionController.nombreImagen}" />
            <p:commandButton value="Ayuda"
                              update="frmAyuda"
                              actionListener="#"
                              oncomplete="PF('wvDialogAyuda').hide()"
                              icon="ui-icon-close" rendered=" false"/>
        </h:form>
    </p:dialog>
</html>
