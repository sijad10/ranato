<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{BundleBDIntegrado.BuscarConsultaGuiasTitulo}" rendered="#{consultaGuiasPNPController.estado == 'BUSCAR'}"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="buscarForm" rendered="#{consultaGuiasPNPController.estado == 'BUSCAR'}">
            <p:focus context="buscarForm" />
            <p:defaultCommand target="botonBuscar"/>
            <h:panelGroup id="buscarPanel">
                <h:panelGrid columns="5">
                    <p:outputLabel id="buscarFiltro" value="#{BundleBDIntegrado.Filtro}" />
                    <p:selectOneMenu id="tipoId" value="#{consultaGuiasPNPController.tipo}" style="width: 240px;" >
                        <f:selectItem itemValue="guia" itemLabel="NUMERO DE GUÃA"/>
                        <f:selectItem itemValue="rg" itemLabel="RESOLUCION DE GERENCIA"/>
                        <f:selectItem itemValue="expediente" itemLabel="EXPEDIENTE"/>
                        <f:selectItem itemValue="ruc" itemLabel="RUC EMPRESA"/>
                    </p:selectOneMenu>
                    <p:inputText  value="#{consultaGuiasPNPController.filtro}" size="80" placeholder="#{BundleBDIntegrado.PhCriterio}" required="true" requiredMessage="#{BundleBDIntegrado.ErrorDatoBusquedaRequerido}"/>
                    <p:commandButton id="botonBuscar" value="#{BundleBDIntegrado.Buscar}" icon="ui-icon-search" actionListener="#{consultaGuiasPNPController.buscar}"  update=":buscarForm" />&nbsp;
                </h:panelGrid>
                <h:panelGroup rendered="#{consultaGuiasPNPController.resultados == null}">
                    <br/><br/>
                    <h:outputLabel value="#{BundleBDIntegrado.Instrucciones}" style="font-weight: bold"/><br/><br/>
                    <h:outputLabel value="#{BundleBDIntegrado.InstruccionesGeppGuias}" escape="false"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{consultaGuiasPNPController.resultados != null}">
                    <h:panelGrid columns="2" style="border: 0px; width: 100%;">
                        <h:outputLabel value="#{BundleBDIntegrado.Resultados}" escape="false" />
                        <h:commandLink style="float: right; clear: both;">
                            <p:graphicImage name="/icons/xls.png" width="32" alt="#{BundleBDIntegrado.ExportarExcel}"/>
                            <p:dataExporter type="xls" target="buscarDatatable" fileName="BusquedaAreas" />
                        </h:commandLink>
                    </h:panelGrid>
                    <p:dataTable id="buscarDatatable" value="#{consultaGuiasPNPController.resultados}"
                                 var="item"
                                 rowKey="#{item.id}"
                                 emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" 
                                 paginator="true" rows="#{BundleBDIntegrado.PaginatorFilas}"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="#{BundleBDIntegrado.PaginatorFilasPorPagina}">
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_RUC}" sortBy="#{item.RUC}">
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_RUC}" />
                            </f:facet>

                            <h:outputText value="#{item.RUC}"/>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_RAZON_SOCIAL}" sortBy="#{item.RAZON_SOCIAL}" width="15%">
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_RAZON_SOCIAL}" />
                            </f:facet>

                            <h:outputText value="#{item.RAZON_SOCIAL}"/>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_NOMBRE}" sortBy="#{item.NOMBRE}" width="15%">
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_NOMBRE}" />
                            </f:facet>

                            <h:outputText value="#{item.NOMBRE == null? 'PENDIENTE': item.NOMBRE}"/>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_NRO_RG}" sortBy="#{item.NRO_RG}" width="15%">
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_NRO_RG}" />
                            </f:facet>

                            <h:outputText value="#{item.NRO_RG == null? 'PENDIENTE': item.NRO_RG}"/>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_NRO_EXPEDIENTE}" sortBy="#{item.NRO_EXPEDIENTE}">
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_NRO_EXPEDIENTE}" />
                            </f:facet>

                            <h:outputText value="#{item.NRO_EXPEDIENTE}"/>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_NRO_GT}" sortBy="#{item.NRO_GT}" width="15%">
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_NRO_GT}" />
                            </f:facet>

                            <h:outputText value="#{item.NRO_GT}"/>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_FECHA_INI}" sortBy="#{item.FECHA_INI}" >
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_FECHA_INI}" />
                            </f:facet>

                            <h:outputText value="#{item.FECHA_INI}">
                                <f:converter converterId="fechaConverter" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.ConsultaGuiasTitle_FECHA_FIN}" sortBy="#{item.FECHA_FIN}" >
                            <f:facet name="header">
                                <h:outputText value="#{BundleBDIntegrado.ConsultaGuiasTitle_FECHA_FIN}" />
                            </f:facet>

                            <h:outputText value="#{item.FECHA_FIN}">
                                <f:converter converterId="fechaConverter" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{BundleBDIntegrado.Opciones}" exportable="false" width="5%">
                            <p:commandButton value="#{BundleBDIntegrado.Ver}" ajax="false" onclick="this.form.target = '_blank'" onblur="this.form.target = '_self'" action="#{consultaGuiasPNPController.mostrarGuiaHash()}"  />
                            <h:outputText value=" "/>
                        </p:column>                                 
                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
