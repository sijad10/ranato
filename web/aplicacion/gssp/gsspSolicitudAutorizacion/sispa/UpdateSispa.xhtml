<?xml version='1.0' encoding='UTF-8' ?>

                            </div>

                              <p:inputText id="txtPNTipDoc" value="#{gsspSolicitudAutorizacionSISPAController.administTipDoc}" style="font-weight: bold;" disabled="true" />

                                    <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Prioridad}" style="text-align: center;" >

                                        </p:commandButton>
                                        
                                        
                                    </p:column>
                                </p:dataTable>
