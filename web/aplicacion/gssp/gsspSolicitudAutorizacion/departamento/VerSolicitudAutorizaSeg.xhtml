    <ui:define name="librerias">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/cefoesp/create.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/proteccion_personal/create.css"  />
    </ui:define>
    <ui:define name="title">
        <b><h:outputText value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_title_AutorizacionServicioSeguridad}" rendered="#{gsspSolicitudAutorizacionDepartamentoController.estado == 'CREARVIGILANCIAPRIVADA'}"/></b>
    </ui:define>
    <ui:define name="body">
    <h:form id="FormRegSolicAuto" rendered="#{gsspSolicitudAutorizacionDepartamentoController.estado == 'VERDEPARTAMENTO'}" >
        <div class="ui-fluid">
            <!--PANEL DEL ADMINISTRADO-->
            <p:panel id="pnl_AdministradoPJ_Title" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_title_DatAdministrado}" rendered="#{gsspSolicitudAutorizacionDepartamentoController.tipoAdministradoUsuario eq 'PersonaJuridica'}" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_RzonSocial}" style="font-weight: bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="txtPJRzonSocial" value="#{gsspSolicitudAutorizacionDepartamentoController.administRazonSocial}" style="font-weight: bold;" disabled="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_RUC}" style="font-weight: bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:inputText id="txtPJRuc" value="#{gsspSolicitudAutorizacionDepartamentoController.administRUC}" style="font-weight: bold;" disabled="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>
                </div>    
            </p:panel>
            <!--FIN DEL ADMINISTRADO-->
                
            <!--PANEL DE MODALIDAD-->
            <p:panel id="pnlDatosModalidad" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_title_DatModalidad}" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_TipServ} *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-3">
                        <p:selectOneMenu id="bcoTipServicio"  value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoSeguridadSelected}" >   
                            <f:selectItems var="itemServicio" itemValue="#{itemServicio}" itemLabel="#{itemServicio.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoSeguridadList}"/>
                        </p:selectOneMenu>
                    </div>
               </div>   

            </p:panel>
            <!--FIN DE PANEL DE MODALIDAD-->
            
            <!--PANEL DE MEDIOS DE CONTACTO-->
            <p:panel id="pnl_MediosContacto" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Titulo_03}" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Prioridad} *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:selectOneMenu id="cboLPE_Alm_Prioridad"  value="#{gsspSolicitudAutorizacionDepartamentoController.regPrioridadLPSSelected }" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemLPE_Alm_Prioridad" itemValue="#{itemLPE_Alm_Prioridad}" itemLabel="#{itemLPE_Alm_Prioridad.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regPrioridadLPSList}"/>
                            <p:ajax event="change" update="@this" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_MedioContacto} *" />
                    </div>    
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:selectOneMenu id="cboLPE_Alm_MedioContacto"  value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoMedioContactoLPSSelected }" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemLPE_Alm_MedioContacto" itemValue="#{itemLPE_Alm_MedioContacto}" itemLabel="#{itemLPE_Alm_MedioContacto.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoMedioContactoLPSList}"/>
                            <p:ajax event="change" update="@this,pnl_MediosContacto" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:inputText id="txtLPE_Alm_DescripMedioContacto" value="#{gsspSolicitudAutorizacionDepartamentoController.regtextoContactoLPS}" 
                                     maxlength="20" rendered="#{!(gsspSolicitudAutorizacionDepartamentoController.regTipoMedioContactoLPSSelected.codProg eq 'TP_MEDCO_COR')}" />
                        <p:inputText id="txtLPE_Alm_CorreoElectronico" value="#{gsspSolicitudAutorizacionDepartamentoController.regtextoCorreoContactoLPS}" 
                                     maxlength="200" 
                                     validatorMessage="#{BundleBDIntegrado.gsspSolicitudAutorizacion_validator_correo}" 
                                     requiredMessage="#{BundleBDIntegrado.sspCursosRequiredMessage_correo}"
                                     rendered="#{gsspSolicitudAutorizacionDepartamentoController.regTipoMedioContactoLPSSelected.codProg eq 'TP_MEDCO_COR'}">
                            <f:validateRegex pattern="#{BundleBDIntegrado.RegexEmail}" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnLPE_AgregarTipoContacto"
                            icon="ui-icon-plus"                                      
                            action="#{gsspSolicitudAutorizacionDepartamentoController.agregarTipoContacto()}"
                            value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_btn_LPS_titulo_Agregar}"
                            update="@this, pnl_MediosContacto" />
                        <p:tooltip for="btnLPE_AgregarTipoContacto" value="Agregar Contacto" showEffect="clip" hideEffect="fold" />
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>
                </div>   
                <br/>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-8 ui-lg-8" >
                        <p:dataTable id="dtResultadosMedioContactos"
                                 value="#{gsspSolicitudAutorizacionDepartamentoController.lstContactos}"
                                 var="itemRegContacto"
                                 rowKey="#{itemRegContacto.ID}"
                                 selection="#{gsspSolicitudAutorizacionDepartamentoController.selectedContacto}"
                                 emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}"
                                 paginator="false" rows="#{BundleBDIntegrado.PaginatorFilas}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                                 {RowsPerPageDropdown}"
                                 currentPageReportTemplate="Total {totalRecords} registro(s)"
                                 rowsPerPageTemplate="#{BundleBDIntegrado.PaginatorFilasPorPagina}">

                            <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_ID}" style="text-align: center;" class="ui-lg-1" rendered="false" >
                                    <h:outputText value="#{itemRegContacto.id}" />
                                </p:column>
                                <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Prioridad}" style="text-align: center;" class="ui-lg-2" >
                                    <h:outputText value="#{(itemRegContacto.valor eq '290'?'PRINCIPAL':'SECUNDARIO')}" />
                                </p:column>
                                <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Contacto}" style="text-align: center;" class="ui-lg-2" >
                                    <h:outputText value="#{itemRegContacto.tipoMedioId.nombre}" />
                                </p:column>
                                <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Descripcion}" style="text-align: center;" class="ui-lg-3" >
                                    <h:outputText value="#{itemRegContacto.descripcion}" />
                                </p:column>
                                <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Borrar}" style="text-align: center;" class="ui-lg-1" >
                                    <p:commandButton 
                                        value="Eliminar" 
                                        update="@this, dtResultadosMedioContactos" 
                                        icon="ui-icon-trash"
                                        actionListener="#{gsspSolicitudAutorizacionDepartamentoController.deleteContacto(itemRegContacto.id)}" >
                                    </p:commandButton>
                                </p:column>
                        </p:dataTable>
                    </div>    
                </div>    
            </p:panel>
            <!--FIN DE PANEL DE MEDIOS DE CONTACTO-->
            
            <!--PANEL DE REPRESENTANTE LEGAL-->
            <p:panel id="pnl_RepreLegal" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_title_RL}" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_RepLegal} *" />
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <p:selectOneMenu id="cboRepresLegal" value="#{gsspSolicitudAutorizacionDepartamentoController.personaDetalleSelectedString}" >     
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemRepresLegal" itemValue="#{itemRepresLegal.id}" itemLabel="#{itemRepresLegal.nombres}, #{itemRepresLegal.apePat} #{itemRepresLegal.apeMat}" value="#{gsspSolicitudAutorizacionDepartamentoController.personaDetalleListado}"/>     
                            <p:ajax event="change" update="@this,pnl_RepreLegal" listener="#{gsspSolicitudAutorizacionDepartamentoController.mostrarDomicilioRepresentanteLegal()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnRLBuscar"
                             icon="ui-icon-plus"
                             actionListener="#{gsspSolicitudAutorizacionDepartamentoController.openDlgPersonaRepresentanteLegal()}"
                             value="Nuevo"
                        />
                        <p:tooltip for="btnRLBuscar" value="#{'Nuevo Representante Legal'}" showEffect="clip" hideEffect="fold" />
                    </div>    
                    <div class="ui-g-12 ui-md-7 ui-lg-7" style="display:none;"></div>
                </div>   

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_PartRegSUNARP} *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:inputText id="txtPartReg_RL" value="#{(gsspSolicitudAutorizacionDepartamentoController.regRLPartidaRegistral)}" 
                                     maxlength="25"/>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_AsiReg} *" />
                    </div>    
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:inputText id="txtAsientoReg_RL" value="#{(gsspSolicitudAutorizacionDepartamentoController.regRLAsientoRegistral)}" 
                                     maxlength="25"/>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_ZonaReg} *" />
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <p:selectOneMenu id="cboPJZonaRegistral_RL" value="#{gsspSolicitudAutorizacionDepartamentoController.regZonaRegSelectedRL }" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemPJZonaRegistral" itemValue="#{itemPJZonaRegistral}" itemLabel="#{itemPJZonaRegistral.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regZonaRegListRL}"/>
                            <p:ajax event="change" update="@this,cboPJOficinaRegistral_RL" listener="#{gsspSolicitudAutorizacionDepartamentoController.listarOficinasRegistrales_RL()}" />
                        </p:selectOneMenu>
                    </div>    
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_OficReg} *" />                                    
                    </div>    
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <p:selectOneMenu id="cboPJOficinaRegistral_RL"  value="#{gsspSolicitudAutorizacionDepartamentoController.regOficinaRegSelectedRL }" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemPJOficinaRegistral" itemValue="#{itemPJOficinaRegistral}" itemLabel="#{itemPJOficinaRegistral.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regOficinaRegListRL}"/>                                    
                        </p:selectOneMenu>
                    </div>    
                </div>   

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_TipUbic} *"/>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:selectOneMenu id="cboRLDomicilioLegal_RL"  value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoViasSelected }" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemRLDomicilioLegal" itemValue="#{itemRLDomicilioLegal}" itemLabel="#{itemRLDomicilioLegal.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoViasList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_DomicLegal} *" />
                    </div>    
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <p:inputText id="txtRLDomicLegal_RL" value="#{gsspSolicitudAutorizacionDepartamentoController.regDomicilioRLSelected }" 
                                     maxlength="200"/>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="Ubigeo (Dpto/Prov/Distrito): *" />
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:selectOneMenu id="cboRLDistrito_RL" filter="true" value="#{gsspSolicitudAutorizacionDepartamentoController.regDistritoRLSelected}" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemRLDistrito" itemValue="#{itemRLDistrito}" itemLabel="#{itemRLDistrito.provinciaId.departamentoId.nombre} / #{itemRLDistrito.provinciaId.nombre} / #{itemRLDistrito.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regDistritoRLSList}"/>
                        </p:selectOneMenu>
                    </div>
                </div>   
            </p:panel>
            <!--FIN DE PANEL DE REPRESENTANTE LEGAL-->
            

            <!--PANEL DE COMPROBANTE DE PAGO-->
            <p:panel id="pnlDatosComprobante" header="Datos del Comprobante" rendered="false" >

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Boucher}" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:inputText id="txtNroComprobante" value="#{gsspSolicitudAutorizacionDepartamentoController.regNroComprobante}" >
                            <p:keyFilter mask="int" preventPaste="false" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnValidarBoucher"
                            icon="ui-icon-search"                                      
                            action="#{gsspSolicitudAutorizacionDepartamentoController.validarComprobante()}"
                            value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_btn_DatModalidad_Validar}"
                            update="pnlDatosComprobante" />
                        <p:tooltip for="btnValidarBoucher" value="Validar Voucher de Pago" showEffect="clip" hideEffect="fold" />
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Fecha}" />
                        <p:outputLabel id="lblReciboFecha" value="#{gsspSolicitudAutorizacionDepartamentoController.regDatoRecibos.fechaMovimiento}" style="color: #cd0a0a;">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Monto}" />
                        <p:outputLabel id="lblReciboImporte" value="#{gsspSolicitudAutorizacionDepartamentoController.regDatoRecibos.importe}" style="color: #cd0a0a;"/>
                    </div>
                </div>
            </p:panel>
            <!--FIN DE PANEL DE COMPROBANTE DE PAGO-->
            
            <!--PANEL DE LOCAL DE PRESTACION DE SERVICIO-->
            <p:panel id="pnl_LocalPresEstadoTU" header="Local de Capacitación" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-2" style="display:none;"></div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_AmbitOpera} *" />
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:selectOneMenu id="bcoLPE_AmbitoOperaDIstrito" filter="true" value="#{gsspSolicitudAutorizacionDepartamentoController.regDistritoLPSSelected}" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemAmbitoOperaDIstrito" itemValue="#{itemAmbitoOperaDIstrito}" itemLabel="#{itemAmbitoOperaDIstrito.provinciaId.departamentoId.nombre} / #{itemAmbitoOperaDIstrito.provinciaId.nombre} / #{itemAmbitoOperaDIstrito.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regDistritoLPSList}"/>
                            <p:ajax event="change" update="@this,bcoLPE_LocalAutorizacion,pnl_LocalPresEstadoTU" listener="#{gsspSolicitudAutorizacionDepartamentoController.listarLocalesAutorizXDistrito()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Locales} *" />
                    </div>    
                    <div class="ui-g-12 ui-md-3 ui-lg-3">
                        <p:selectOneMenu id="bcoLPE_LocalAutorizacion" value="#{gsspSolicitudAutorizacionDepartamentoController.localAutorizacionSelectedString}" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemLocalAutorizacion" itemValue="#{itemLocalAutorizacion.id}" itemLabel="#{gsspSolicitudAutorizacionDepartamentoController.mostrarLabelLocal(itemLocalAutorizacion)}" value="#{gsspSolicitudAutorizacionDepartamentoController.localAutorizacionListado}"/>
                            <p:ajax event="change" update="@this,pnl_LocalPresEstadoTU" listener="#{gsspSolicitudAutorizacionDepartamentoController.mostrarDatosLocalSeleccionado()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnModalNuevoLocal"
                                     icon="ui-icon-map" 
                                     actionListener="#{gsspSolicitudAutorizacionDepartamentoController.openDlgMapa('normal')}"
                                     value="Nuevo" 
                                     process="@this"
                                     rendered="#{(gsspSolicitudAutorizacionDepartamentoController.regBuscaDepartamentoPrincipal == false) ? 'true' : 'false'}"/>
                            <p:tooltip for="btnModalNuevoLocal" value="Nuevo Local" showEffect="clip" hideEffect="fold" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2" style="display:none;"></div>
                </div>   
                
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_TipUbica} *" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:selectOneMenu id="bcoLPE_TipUbica"  value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoViasLPSSelected }" disabled="true" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemTipUbica" itemValue="#{itemTipUbica}" itemLabel="#{itemTipUbica.nombre}" value="#{gsspSolicitudAutorizacionDepartamentoController.regTipoViasLPSList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_DomLegal} *" />
                    </div>  
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="txtLPE_DomiciLegal" value="#{gsspSolicitudAutorizacionDepartamentoController.regDireccionLPS}" disabled="true" 
                                     maxlength="100" />
                    </div>    
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
