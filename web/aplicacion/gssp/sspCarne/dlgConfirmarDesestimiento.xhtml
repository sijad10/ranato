      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="dlgConfirmarDesestimiento" widgetVar="wvConfirmarDesestimiento" width="20%" height="20%"
                  modal="true" resizable="false" appendTo="@(body)" header="ConfirmaciÃ³n" closable="true"  >
            <h:form id="confirmarDesestimientoForm" >
                <p:panelGrid >
                    <h:outputText value="#{BundleBDIntegrado.sspCarne_modificarDesestimiento}" style="display: block; width: 150px;font-weight: bold;" />
                    <p:inputTextarea cols="60" rows="3" maxlength="300"  autoResize="false"

                    </p:inputTextarea>
                </p:panelGrid>

                                   process="@this"
                                   actionListener="#"

                                   oncomplete="PF('wvConfirmarDesestimiento').hide()" />

                                   update="@form"
                                   action="#{sspCarneController.confirmarDesestimiento()}"
