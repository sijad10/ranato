<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/template.xhtml"> 
        <ui:define name="title">
            <b>
                <h:outputText value="#{BundleBDIntegrado.sspCarne_list_title}" rendered="#{sspCarneController.estado == 'BUSCAR'}"/>
                <h:outputText value="#{BundleBDIntegrado.sspCarne_editar_title}" rendered="#{sspCarneController.estado == 'EDITAR'}"/>
                <h:outputText value="#{BundleBDIntegrado.sspCarne_ver_title}" rendered="#{sspCarneController.estado == 'VER'}"/>
                <h:outputText value="#{BundleBDIntegrado.sspCarne_renovar_title}" rendered="#{sspCarneController.estado == 'RENOVAR'}"/>
            </b>
        </ui:define>
        <ui:define name="body">
            <h:form id="listForm" rendered="#{sspCarneController.estado == 'BUSCAR'}" >
                <h:panelGrid columns="1" id="pnlGeneral" >
                    <p:panel id="pnlBusquedaCarne" header="#{BundleBDIntegrado.sspCarne_list_busquedaCarne}" >
                        <h:panelGrid columns="2" rendered="false" >
                            <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_tipoCarne}" style="display: block; width: 125px;" />
                            <p:selectOneRadio id="tipoCurso" value="#{sspCarneController.tipoCarne}" >
                                <f:selectItem itemLabel="Todos" itemValue="TODOS" />
                                <f:selectItem itemLabel="Estándar" itemValue="ESTANDAR" />
                                <f:selectItem itemLabel="Espectáculos, Certámenes y Convenciones" itemValue="EVENTO" />
                                <p:ajax process="@this,modalidades" update="@this,modalidades" event="valueChange" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="5" >
                            <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_buscarPor} *" style="display: block; width: 125px;" />
                            <h:panelGrid columns="2" >
                                <p:selectOneMenu id="buscarPor" value="#{sspCarneController.buscarPor}" >
                                   <f:selectItem itemLabel="---" itemValue="#{null}"/>        
                                   <f:selectItem itemLabel="CÓDIGO" itemValue="1"/>
                                   <f:selectItem itemLabel="NRO. DE EXPEDIENTE" itemValue="2"/>
                                   <f:selectItem itemLabel="NOMBRE PROSPECTO / PERSONAL DE SEGURIDAD" itemValue="3"/>
                                   <f:selectItem itemLabel="DNI PROSPECTO / PERSONAL DE SEGURIDAD" itemValue="4"/>
                                   <f:selectItem itemLabel="MODALIDAD" itemValue="5"/>
                                   <f:selectItem itemLabel="NRO. SOLICITUD EMISIÓN" itemValue="6"/>
                                   <f:selectItem itemLabel="TIPO DE SERVICIO" itemValue="7"/>
                                   <p:ajax event="change" process="pnlBusquedaCarne" update="pnlBusquedaCarne" listener="#{sspCarneController.cambiarTipoBuscarPor() }" />
                                </p:selectOneMenu>
                                <p:inputText value="#{sspCarneController.filtro}" id="filtroBusqueda" 
                                             rendered="#{sspCarneController.buscarPor ne '5' and sspCarneController.buscarPor ne '7'}"
                                             placeholder="Escriba un filtro" style="width: 150px;" >
                                    <p:keyFilter mask="int" preventPaste="false" rendered="#{sspCarneController.buscarPor ne '3' and sspCarneController.buscarPor ne '6'}" />
                                </p:inputText>
                                <p:selectOneMenu id="modalidades" value="#{sspCarneController.modalidadSelected }" rendered="#{sspCarneController.buscarPor eq '5'}" >
                                    <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                    <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{sspCarneController.listadoModalidadesBandeja}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu id="tipoServicio" value="#{sspCarneController.tipoServicio }" rendered="#{sspCarneController.buscarPor eq '7'}" >
                                    <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                    <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{sspCarneController.lstTipoServicio}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_estado}" style="margin-left: 20px;" />
                            <p:selectOneMenu id="tipoFormacion" value="#{sspCarneController.estadoSelected }" >
                               <f:selectItem itemLabel="---" itemValue="#{null}"/>
                               <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{sspCarneController.listadoEstados}"/>
                            </p:selectOneMenu>
                            <p:commandButton value="#{BundleBDIntegrado.Buscar}" 
                                             style="margin-left: 20px;"
                                             process="@form"
                                             icon="ui-icon-search " actionListener="#{sspCarneController.buscarBandeja()}" 
                                             update="@form"/>
                            
                            <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_fechaTransmision}" style="display: block; width: 125px;"  />
                            <h:panelGrid columns="4" >
                                <p:calendar id="fechaInicio"
                                            locale="es"
                                            showOn="button" value="#{sspCarneController.fechaInicio}"
                                            pattern="#{BundleBDIntegrado.FormatoFecha}" >
                                        <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                                </p:calendar>
                                <pe:tooltip for="fechaInicio"
                                            value="Ingrese la fecha de inicio de transmisión"
                                            showEffect="slideToggle"
                                            hideEffect="slideToggle"
                                            showDelay="0"
                                            myPosition="left center"
                                            atPosition="right center"/>
                                <p:outputLabel value="al"/>
                                <p:calendar id="fechaFin"
                                            locale="es"
                                            showOn="button" value="#{sspCarneController.fechaFinal }"
                                            pattern="#{BundleBDIntegrado.FormatoFecha}" >
                                        <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                                </p:calendar>
                            </h:panelGrid>
                            <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_tipoReg}" />
                            <p:selectOneMenu id="nombreLocal" value="#{sspCarneController.tipoRegSelected}" >
                               <f:selectItem itemLabel="---" itemValue="#{null}"/>
                               <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{sspCarneController.listadoTipoRegistro}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value=" "/>
                        </h:panelGrid>
                    </p:panel>

                    <h:panelGrid columns="2" width="100%" >
                        <p:panel id="pnlEnviarCarne" header="#{BundleBDIntegrado.sspCarne_list_cambiarEstado}" >
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_cambiar}"/>
                                <p:commandButton value="#{BundleBDIntegrado.sspCarne_list_transmitido}"
                                            process="@this,pnlBusquedaCarne"                                            
                                            disabled="#{sspCarneController.disabledBtnTransmitir}"
                                            style="margin-left: 20px;"
                                            icon="ui-icon-transferthick-e-w" actionListener="#{sspCarneController.openDlgcompletarProceso()}"
                                            update="@form" >
                                </p:commandButton>
                        </p:panel>
                        <p:panel id="pnlLeyenda" header="#{BundleBDIntegrado.sspCarne_list_leyenda}" >
                            <h:panelGrid columns="12" >
                                <p:graphicImage name="/imagenes/admin_view.png" width="25"  />
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_leyenda_ver}"/>

                                <p:graphicImage name="/imagenes/admin_pencil.png" width="25" style="margin-left: 10px;"  />
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_leyenda_editar}"/>

                                <p:graphicImage name="/imagenes/admin_trash.png" width="25" style="margin-left: 10px;" />
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_leyenda_borrar}"/>

                                <p:graphicImage name="/imagenes/admin_refresh.png" width="25" style="margin-left: 10px;" />
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_leyenda_renovacion}" />

                                <p:graphicImage name="/imagenes/admin_copy.png" width="25" style="margin-left: 10px;" />
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_leyenda_duplicado}"/>

                                <p:graphicImage name="/imagenes/admin_document.png" width="25" style="margin-left: 10px;"/>
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_leyenda_constancia}"/>
                                
                                <p:graphicImage name="/imagenes/admin_finProc.png" width="25" style="margin-left: 10px;"/>
                                <p:outputLabel value="#{BundleBDIntegrado.sspCarne_list_leyenda_finProcedimiento}"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="1" style="border: 0px; width: 100%;" rendered="#{sspCarneController.resultados != null }" >
                        <h:commandLink style="float: right; clear: both;">
                            <p:graphicImage name="/icons/xls.png" width="32" alt="Excel"/>
                            <p:dataExporter type="xls" target="dtResultados" fileName="BandejaCarnes" pageOnly="false" postProcessor="#{sspCarneController.postProcessXLS}"
                                            encoding="ISO-8859-15"/>
                        </h:commandLink>
                    </h:panelGrid>
                    <p:dataTable id="dtResultados" value="#{sspCarneController.resultados}"
                                     var="itemReg"
                                     rowKey="#{itemReg.ID}"
                                     selection="#{sspCarneController.resultadosSeleccionados}"
                                     emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}"
                                     paginator="true" rows="#{BundleBDIntegrado.PaginatorFilas}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                                     {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Total {totalRecords} registro(s)"
                                     rowsPerPageTemplate="#{BundleBDIntegrado.PaginatorFilasPorPagina}">
                            <p:ajax event="rowSelect" listener="#{sspCarneController.seleccionarFilaTabla}" update="@form" process="@form" />
                            <p:ajax event="rowUnselect" listener="#{sspCarneController.deseleccionarFilaTabla}" update="@form" process="@form" />
                            <p:ajax event="rowSelectCheckbox" listener="#{sspCarneController.seleccionarFilaTabla}" update="@form" process="@form" />
                            <p:ajax event="rowUnselectCheckbox" listener="#{sspCarneController.deseleccionarFilaTabla}" update="@form" process="@form" />
                            <p:ajax event="toggleSelect" listener="#{sspCarneController.toggleEventFila(event)}" update="@form" process="@form" />
                            
                            <p:column selectionMode="multiple" style="width:16px;text-align:center" exportable="false" />
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_id}" style="text-align: center;width: 60px;" >
                                <h:outputText value="#{itemReg.ID}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_nroExpediente}" style="text-align: center;" >
                                <h:outputText value="#{itemReg.NRO_EXPEDIENTE}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_prospectoVigilante}" style="text-align: center;" >
                                <h:outputText value="#{sspCarneController.obtenerDocVigilanteSinCaracteres(itemReg)} #{itemReg.VIGILANTE}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_vigencia}" style="text-align: center;" >
                                <h:outputText value="#{sspCarneController.obtenerFechaVigenciaCarneSinCaracteres(itemReg)}" escape="false" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_nroCarne}" style="text-align: center;width: 90px;" >
                                <h:outputText value="#{(itemReg.NRO_CARNE eq '0'?'':itemReg.NRO_CARNE)}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_operacion}" style="text-align: center;" >
                                <h:outputText value="#{itemReg.TIPO_OPE_NOMBRE}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_tipoRegistro}" style="text-align: center;" >
                                <h:outputText value="#{itemReg.TIPO_REG_NOMBRE}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCursos_list_tipoCurso}" style="text-align: center;" >
                                <h:outputText value="#{itemReg.TIPO_SERVICIO}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_modalidades}" style="text-align: center;" >
                                <h:outputText value="#{itemReg.MODALIDAD_NOMBRE}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_estadoRegistro}" style="text-align: center;" >
                                <h:outputText value="#{itemReg.ESTADO_NOMBRE}" style="font-weight: bold;" />                                
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_estadoCarne}" style="text-align: center;" >
                                <h:outputText value="#{itemReg.ESTADO_CARNE_NOMBRE}" />
                            </p:column>
                            <p:column headerText="#{BundleBDIntegrado.sspCarne_list_dtListado_acciones}" style="text-align: center;" 
                                      exportable="false">
                                <p:commandButton update="@form"
                                                icon="ui-icon-search"
                                                ajax="false"
                                                title="#{BundleBDIntegrado.sspCarne_list_leyenda_ver}"
                                                rendered="#{sspCarneController.renderBtnVer()}"
                                                actionListener="#{sspCarneController.mostrarVer(itemReg)}" >
                                </p:commandButton>
                                <p:commandButton update="@form"
                                                icon="ui-icon-pencil"
                                                ajax="false"
                                                title="#{BundleBDIntegrado.sspCarne_list_leyenda_editar}"
                                                rendered="#{sspCarneController.renderBtnEditar(itemReg)}"
                                                actionListener="#{sspCarneController.mostrarEditar(itemReg)}" >
                                </p:commandButton>
                                <p:commandButton update="@form"
                                                icon="ui-icon-trash"
                                                styleClass="botonBorrar"
                                                title="#{BundleBDIntegrado.sspCarne_list_leyenda_borrar}"
                                                rendered="#{sspCarneController.renderBtnBorrar(itemReg)}"
                                                actionListener="#{sspCarneController.borrarRegistro(itemReg)}" >
                                    <p:confirm header="Confirmación" message="#{BundleBDIntegrado.ConfirmarEliminar}" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton update="@form"
                                                icon="ui-icon-refresh"
                                                ajax="false"
                                                title="#{BundleBDIntegrado.sspCarne_list_leyenda_renovacion}"
                                                rendered="#{sspCarneController.renderBtnRenovar(itemReg)}"
                                                actionListener="#{sspCarneController.mostrarRenovar(itemReg)}" >
                                </p:commandButton>
                                <p:commandButton update="@form"
                                                icon="ui-icon-copy"
                                                ajax="false"
                                                title="#{BundleBDIntegrado.sspCarne_list_leyenda_duplicado}"
                                                rendered="#{sspCarneController.renderBtnDuplicado(itemReg)}"
                                                actionListener="#{sspCarneController.openDlgSolicitudDuplicado(itemReg)}" >
                                </p:commandButton>
                                <p:commandButton  icon="ui-icon-document"
                                                  id ="btnImprimir"
                                                  ajax="false"
                                                  title="#{BundleBDIntegrado.sspCarne_list_leyenda_constancia}"
                                                  rendered="#{sspCarneController.renderBtnConstancia(itemReg)}"
                                                  process="@all"
                                                  onclick="this.form.target = '_blank'"
                                                  onblur="this.form.target = '_self'"
                                                  immediate="true" >
                                    <p:fileDownload value="#{sspCarneController.imprimirConstancia(itemReg)}" contentDisposition="inline" />
                                </p:commandButton>
                                <p:commandButton update="@form"
                                                icon="ui-icon-cancel"
                                                title="#{BundleBDIntegrado.sspCarne_list_leyenda_finProcedimiento}"
                                                rendered="#{sspCarneController.renderBtnFinProcedimiento(itemReg)}"
                                                actionListener="#{sspCarneController.openDlgConfirmarDesestimiento(itemReg)}" >
                                </p:commandButton>
                            </p:column>
                    </p:dataTable>
                    <br/>
                </h:panelGrid>
            </h:form>
            <ui:include src="Edit.xhtml" />
            <ui:include src="View.xhtml" />
            <ui:include src="Renovar.xhtml" />
            <ui:include src="dlgConfirmarDesestimiento.xhtml" />
            <ui:include src="dlgSolicitudDuplicado.xhtml" />
            <ui:include src="dlgVerDatosCarne.xhtml" />
            <ui:include src="dlgCompletarProceso.xhtml" />
        </ui:define>
    </ui:composition>
</html>
