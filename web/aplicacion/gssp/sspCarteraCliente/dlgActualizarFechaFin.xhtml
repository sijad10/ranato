<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" >
    
    <p:dialog id="dlgActualizarFechaFin" widgetVar="wvDlgActualizarFechaFin" width="480" height="110"
              modal="true" resizable="false" appendTo="@(body)"
              header="ActualizaciÃ³n de fecha de contrato" closable="false">
        <h:form id="frmActualizarFechaFin" >
            <h:panelGrid columns="2" >
                
                <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_crear_fechaInicioServ}" style="font-weight: bold;" />
                <p:outputLabel id="fechaInicio" value="#{sspCarteraClienteController.registro.fechaInicio}" >
                    <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                </p:outputLabel>
                
                <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_crear_fechaTerminoServ}" style="font-weight: bold;" />
                <p:calendar id="fechaFin"
                            readonlyInput="true"
                            locale="es"
                            mindate="#{sspCarteraClienteController.minimafechaTermino}"
                            showOn="button" value="#{sspCarteraClienteController.registro.fechaFin}"
                            validatorMessage="#{BundleBDIntegrado.sspCarteraCli_crear_validatorMsje_fechaTermino}"
                            pattern="#{BundleBDIntegrado.FormatoFecha}" >
                        <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                </p:calendar>
            </h:panelGrid>
            
            <br/><br/>
            <div align="right">
                <p:commandButton value="Cancelar"
                                 process="@this"
                                 style="float: right"
                                 update="@form"
                                 oncomplete="PF('wvDlgActualizarFechaFin').hide()" />
                
                <p:commandButton value="Guardar"
                                     process="@form"
                                     actionListener="#{sspCarteraClienteController.actualizarFechaFinContrato() }"
                                     style="float: right"
                                     update="@form" />
            </div>
        </h:form>
    </p:dialog>
</html>
