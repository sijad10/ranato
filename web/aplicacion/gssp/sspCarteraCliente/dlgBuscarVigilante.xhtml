<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dlgBusquedaVigilante" widgetVar="wvDlgBusquedaVigilante" width="45%" height="52%"
              modal="true" resizable="false" appendTo="@(body)" 
              header="BUSCAR VIGILANTE DE SEGURIDAD" closable="false">
        <h:form id="frmBusquedaVigilante">
            <h:panelGrid columns="1" >
                <h:panelGrid columns="5" >
                    <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_crear_tipoDocumento}" />
                    <p:selectOneMenu id="tipoDocSeguridad" value="#{sspCarteraClienteController.tipoDocSeguridadBusq}" >
                        <f:selectItem itemLabel="--------" itemValue="#{null}"/>
                        <f:selectItem itemLabel="DNI" itemValue="2"/>
                        <f:selectItem itemLabel="CE" itemValue="5"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_crear_nroDocumento}" />
                    <p:inputText value="#{sspCarteraClienteController.numDocSeguridadBusq }" id="numDocSeguridad" maxlength="11" >
                        <p:keyFilter regEx="/[0-9]/i" />
                    </p:inputText>
                    <p:commandButton value="Buscar" 
                                     actionListener="#{sspCarteraClienteController.buscarDatosPersonalSeguridad()}"
                                     process="@form"
                                     update="@form"
                                     icon="ui-icon-search" />
                </h:panelGrid>
                <p:dataTable id="dtListado"
                             value="#{sspCarteraClienteController.listadoBusquedaPersonalSeguridad}" 
                             var="item" widgetVar="usrTablebusqexped"   
                             emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}"
                             paginator="true"
                             rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="#{BundleBDIntegrado.PaginatorFilasPorPagina}">
                    <p:column headerText="DNI/CE" style="text-align: center;" >
                        <h:outputText value="#{item.DOC}" />
                    </p:column>
                    <p:column headerText="Nombres" style="text-align: center;" >
                        <h:outputText value="#{item.NOMBRE_VIG}" />
                    </p:column>
                    <p:column headerText="Apellidos" style="text-align: center;" >
                        <h:outputText value="#{item.APE_PAT} #{item.APE_MAT}" />
                    </p:column>
                    <p:column headerText="Nro. Carné" style="text-align: center;" >
                        <h:outputText value="#{item.NRO_CRN_VIG}" />
                    </p:column>
                    <p:column headerText="Modalidad Carné" style="text-align: center;" >
                        <h:outputText value="#{item.MODALIDAD}" />
                    </p:column>
                    <p:column headerText="Estado" style="text-align: center;" >
                        <h:outputText value="#{item.ESTADO}"  />
                    </p:column>
                    <p:column headerText="Opción" style="text-align: center;" >
                        <p:commandButton icon="ui-icon-check" 
                                         title="SELECCIONAR"
                                         actionListener="#{sspCarteraClienteController.seleccionarVigilanteSeguridad(item)}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="#{BundleBDIntegrado.Cancelar}" 
                                 style="float: right"
                                 process="@this"
                                 update="frmBusquedaVigilante" 
                                 actionListener="#"
                                 oncomplete="PF('wvDlgBusquedaVigilante').hide()" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
