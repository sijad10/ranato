<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions">
    
    <ui:composition template="/template.xhtml"> 
        <ui:define name="title">
            <b>
                <h:outputText value="" rendered="#{sspRegistroCursoController.estado == 'PREVIO'}"/>
            </b>
        </ui:define>
        <ui:define name="body">
            <h:form id="previoCreateForm" rendered="#{sspRegistroCursoController.estado == 'PREVIO'}" style="width: 100%;margin:auto;" >
                <br/>
                <h:panelGrid columns="1" style="width: 50%;padding: 20px;margin: 20px;text-align: center;border-style: solid; border-width: 1px;margin:auto;" >
                    <h:outputText value="Mensaje" rendered="#{sspRegistroCursoController.estado == 'PREVIO'}" style="font-size: 30px;font-weight: bold;" />
                    <br/><br/><br/>
                    <h:outputText value="#{BundleBDIntegrado.sspCursos_excepcionCursos_preguntaPreviaCurso}" />
                    <br/>
                    <h:panelGrid columns="1" style="margin: auto;" >
                        <p:selectOneRadio id="sedeAmpliacion" value="#{sspRegistroCursoController.isSedeLima}" >
                            <f:selectItem itemLabel="Lima y Callao" itemValue="true" />
                            <f:selectItem itemLabel="Provincia" itemValue="false" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <br/><br/>                    
                    <h:panelGrid columns="1" style="margin: auto;" >
                        <p:selectBooleanCheckbox id="eventos"
                                                 rendered="false"
                                                 value="#{sspRegistroCursoController.esEvento}"
                                                 itemLabel=" #{BundleBDIntegrado.sspCursos_previoCreate_eventos}"
                                                 style="font-weight: bold;" />
                    </h:panelGrid>
                    
                    <br/><br/>
                    <p:commandButton id="botonGuardar" 
                                 icon="ui-icon-arrowthick-1-e" 
                                 process="@all"
                                 update="@all"
                                 ajax="false"
                                 action="#{sspRegistroCursoController.direccionarMostrarCrear()}"
                                 value="Continuar"/>
                </h:panelGrid>
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
