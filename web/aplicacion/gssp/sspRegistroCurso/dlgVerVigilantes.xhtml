<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dlgVerVigilantes" widgetVar="wvDlgVerVigilantes" width="45%" height="52%"
              modal="true" resizable="false" appendTo="@(body)" 
              header="VIGILANTES" closable="false">
        <h:form id="frmVerVigilantes">
            <h:panelGrid columns="1" >
                <p:dataTable id="dtListado"
                             value="#{sspRegistroCursoController.obtenerListadoVigilantes()}" 
                             var="item" 
                             emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" 
                             paginator="true"
                             rows="5"
                             currentPageReportTemplate="Total {totalRecords} participante(s)"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="#{BundleBDIntegrado.PaginatorFilasPorPagina_busqueda_}">
                    <p:column headerText="Vigilante" style="text-align: center;" >
                        <h:outputText value="#{item.personaId.apePat} #{item.personaId.apeMat} #{item.personaId.nombres}" />
                    </p:column>
                    <p:column headerText="Num. Doc." style="text-align: center;" >
                        <h:outputText value="#{item.personaId.numDoc}" />
                    </p:column>
                    <p:column headerText="Estado Final" style="text-align: center;" >
                        <h:outputText value="#{sspRegistroCursoController.obtenerDescEstado(item.estadoFinal) }" />
                    </p:column>
                    <p:column headerText="Asistencia" style="text-align: center;" >
                        <h:outputText value="#{sspRegistroCursoController.obtenerDescAsistencia(item.asistencia) }" />
                    </p:column>
                    <p:column headerText="Foto" style="text-align: center;" >
                        <p:commandButton icon="ui-icon-search"
                                         process="@form"
                                         update="@form"
                                         id="btnVerFoto"
                                         rendered="#{item.fotoId ne null}"
                                         actionListener="#{sspRegistroCursoController.openDlgFoto(item) }">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="#{BundleBDIntegrado.Cancelar}" 
                                 style="float: right"
                                 process="@this"
                                 update="frmVerVigilantes" 
                                 actionListener="#"
                                 oncomplete="PF('wvDlgVerVigilantes').hide()" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
