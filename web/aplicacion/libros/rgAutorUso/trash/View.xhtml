<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="verForm" rendered="#{eppLibroController.estado == 'VER'}" >     
        <p:panel header="Datos de Movimiento">
            <h:panelGrid columns="4" cellspacing="5">
                <p:outputLabel value="Lugar de Uso"/>
                <p:selectOneMenu value="#{eppLibroController.registroPlantaUsoComercio}"
                                 filter="true" required="true" id="resPL" autoWidth="false"
                                 effect="fade" filterMatchMode="contains" 
                                 >
                    <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                    <f:selectItems value="#{eppLibroController.listRegistrosPlantaUsoComercio}" 
                                   var="res" itemLabel="#{res.comId.eppLugarUsoList
                                                          .stream().filter(act->act.activo==1).toList().get(0).getNombre()}"
                                   itemValue="#{res}"/>                 
                </p:selectOneMenu>
                <p:outputLabel value="Tipo Lugar de Uso" id="tluso" />
                <p:inputText value="#{eppLibroController.tipoLugarUso}" size="80"/>

                <p:outputLabel value="RG Adquisicion de Uso"/>
                <p:inputText value="#{eppLibroController.nroResolucion}" id="nroRes" size="80"/>
                <p:outputLabel value="Periodo"/>
                <h:panelGroup>
                    <p:selectOneMenu value="#{eppLibroController.libroMes.mesId}" disabled="true"
                                     >
                        <f:selectItems value="#{tipoBaseController.selectItemsTipo('TP_MES', null)}"                                     
                                       var="mes" itemLabel="#{mes.abreviatura}" itemValue="#{mes}"/>
                    </p:selectOneMenu>
                    <p:inputText value="#{eppLibroController.libroMes.libromAnio}" disabled="true"/>
                </h:panelGroup>
                
               

            </h:panelGrid>
            <p:dataTable id="deExpM"  
                         value="#{eppLibroController.listEppLibroExploFabricados}"
                         var="explo"  
                         selection="#{eppLibroController.selectExplosivos}"
                         rowKey="#{explo.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Explosivos
                </f:facet>  
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{explo.explosivoId.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{explo.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Cantidad ">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{explo.cantidad}"/>
                </p:column>
               
            </p:dataTable>   


        </p:panel><br/><br/>
        <!-- explosivos -->
        <p:panel header="Explosivos o Material Relacionado Vendidos" id="pnExUso" >
            <p:dataTable id="deExp"  
                         value="#{eppLibroController.listEppLibroDetalle}"
                         var="explo" 
                         selection="#{eppLibroController.selectLibrodetalle}"
                         rowKey="#{explo.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Explosivos
                </f:facet>  
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{explo.libroUsoDiarioId.explosivoId.nombre}"/>
                </p:column>
                <p:column headerText="Tipo Movimiento">
                    <f:facet name="header">
                        <p:outputLabel value="Tipo Movimiento"/>
                    </f:facet>
                    <h:outputText value="#{explo.tipoRegistroId.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{explo.libroUsoDiarioId.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Nro Lote">
                    <f:facet name="header">
                        <p:outputLabel value="Nro Lote"/>
                    </f:facet>
                    <h:outputText value="#{explo.nroLote}"/>
                </p:column>
                <p:column headerText="Cantidad Fabricada">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{explo.cantidad}"/>
                </p:column>
                
            </p:dataTable>   

        </p:panel><br/>
        <br/>
        <div align="center">
            <p:commandButton icon="ui-icon-search" update="@all" actionListener="#{eppLibroController.menuLibroUso()}" 
                             value="Listado Uso" immediate="true"/>     
        </div>

        <br />
    </h:form>

</ui:composition>
