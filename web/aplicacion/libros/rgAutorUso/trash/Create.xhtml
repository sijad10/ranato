<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="crearForm" rendered="#{eppLibroController.estado == 'CREAR'}" >
        <p:focus context="crearForm" />
        <p:defaultCommand target="botonGuardar"/>
        <p:panel header="Datos de Movimiento">
            <h:panelGrid columns="4" cellspacing="5">
                <p:outputLabel value="Lugar de Uso"/>
                <p:selectOneMenu value="#{eppLibroController.registroPlantaUsoComercio}"
                                 filter="true" required="true" id="resPL" autoWidth="false"
                                 effect="fade" filterMatchMode="contains" 
                                 >
                    <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                    <f:selectItems value="#{eppLibroController.listRegistrosPlantaUsoComercio}" 
                                   var="res" itemLabel="#{res.comId.eppLugarUsoList
                                                          .stream().filter(act->act.activo==1).toList().get(0).getNombre()}"
                                   itemValue="#{res}"/>
                    <p:ajax event="change" listener="#{eppLibroController.ajaxMostrarResolucion()}" 
                            process="@this,resPL" partialSubmit="true"
                            update="@form"/>
                </p:selectOneMenu>
                <p:outputLabel value="Tipo Lugar de Uso" id="tluso" />
                <p:inputText value="#{eppLibroController.tipoLugarUso}" size="80"/>

                <p:outputLabel value="RG Adquisicion de Uso"/>
                <p:inputText value="#{eppLibroController.nroResolucion}" id="nroRes" size="80"/>
                <p:outputLabel value="Periodo"/>
                <h:panelGroup>
                    <p:selectOneMenu value="#{eppLibroController.libroMes.mesId}" disabled="true"
                                     >
                        <f:selectItems value="#{tipoBaseController.selectItemsTipo('TP_MES', null)}"                                     
                                       var="mes" itemLabel="#{mes.abreviatura}" itemValue="#{mes}"/>
                    </p:selectOneMenu>
                    <p:inputText value="#{eppLibroController.libroMes.libromAnio}" disabled="true"/>
                </h:panelGroup>
                <p:outputLabel value="Explosivos"/>
                <p:selectOneMenu value="#{eppLibroController.eppDetalleAutUso}" 

                                 filter="true" effect="fade">
                    <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                    <f:selectItems value="#{eppLibroController.listEppDetalleAutUso}"               
                                   var="det" itemLabel="#{det.explosivoId.nombre}"
                                   itemValue="#{det}"/> 


                </p:selectOneMenu>
                <p:commandButton value="Agregar" update="crearForm:deExpM,:crearForm:explo" icon="ui-icon-plus"
                                 actionListener="#{eppLibroController.agregarExplosivos()}"/>

            </h:panelGrid>
            <p:dataTable id="deExpM"  
                         value="#{eppLibroController.listEppLibroExploFabricados}"
                         var="explo"  
                         selection="#{eppLibroController.selectExplosivos}"
                         rowKey="#{explo.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Explosivos
                </f:facet>  
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{explo.explosivoId.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{explo.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Cantidad ">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{explo.cantidad}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar Explosivos" process="@this,deExpM" update="deExpM" icon="ui-icon-trash"
                                     actionListener="#{eppLibroController.elimimarMultipleExplosivoComercio()}"
                                     style="float: left">
                     <p:confirm header="#{bundle.ConfirmarTitulo}" message="#{bundle.ConfirmarAnular}" icon="ui-icon-alert" />  
                    </p:commandButton>
                </f:facet>
            </p:dataTable>   


        </p:panel><br/><br/>
        <!-- explosivos -->
        <p:panel header="Explosivos o Material Relacionado Vendidos" id="pnExUso" >
            <h:panelGrid columns="4" cellspacing="5">
                <p:outputLabel value="Tipo Movimiento"/>
                <p:selectOneMenu value="#{eppLibroController.tipoUso}" id="tpm">
                    <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                    <f:selectItems value="#{tipoExplosivoController.selectItemsTipo('TP_LIBUSO', null)}" 
                                   var="tiUso" itemLabel="#{tiUso.nombre}"
                                   itemValue="#{tiUso}"/>
                    <p:ajax event="change" listener="#{eppLibroController.ajaxDisabledGuiaTransito()}" process="@this,tpm" 
                            partialSubmit="true" update="guiaTra"/>

                </p:selectOneMenu>

                <p:outputLabel value="Guia Transito" id="guita"/>
                <p:selectOneMenu id="guiaTra" value="#{eppLibroController.eppGuiaTransito}"
                                 filter="true"  disabled="#{eppLibroController.disabledGuiaTransito}"
                                 effect="fade" filterMatchMode="contains" 
                                 >
                    <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                    <f:selectItems value="#{eppLibroController.listGuiaTransito}" 
                                   var="reso" itemLabel="Resolucion #{reso.registroId.eppResolucion.numero}"
                                   itemValue="#{reso}"/>

                </p:selectOneMenu>
                <p:outputLabel value="Explosivos"/>
                <p:selectOneMenu value="#{eppLibroController.cboExplosivo}" 
                                 id="explo" 
                                 filter="true" effect="fade">
                    <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                    <f:selectItems value="#{eppLibroController.cboListExplosivo}"               
                                   var="det" itemLabel="#{det.nombre}"
                                   itemValue="#{det}"/> 
                    <p:ajax event="change" listener="#{eppLibroController.ajaxBuscarSaldo()}" 
                            process="@this,explo" partialSubmit="true" update="sal,umUso"/>

                </p:selectOneMenu>
                <p:outputLabel value="Nro Lote"/>
                <p:inputText value="#{eppLibroController.nroLote}"/>
                <p:outputLabel value="Cantidad"/>
                <p:inputText value="#{eppLibroController.cantidad}"/>

                <p:outputLabel value="Saldo"/>
                <p:inputText value="#{eppLibroController.saldo}" id="sal"/>

                <p:outputLabel value="Unidad Medida" />
                <h:panelGroup>
                    <p:inputText value="#{eppLibroController.unidadMedidaExplo}" id="umUso"/>
                    <p:commandButton value="Agregar" update="crearForm:pnExUso" icon="ui-icon-plus"
                                     actionListener="#{eppLibroController.agregarEppLibroDetalle()}"/>    
                </h:panelGroup>


            </h:panelGrid>

            <p:dataTable id="deExp"  
                         value="#{eppLibroController.listEppLibroDetalle}"
                         var="explo" 
                         selection="#{eppLibroController.selectLibrodetalle}"
                         rowKey="#{explo.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Explosivos
                </f:facet>  
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Tipo Movimiento">
                    <f:facet name="header">
                        <p:outputLabel value="Tipo Movimiento"/>
                    </f:facet>
                    <h:outputText value="#{explo.tipoRegistroId.nombre}"/>
                </p:column>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{explo.libroUsoDiarioId.explosivoId.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{explo.libroUsoDiarioId.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Nro Lote">
                    <f:facet name="header">
                        <p:outputLabel value="Nro Lote"/>
                    </f:facet>
                    <h:outputText value="#{explo.nroLote}"/>
                </p:column>
                <p:column headerText="Cantidad Fabricada">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{explo.cantidad}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar Explosivos" process="@this,deExp" update="deExp" icon="ui-icon-trash"
                                     actionListener="#{eppLibroController.elimimarMultipleEpplibroDetalle()}"
                                     style="float: left">
                     <p:confirm header="#{bundle.ConfirmarTitulo}" message="#{bundle.ConfirmarAnular}" icon="ui-icon-alert" />  
                    </p:commandButton>
                </f:facet>
            </p:dataTable>   

        </p:panel><br/>



        <br/>
        <div align="center">
            <p:commandButton id="botonGuardar" icon="ui-icon-disk" update="crearForm" 
                             actionListener="#{eppLibroController.crearLibroMesFabrica()}" 
                             value="#{bundle.Guardar}"/>
            <p:commandButton icon="ui-icon-search" update="@all" actionListener="#{eppLibroController.menuLibroFabrica()}" 
                             value="Listado Autorizacion Uso" immediate="true"/>     
        </div>

        <br />
    </h:form>

</ui:composition>
