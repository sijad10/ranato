<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="obsfDlg" widgetVar="obsDialog" width="50%" height="40%" closable="true"
                  modal="true" resizable="false" appendTo="@(body)" header="Observacion">
            <h:form id="obsForm" >
                <h:panelGroup id="obd">
                    <p:dataTable id="dtAutGE" value="#{eppLibroController.listObservaciones}"
                                 var="item" widgetVar="lob"                                  
                                 rowKey="#{item}" style="margin-bottom:0"
                                 emptyMessage="#{bundle.MensajeNoResultados}"
                                 paginator="true" 
                                 rows="5"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}"> 
                        <p:column headerText="Expediente" width="70"> 
                            <f:facet name="header">
                                <h:outputText value="Expediente" />
                            </f:facet>
                            <h:outputText value="#{item.EXP}"/>
                        </p:column>
                        <p:column headerText="Fecha" width="60"> 
                            <f:facet name="header">
                                <h:outputText value="Fecha" />
                            </f:facet>
                            <h:outputText value="#{item.FEC}">
                                <f:convertDateTime pattern="#{bundle.FormatoFecha}" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="observaciones"> 
                            <f:facet name="header">
                                <h:outputText value="observaciones" />
                            </f:facet>
                            <p:inputTextarea value="#{item.OBS}"
                                             maxlength="100" rows="3" styleClass="inputTextArea" cols="100" readonly="true"/>

                        </p:column>



                    </p:dataTable>    

                </h:panelGroup>           
            </h:form>         
        </p:dialog>
    </ui:composition>
</html>
