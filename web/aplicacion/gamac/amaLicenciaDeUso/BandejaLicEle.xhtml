<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bandeja de Licencia de Uso Electrónica"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="licEleForm">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-4 ui-lg-3">
                        <p:outputLabel value="Fecha Inicio "/>
                        <p:calendar id="fechaIni" showOn="button" 
                                    value="#{amaLicenciaDeUsoController.fechaIniFiltroEle}"
                                    pattern="#{bundle.FormatoFecha}"
                                    navigator="true" locale="es">
                            <f:convertDateTime pattern="#{bundle.FormatoFecha}" />
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-3">
                        <p:outputLabel value="Fecha Fin "/>
                        <p:calendar id="fechaFin" showOn="button" 
                                    value="#{amaLicenciaDeUsoController.fechaFinFiltroEle}"
                                    pattern="#{bundle.FormatoFecha}"
                                    navigator="true" locale="es">
                            <f:convertDateTime pattern="#{bundle.FormatoFecha}" />
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-6">                        
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="Busqueda por "/>
                        <p:selectOneMenu id="filtroSimpleId" value="#{amaLicenciaDeUsoController.filtroSimpleTipo}" 
                                         style="width: 200px">
                            <f:selectItem itemLabel="---" itemValue=""/>
                            <f:selectItem itemLabel="Nro. expediente" itemValue="1"/>
                            <f:selectItem itemLabel="Nombre del portador" itemValue="2"/>
                            <f:selectItem itemLabel="DNI / CE" itemValue="3"/>
                            <f:selectItem itemLabel="Nro. Licencia" itemValue="4"/>                            
                            <p:ajax event="change" update="filtroSimpleId"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:inputText id="filtroITId" value="#{amaLicenciaDeUsoController.filtroSimpleTexto}" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:commandButton value="#{bundleCitas.Buscar}" id="botonBuscar"
                                         process="@this @form"
                                         icon="ui-icon-search " actionListener="#{amaLicenciaDeUsoController.buscarBandejaLicEle()}"
                                         update="@form"/>
                    </div>
                </div>
                <p:dataTable id="dtLicEle" value="#{amaLicenciaDeUsoController.lstLicEleMap}"
                             var="item" 
                             emptyMessage="#{bundleCitas.MensajeNoResultados}" 
                             paginator="true" rows="#{bundleCitas.PaginatorFilas}"  
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="#{bundleCitas.PaginatorFilasPorPagina}"
                             reflow="true">
                    <p:column headerText="NRO. DE LICENCIA" style="font-size:95%!important" class="ui-lg-3" >
                        <h:outputText value="#{item.nroLic}"/>
                    </p:column>
                    <p:column headerText="DNI/CE DEL PORTADOR" style="font-size:95%!important" class="ui-lg-2" >
                        <h:outputText value="#{item.nroPortador}"/>
                    </p:column>
                    <p:column headerText="NOMBRE DEL PORTADOR" style="font-size:95%!important" class="ui-lg-1">                          
                        <h:outputText value=" #{item.nombrePortador}" />
                    </p:column>
                    <ui:remove>
                    <p:column headerText="categoría" style="font-size:95%!important" class="ui-lg-1">
                        <h:outputText value="#{item.categoria}"/>
                    </p:column>
                    </ui:remove>
                    <p:column headerText="FECHA DE EMISIÓN" style="font-size:95%!important" class="ui-lg-1" >                                   
                        <h:outputText value="#{item.fechaEmision}">
                            <f:convertDateTime pattern="#{bundleCitas.FormatoFecha}" />
                        </h:outputText>  
                    </p:column>
                    <p:column headerText="FECHA DE VENCIMIENTO" style="font-size:95%!important" class="ui-lg-1" >                                   
                        <h:outputText value="#{item.fechaVencimiento}">
                            <f:convertDateTime pattern="#{bundleCitas.FormatoFecha}" />
                        </h:outputText>  
                    </p:column>
                    <ui:remove>
                    <p:column headerText="operación (inicial, renovación)" style="font-size:95%!important" class="ui-lg-1" >                                   
                        <h:outputText value="#{item.tipoOperacion}"/>
                    </p:column>
                    </ui:remove>
                    <p:column headerText="OPCIÓN" style="font-size:95%!important" class="ui-lg-1" > 
                        <p:commandLink target="_blank" value="Descargar"  ajax="false">
                            <p:fileDownload value="#{amaLicenciaDeUsoController.obtenerArchivo(item.licencia)}" contentDisposition="inline" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
