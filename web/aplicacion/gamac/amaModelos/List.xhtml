<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAmaModelosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAmaModelosEmpty}" rendered="#{amaModelosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{amaModelosController.items.rowCount > 0}">
                    <h:outputText value="#{amaModelosController.pagination.pageFirstItem + 1}..#{amaModelosController.pagination.pageLastItem + 1}/#{amaModelosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{amaModelosController.previous}" value="#{bundle.Previous} #{amaModelosController.pagination.pageSize}" rendered="#{amaModelosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{amaModelosController.next}" value="#{bundle.Next} #{amaModelosController.pagination.pageSize}" rendered="#{amaModelosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{amaModelosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_longCanon}"/>
                            </f:facet>
                            <h:outputText value="#{item.longCanon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_longArma}"/>
                            </f:facet>
                            <h:outputText value="#{item.longArma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_audLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.audLogin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_audNumIp}"/>
                            </f:facet>
                            <h:outputText value="#{item.audNumIp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_disposicionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.disposicionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_tipoArmaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoArmaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaModelosTitle_marcaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marcaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{amaModelosController.prepareView}" value="#{bundle.ListAmaModelosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{amaModelosController.prepareEdit}" value="#{bundle.ListAmaModelosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{amaModelosController.destroy}" value="#{bundle.ListAmaModelosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{amaModelosController.prepareCreate}" value="#{bundle.ListAmaModelosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAmaModelosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
