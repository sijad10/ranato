<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="dlgConfirmTransmitir" widgetVar="wvDlgConfirmTransmitir" width="30%" height="60%"
              modal="true" resizable="false" appendTo="@(body)"
              header="Confirmación de Transmisión de Certificados de Salud" closable="false">
        <h:form id="frmConfirmTransmitir" >
            <h:panelGrid columns="1" >
                <h:outputText value="#{BundleBDIntegrado.sbCsCertifsalud_msje_transmitir}" escape="false" />

                <h:panelGrid id="pnlBotones" columns="2" style="float: right; margin-bottom:20px; clear: both;">
                    <p:commandButton value="Transmitir"
                                     process="@this"
                                     actionListener="#{sbCsCertifsaludController.transmitirCertificados()}"
                                     style="float: right"
                                     update="@form" />
                    <p:commandButton value="Cancelar"
                                     process="@this"
                                     style="float: right"
                                     update="@form"
                                     oncomplete="PF('wvDlgConfirmTransmitir').hide()" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                </h:panelGrid>

            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
