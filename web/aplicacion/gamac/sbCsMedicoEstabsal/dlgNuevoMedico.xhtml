<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="registrarMedico" widgetVar="wvRegistrarMedico" width="30%" height="35%"
                  modal="true" resizable="false" appendTo="@(body)" header="Nuevo MÃ©dico" closable="true"  >
            <h:form id="medicoForm" >
                <p:defaultCommand target="btnGuardarMedico"/>
                
                <h:panelGrid columns="2" >
                    <p:outputLabel value="#{BundleBDIntegrado.sbCsMedico_registrar_tipoDocumento} *" style="display: block; width: 110px;"  />
                    <p:selectOneMenu id="tipoDoc" value="#{sbCsMedicoEstabsalController.tipoDoc}" autoWidth="false" style="width: 70px;" >
                       <f:selectItem itemLabel="---" itemValue="#{null}"/>
                       <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{sbCsMedicoEstabsalController.listarTipoDoc}"/>
                       <p:ajax event="change" process="@form" update="@form" listener="#{sbCsMedicoEstabsalController.cambiarTipoDoc() }" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="#{BundleBDIntegrado.sbCsMedico_registrar_documento}" style="display: block; width: 110px;" />
                    <h:panelGrid columns="2" id="pnlDatos" >
                        <p:inputText value="#{sbCsMedicoEstabsalController.numDoc}" style="width: 200px;" maxlength="#{sbCsMedicoEstabsalController.maxLength}" >
                            <p:keyFilter mask="int" preventPaste="false" />
                        </p:inputText>
                        <p:commandButton value="Buscar" 
                                         process="pnlDatos,btnGuardarMedico"
                                         actionListener="#{sbCsMedicoEstabsalController.buscarDlgPersona()}" 
                                         update="@form"/>
                    </h:panelGrid>
                    
                    <p:outputLabel value="#{BundleBDIntegrado.sbCsMedico_registrar_apePat}" style="display: block; width: 110px;" />
                    <p:outputLabel id="apePat" value="#{sbCsMedicoEstabsalController.medicoRegister.personaId.apePat}" style="width: 280px;" onblur="this.value = this.value.toUpperCase();" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.sbCsMedico_registrar_apeMat}" style="display: block; width: 110px;" />
                    <p:outputLabel id="apeMat" value="#{sbCsMedicoEstabsalController.medicoRegister.personaId.apeMat}" style="width: 280px;" onblur="this.value = this.value.toUpperCase();" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.sbCsMedico_registrar_nombres}" style="display: block; width: 110px;" />
                    <p:outputLabel id="nombres" value="#{sbCsMedicoEstabsalController.medicoRegister.personaId.nombres}" style="width: 280px;" onblur="this.value = this.value.toUpperCase();" />
                </h:panelGrid>
                <br/><br/>
                
                <div align="center">
                    <p:commandButton value="Guardar"                                       
                                     icon="ui-icon-disk"
                                     id="btnGuardarMedico"
                                     rendered="#{sbCsMedicoEstabsalController.medicoRegister.personaId.numDoc != null}"
                                     actionListener="#{sbCsMedicoEstabsalController.registrarNuevoMedico()}" />
                    
                      <p:commandButton value="#{BundleBDIntegrado.Cancelar}"                                     
                                     process="@this"
                                     update="medicoForm"
                                     actionListener="#"
                                     oncomplete="PF('wvRegistrarMedico').hide()"
                                     icon="ui-icon-closethick" />
                </div>
            </h:form>         
        </p:dialog>
    </ui:composition>
</html>
