<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAmaArmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAmaArmaEmpty}" rendered="#{amaArmaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{amaArmaController.items.rowCount > 0}">
                    <h:outputText value="#{amaArmaController.pagination.pageFirstItem + 1}..#{amaArmaController.pagination.pageLastItem + 1}/#{amaArmaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{amaArmaController.previous}" value="#{bundle.Previous} #{amaArmaController.pagination.pageSize}" rendered="#{amaArmaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{amaArmaController.next}" value="#{bundle.Next} #{amaArmaController.pagination.pageSize}" rendered="#{amaArmaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{amaArmaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_nroRua}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroRua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_serie}"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_pesoInicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoInicial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_audLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.audLogin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_audNumIp}"/>
                            </f:facet>
                            <h:outputText value="#{item.audNumIp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_marcaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marcaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_tipoArmaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoArmaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_calibreId}"/>
                            </f:facet>
                            <h:outputText value="#{item.calibreId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaArmaTitle_modeloId}"/>
                            </f:facet>
                            <h:outputText value="#{item.modeloId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{amaArmaController.prepareView}" value="#{bundle.ListAmaArmaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{amaArmaController.prepareEdit}" value="#{bundle.ListAmaArmaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{amaArmaController.destroy}" value="#{bundle.ListAmaArmaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{amaArmaController.prepareCreate}" value="#{bundle.ListAmaArmaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAmaArmaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
