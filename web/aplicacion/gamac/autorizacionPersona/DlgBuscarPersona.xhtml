<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="dlgBuscarPersona" closable="true" header="#{bundleGamac.BandejaVinculacionTitle_busqPN}" resizable="false" modal="true" appendTo="@(body)" width="60%" height="40%">
        <h:form id="buscarPersonaForm">
            <p:fieldset id="buscarPersonaId" style="margin-bottom:20px">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel value="#{bundleGamac.BandejaVinculacionLabel_busqNroDoc}"/> 
                    <p:inputText  id="filtroNroDocId" value="#{sbPersonaGtController.filtroNroDoc}" />
                    <p:commandButton icon="ui-icon-search" actionListener="#{sbPersonaGtController.buscarPersonas()}" partialSubmit="true" process="@this filtroNroDocId" update="@form"/>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="5">
                    <p:dataTable id="dtCC" value="#{sbPersonaGtController.personaList}"
                                 var="item" widgetVar="personaTable"
                                 emptyMessage="#{bundleGamac.MensajeNoResultados}" rowKey="#{item.id}"
                                 paginator="true" rows="#{bundleGamac.PaginatorFilas}"  
                                 currentPageReportTemplate="Total {totalRecords} encontrados"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="#{bundleGamac.PaginatorFilasPorPagina}">
                        <p:column headerText="#{bundleGamac.BandejaVinculacionGrilla_dniCe}" style="width:16px;text-align:center">
                            <h:outputText value="#{item.numDoc}"/>
                        </p:column>
                        <p:column headerText="#{bundleGamac.BandejaVinculacionGrilla_apeNom}" style="width:16px;text-align:center">
                            <h:outputText value="#{item.apePat} #{item.apeMat}, #{item.nombres}"/>
                        </p:column>
                        <p:column headerText="#{bundleGamac.BandejaVinculacionGrilla_seleccionar}" style="width:16px;text-align:center">
                            <p:commandButton icon="ui-icon-check" actionListener="#{sbPersonaGtController.seleccionarPersona(item)}"
                                             update=":buscarPersonaForm :vincForm"
                                             oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlgBuscarPersona').hide();"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </p:dialog>
</ui:composition>
