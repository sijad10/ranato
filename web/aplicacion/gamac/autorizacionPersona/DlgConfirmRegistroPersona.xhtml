<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ConfRegViewDialog" widgetVar="ConfRegPersonaViewDialog" width="48%" height="30%"
                  modal="true" resizable="false" appendTo="@(body)" header="#{bundleGamac.BandejaVinculacionTitle_conf}">
            <h:form id="formConfRegPersona">
                <h:panelGroup>
                    <p:outputLabel value="#{sbPersonaGtController.msjConfirmacionRegistroPersona}"/>
                    <p:outputLabel value=""/>
                    <h:panelGrid columns="2">
                        <p:commandButton value="#{bundleGamac.ConfirmarTitulo}" 
                                         actionListener="#{sbPersonaGtController.registrarVincular()}" 
                                         process="@this" 
                                         update="buscarPersonaForm"/>
                        <p:commandButton value="#{bundleGamac.CancelarTitulo}" style="align-self: center" actionListener="#{sbPersonaGtController.cancelar}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
