<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DocViewDlg" widgetVar="DocViewDialog" width="40%" height="40%"
                  modal="true" resizable="false" appendTo="@(body)" header="Documentos">
            <h:form id="doctForm" >
                <h:panelGroup id="docDisplay">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo Documento" for="tipoId" />
                        <p:selectOneMenu autoWidth="false" 
                                         style="width: 150px !important;" 
                                         id="tipoId"
                                         value="#{eppRegistroGuiaTransitoController.documento.tipoId}" >
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems value="#{eppRegistroGuiaTransitoController.lstTipoDocGtExt}"
                                           itemLabel="#{TP_DOC.nombre}" itemValue="#{TP_DOC}" 
                                           var="TP_DOC" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Número Documento" for="numero" />
                        <p:inputText id="numero" 
                                     style="width: 150px !important;" 
                                     onblur="this.value = this.value.toUpperCase();" 
                                     value="#{eppRegistroGuiaTransitoController.documento.numero}" 
                                     title="#{bundleGeppGte.EppDocumentoTitle_numero}" >
                        </p:inputText>
                        
                        <p:outputLabel value="Fecha Emisión" for="fechaEmision" />
                        <p:calendar locale="es" 
                                    converterMessage="" 
                                    placeholder="#{bundleGeppGte.PhFecha}"  
                                    navigator="true" 
                                    id="fechaEmision" 
                                    value="#{eppRegistroGuiaTransitoController.documento.fechaEmision}" 
                                    showOn="button" 
                                    pattern="#{bundleGeppGte.FormatoFecha}" >

                        </p:calendar>

                        <p:outputLabel value="Adjunto" />
                        <p:column>
                            <p:fileUpload id="pfileUpload" 
                                          label="#{bundleGeppGte.Upload_File}" 
                                          invalidFileMessage="#{bundleGeppGte.fileUpload_InvalidFileMessage}" 
                                          invalidSizeMessage="#{bundleGeppGte.fileUpload_InvalidSizeMessage}"
                                          fileUploadListener="#{eppRegistroGuiaTransitoController.handleFileUpload}" 
                                          mode="advanced" 
                                          dragDropSupport="true" 
                                          style="width: 250px;" 
                                          multiple="false" 
                                          sizeLimit="#{bundleGeppGte.fileUpload_MaxSize}"
                                          auto="true" 
                                          process="@this" 
                                          update="archivos" 
                                          allowTypes="/(\.|\/)(pdf|jpe?g|png)$/" 
                                          immediate="false" />  

                            <p:dataTable  style="width: 250px" id="archivos" emptyMessage="#{bundleGeppGte.EmptyMessage}" 
                                          value="#{eppRegistroGuiaTransitoController.uploadedFileList}" var="file"  > 
                                <p:column>
                                    <p:outputLabel value="#{file.fileName}" />
                                </p:column>
                                <p:column style="width: 15%;text-align: center;" >
                                    <p:commandButton ajax="true" 
                                                     actionListener="#{eppRegistroGuiaTransitoController.removeFile(file)}" 
                                                     icon="ui-icon-close"
                                                     title="Eliminar"  process="@this" update="archivos" />                               
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </h:panelGrid>

                </h:panelGroup>
                <p:spacer/> 
                <h:panelGroup style="float: right">
                    <p:commandButton value="#{bundleGeppGte.Guardar}" 
                                     actionListener="#{eppRegistroGuiaTransitoController.crearDocumentoTemp()}" 
                                     icon="ui-icon-disk" />
                    <p:commandButton value="#{bundleGeppGte.Cancelar}" 
                                     process="@this"
                                     update="doctForm" 
                                     actionListener="#" 
                                     oncomplete="PF('DocViewDialog').hide()" 
                                     icon="ui-icon-cancel" />
                </h:panelGroup>
            </h:form>         
        </p:dialog>
    </ui:composition>
</html>
