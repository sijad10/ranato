<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleGeppGte.CrearRegistroGuiaTransitoTitulo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="crearForm">
                <p:focus context="crearForm" />
                <p:defaultCommand target="botonGuardar"/>
                     
                <p:panel id="pnlTipoGuia" header="TIPO DE GUÍA DE TRÁNSITO ELECTRÓNICA" style="margin-bottom:20px" >
                    <p:outputLabel value="Tipo de Guía: " />
                    <p:selectOneMenu id="tipoGuia"
                                     value="#{eppRegistroGuiaTransitoController.criterioResGuia}">
                        <f:selectItem itemValue="0" itemLabel="---" />
                        <f:selectItems value="#{eppRegistroGuiaTransitoController.tiposGTEDisponibles}" 
                                       var="od" itemLabel="#{od.descripcion}" itemValue="#{od.id}"/>
                        <p:ajax event="change" listener="#{eppRegistroGuiaTransitoController.mostrarResolucionPrevia()}" update="pnlDatosGuia,pnlProductos,pnlDocumentos" />
                    </p:selectOneMenu>
                </p:panel>
                
                <p:panel id="pnlDeposito" header="DEPÓSITO" style="margin-bottom:20px" rendered="#{eppRegistroGuiaTransitoController.solicitarVoucherTemp}" >
                    <h:panelGrid  columns="3" id="pnlgVoucherTemporal" cellpadding="3" cellspacing="5">
                        <p:outputLabel value="Nro. depósito: "  />
                        <p:inputText id="nroDeposito" value="#{eppRegistroGuiaTransitoController.nroDeposito}" maxlength="12">
                            <p:keyFilter mask="pint" />
                        </p:inputText>
                        <h:graphicImage name="imagenes/ayuda.png" style="cursor: help;" >
                            <p:ajax event="click" process="@this" update="@this" listener="#{eppRegistroGuiaTransitoController.openDlgAyuda(1)}" />
                        </h:graphicImage>
                        
                        <p:outputLabel value="Monto: "  />
                        <p:inputText id="montoDeposito" value="#{eppRegistroGuiaTransitoController.montoDeposito}" maxlength="5" >
                            <p:keyFilter mask="pnum" />
                        </p:inputText>
                        <p:outputLabel value=""  />
                        
                        <p:outputLabel value="Fecha depósito: "  />
                        <p:calendar id="fechaNac"
                                        locale="es"
                                        mindate="#{eppRegistroGuiaTransitoController.fechaMinDeposito}"
                                        maxdate="#{eppRegistroGuiaTransitoController.maxDate}"
                                        showOn="button" value="#{eppRegistroGuiaTransitoController.fechaDeposito}"
                                        pattern="#{BundleBDIntegrado.FormatoFecha}" >
                                    <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                            </p:calendar>
                        <p:outputLabel value=""  />
                        
                        <p:outputLabel value="Depósito adjunto: "  />
                        <p:fileUpload id="depositoAdjunto" label="#{BundleBDIntegrado.eppRegistroGuiaTransito_deposito_adjunto}"
                                      invalidFileMessage="#{BundleBDIntegrado.foto_fileUploadImagen_InvalidFileMessage}"
                                      fileUploadListener="#{eppRegistroGuiaTransitoController.handleFileUploadDeposito}"
                                      invalidSizeMessage="#{eppRegistroGuiaTransitoController.obtenerMsjeInvalidSizeAdjunto()}"
                                      onstart="PF('loadingDialog').show()"
                                      oncomplete="PF('loadingDialog').hide()"
                                      mode="advanced" dragDropSupport="false"
                                      multiple="false"
                                      sizeLimit="#{sbParametroController.obtenerParametroXNombre('eppRegistroGuiaTransito_sizeImageDep').valor}"
                                      auto="true" process="@form" update="@form"
                                      allowTypes="/(\.|\/)(jpg|jpeg)$/" immediate="true" >
                            <p:outputLabel value="#{eppRegistroGuiaTransitoController.depositoAdjunto}"  />
                        </p:fileUpload>
                        <p:outputLabel value="#{BundleBDIntegrado.eppRegistroGuiaTransito_msjeCaracteristicas}" escape="false" />
                    </h:panelGrid>
                </p:panel>
                
                <p:panel id="pnlDatosGuia" header="DATOS DE LA GUÍA DE TRÁNSITO ELECTRÓNICA" style="margin-bottom:20px" >
                    <h:panelGrid rendered="#{eppRegistroGuiaTransitoController.solicitarRecibo}" columns="8" id="pnlgComprobante" cellpadding="3" cellspacing="5">
                        <p:outputLabel value="Comprobante: " for="acReciboBn" />
                        <p:column>
                            <p:autoComplete id="acReciboBn"
                                            value="#{eppRegistroGuiaTransitoController.reciboBn}"
                                            completeMethod="#{eppRegistroGuiaTransitoController.autoCompleteRecibos}"
                                            disabled="#{eppRegistroGuiaTransitoController.disableReciboBn}"
                                            placeholder="NRO. COMPROBANTE"
                                            required="true"
                                            requiredMessage="Debe ingresar el número del comprobante"
                                            var="item"
                                            itemLabel="#{item.nroSecuencia}"
                                            itemValue="#{item}"
                                            minQueryLength="3"
                                            cache="false"
                                            forceSelection="true" >                                
                                <p:ajax event="itemSelect" listener="#{eppRegistroGuiaTransitoController.lstnrSelectRecibo}" update="pnlgComprobante" process="@this" />
                            </p:autoComplete>
                            <p:keyFilter for="acReciboBn" mask="pint"/>
                            <p:commandButton value="x" id="btnDelRecibo"
                                             styleClass="botonBorrar"
                                             title="Borrar Recibo seleccionado"
                                             rendered="#{eppRegistroGuiaTransitoController.reciboBn != null}"
                                             process="pnlgComprobante"
                                             partialSubmit="true"
                                             actionListener="#{eppRegistroGuiaTransitoController.borrarReciboSeleccionado}"
                                             update="pnlgComprobante" />
                            <pe:tooltip for="acReciboBn"
                                        rendered="#{eppRegistroGuiaTransitoController.reciboBn == null}"
                                        value="Ingrese el número del recibo del Banco de la Nación"
                                        showEffect="slideToggle"
                                        hideEffect="slideToggle"
                                        showDelay="0"
                                        myPosition="left center"
                                        atPosition="right center"/>
                        </p:column>
                        <p:outputLabel value="Numero Comprobante:" rendered="#{eppRegistroGuiaTransitoController.reciboBn != null}"/>
                        <p:outputLabel value="#{eppRegistroGuiaTransitoController.strNroSecuencia}" escape="false"/>
                        <p:outputLabel value="Fecha Comprobante:" rendered="#{eppRegistroGuiaTransitoController.reciboBn != null}"/>
                        <p:outputLabel value="#{eppRegistroGuiaTransitoController.strFechaMovimiento}" escape="false"/>
                        <p:outputLabel value="Monto:" rendered="#{eppRegistroGuiaTransitoController.reciboBn != null}"/>
                        <p:outputLabel value="#{eppRegistroGuiaTransitoController.strImporte}" escape="false"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2" id="pnlgResolucionPrevia" cellpadding="3" cellspacing="5" rendered="#{eppRegistroGuiaTransitoController.criterioResGuia != '5'}"  >
                        <p:column>
                            <p:outputLabel value="Número Resolución: " for="acResolucion" />
                            <p:autoComplete id="acResolucion"
                                            size="60"
                                            value="#{eppRegistroGuiaTransitoController.resolucionGerencia}"
                                            completeMethod="#{eppRegistroGuiaTransitoController.autoCompleteResoluciones}"
                                            disabled="#{eppRegistroGuiaTransitoController.disableResolucion}"
                                            placeholder="NRO. RESOLUCIÓN"
                                            required="true"
                                            requiredMessage="Debe ingresar el número de resolución"
                                            var="item"
                                            itemLabel="#{item.eppResolucion.numero}"
                                            itemValue="#{item}"
                                            minQueryLength="3"
                                            cache="true"
                                            forceSelection="true" >
                                <p:ajax event="itemSelect" listener="#{eppRegistroGuiaTransitoController.seleccionarDlgResGer}" process="@form" update="@form" />
                            </p:autoComplete>
                            <p:commandButton value="x"
                                             styleClass="botonBorrar"
                                             title="Borrar Resolución seleccionada"
                                             rendered="#{eppRegistroGuiaTransitoController.resolucionGerencia != null}"
                                             process="@form"
                                             partialSubmit="true"
                                             actionListener="#{eppRegistroGuiaTransitoController.borrarResolucionSeleccionada}"
                                             update="@form" >
                                <p:confirm header="Confirmación" message="¿Está seguro de borrar la resolución seleccionada?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <pe:tooltip for="acResolucion"
                                        rendered="#{eppRegistroGuiaTransitoController.resolucionGerencia == null}"
                                        value="Ingrese el número de Resolución"
                                        showEffect="slideToggle"
                                        hideEffect="slideToggle"
                                        showDelay="0"
                                        myPosition="left center"
                                        atPosition="right center"/>

                        </p:column>                         
                        <p:column rendered="#{eppRegistroGuiaTransitoController.mostrarresglobprev}" >
                            <h:panelGrid columns="7" cellpadding="3" cellspacing="5">
                                <p:outputLabel value="Tipo de Resolucion: "  />
                                <p:outputLabel value="#{eppRegistroGuiaTransitoController.tipoResolucionGerencia}" escape="false"/>
                                <p:outputLabel value="Fecha de caducidad: " />
                                <p:outputLabel value="#{eppRegistroGuiaTransitoController.strViewVencimiento}" escape="false"/>
                            </h:panelGrid>
                        </p:column>
                    </h:panelGrid>

                    <h:panelGrid columns="3" id="pnlgOrigenDestino" cellpadding="3" cellspacing="5">
                        <p:outputLabel value="Origen: " />
                        <p:selectOneMenu id="cboOrigen" style="width: 200px"
                                         value="#{eppRegistroGuiaTransitoController.tipoOrigen}">
                            <f:selectItem itemValue="#{null}" itemLabel="---" />
                            <f:selectItems value="#{eppRegistroGuiaTransitoController.lstTipoGtOrigen}"
                                           var="od" itemLabel="#{od.nombre}" itemValue="#{od}"/>
                            <p:ajax event="change" process="pnlgOrigenDestino" update="pnlgOrigenDestino"
                                    listener="#{eppRegistroGuiaTransitoController.openDlgOrigen()}" >
                            </p:ajax>
                        </p:selectOneMenu>
                        <h:panelGrid columns="1" id="pnlgOrigen">
                            <p:outputLabel value="#{eppRegistroGuiaTransitoController.nombreEmpresaOrigen}"
                                           id="lblEmpresaOrigen" style="width: 200px" />
                        </h:panelGrid>
                        <p:outputLabel value="Ubicación Geográfica: " rendered="#{eppRegistroGuiaTransitoController.mostrarLugarUsoUbigeoOrigen }"/>
                        <p:outputLabel value="" rendered="#{eppRegistroGuiaTransitoController.mostrarLugarUsoUbigeoOrigen }"/>
                        <p:selectOneMenu rendered="#{eppRegistroGuiaTransitoController.mostrarLugarUsoUbigeoOrigen}"
                                         disabled="#{eppRegistroGuiaTransitoController.disableLugarUsoUbigeoOrigen}"
                                         value="#{eppRegistroGuiaTransitoController.lugarUsoUbigeoOrigen}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--- Seleccione Ubicación Geográfica ---" />
                            <f:selectItems value="#{eppRegistroGuiaTransitoController.lstLugarUsoUbigeo}"
                                           var="luu"
                                           itemLabel="#{luu.distId.nombre} / #{luu.distId.provinciaId.nombre} / #{luu.distId.provinciaId.departamentoId.nombre}"
                                           itemValue="#{luu}"/>
                            <p:ajax event="change" update="pnlgOrigenDestino" listener="#{eppRegistroGuiaTransitoController.lstnrLugarUsoUbigeoOrigen}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Destino: " />
                        <p:selectOneMenu id="cboDestino"
                                         style="width: 200px"
                                         disabled="#{eppRegistroGuiaTransitoController.bloqueaSelectDestino}"
                                         value="#{eppRegistroGuiaTransitoController.tipoDestino}" >
                            <f:selectItem itemValue="#{null}" itemLabel="---" />
                            <f:selectItems value="#{eppRegistroGuiaTransitoController.lstTipoGtDestino}"
                                           var="od" itemLabel="#{od.nombre}" itemValue="#{od}"/>
                            <p:ajax event="change" process="pnlgOrigenDestino" update="pnlgOrigenDestino"
                                    listener="#{eppRegistroGuiaTransitoController.openDlgDestino()}" >
                            </p:ajax>
                        </p:selectOneMenu>

                        <h:panelGrid columns="1" id="pnlgDestino">
                            <p:outputLabel rendered="#{eppRegistroGuiaTransitoController.nombreEmpresaDestino != null}"
                                           value="#{eppRegistroGuiaTransitoController.nombreEmpresaDestino}"
                                           style="display: block;width: 450px;text-align: justify;"
                                           id="lblEmpresaDestino" />
                        </h:panelGrid>

                        <p:outputLabel value="Ubicación Geográfica: " rendered="#{eppRegistroGuiaTransitoController.mostrarLugarUsoUbigeoDestino}"/>
                        <p:outputLabel value="" rendered="#{eppRegistroGuiaTransitoController.mostrarLugarUsoUbigeoDestino}"/>
                        <p:selectOneMenu rendered="#{eppRegistroGuiaTransitoController.mostrarLugarUsoUbigeoDestino}"
                                         disabled="#{eppRegistroGuiaTransitoController.disableLugarUsoUbigeoDestino}"
                                         value="#{eppRegistroGuiaTransitoController.lugarUsoUbigeoDestino}" >
                            <f:selectItem itemValue="#{null}" itemLabel="--- Seleccione Ubicación Geográfica ---" />
                            <f:selectItems value="#{eppRegistroGuiaTransitoController.lstLugarUsoUbigeo}"
                                           var="luu"
                                           itemLabel="#{luu.distId.nombre} / #{luu.distId.provinciaId.nombre} / #{luu.distId.provinciaId.departamentoId.nombre}"
                                           itemValue="#{luu}"/>
                            <p:ajax event="change" update="pnlgOrigenDestino" listener="#{eppRegistroGuiaTransitoController.lstnrLugarUsoUbigeoDestino}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <h:panelGrid columns="7" id="pnlgEmpresaTransporte" cellpadding="3" cellspacing="5">
                        <p:outputLabel value="Tipo de Transporte: " />
                        <p:selectOneMenu style="width: 150px" value="#{eppRegistroGuiaTransitoController.tipoTransporte}">
                            <f:selectItem itemLabel="---" itemValue="#{null}" />
                            <f:selectItems value="#{eppRegistroGuiaTransitoController.lstTiposVia}"
                                           var="item"
                                           itemLabel="#{item.nombre}"
                                           itemValue="#{item}"/>
                            <p:ajax event="change" update="pnlgEmpresaTransporte"
                                    listener="#{eppRegistroGuiaTransitoController.limpiarEmpresaTransporte}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Empresa: " />
                        <p:column>
                            <p:autoComplete id="acEmpresaTransporte"
                                            value="#{eppRegistroGuiaTransitoController.empresaTransporte}"
                                            completeMethod="#{eppRegistroGuiaTransitoController.autoCompleteEmpresaTransporte}"
                                            disabled="#{eppRegistroGuiaTransitoController.disableEmpTransporte}"
                                            placeholder="RUC / RZN. SOCIAL"
                                            var="item"
                                            itemLabel="#{eppRegistroGuiaTransitoController.obtenerDescEmpresa(item)}"
                                            itemValue="#{item}"
                                            minQueryLength="3"
                                            cache="true"
                                            size="80" maxResults="10"
                                            forceSelection="true" >
                                <p:ajax event="itemSelect" listener="#{eppRegistroGuiaTransitoController.seleccionarDlgEmpresaTranspBulk}" update="@form" />
                            </p:autoComplete>
                            <p:commandButton value="x"
                                             styleClass="botonBorrar"
                                             title="Borrar Empresa de Transporte"
                                             rendered="#{eppRegistroGuiaTransitoController.empresaTransporte != null}"
                                             process="pnlgEmpresaTransporte"
                                             partialSubmit="true"
                                             actionListener="#{eppRegistroGuiaTransitoController.borrarEmpTransporteSeleccionado}"
                                             update="pnlgEmpresaTransporte" />
                            <pe:tooltip for="acEmpresaTransporte"
                                        value="Ingrese ruc o razón social de la empresa de transporte"
                                        showEffect="slideToggle"
                                        hideEffect="slideToggle"
                                        showDelay="0"
                                        myPosition="left center"
                                        atPosition="right center"/>
                        </p:column>
                    </h:panelGrid>
                </p:panel>                

                <p:panel header="EXPLOSIVOS Y MATERIALES RELACIONADOS" style="margin-bottom:20px" id="pnlProductos">
                    <h:panelGrid columns="1" id="pnlgProductos">
                        <h:panelGrid columns="8" cellpadding="3" cellspacing="5">
                            <p:outputLabel value="Tipo Producto: "  />
                            <p:selectOneMenu id="explSelect" style="width: 200px" value="#{eppRegistroGuiaTransitoController.explosivoSeleccionado}">
                                <f:selectItem itemLabel="---" itemValue="#{null}" />
                                <f:selectItems value="#{eppRegistroGuiaTransitoController.lstExplosivosCombo}"
                                               var="exp" itemLabel="#{exp.nombre}" itemValue="#{exp}" />
                                <p:ajax event="change" update="saldoactual,unimed, explSelect"
                                        listener="#{eppRegistroGuiaTransitoController.mostrarSaldoActual()}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Saldo actual: " rendered="#{eppRegistroGuiaTransitoController.renderSaldoActual}" />
                            <p:outputLabel id="saldoactual" value="#{eppRegistroGuiaTransitoController.saldoActualExplSolic}"
                                           rendered="#{eppRegistroGuiaTransitoController.renderSaldoActual}" >
                                <f:convertNumber locale="en-US"/>
                            </p:outputLabel>
                            <p:outputLabel id="unimed" value="#{eppRegistroGuiaTransitoController.explosivoSeleccionado.unidadMedidaList[0].nombre}" />
                            <p:outputLabel value="Cantidad a transportar: "  />
                            <p:inputText id="canttransp" value="#{eppRegistroGuiaTransitoController.cantidadATransportar}" maxlength="12">
                                <p:keyFilter mask="pnum" />
                                <f:convertNumber locale="en-US" maxFractionDigits="2"/>
                            </p:inputText>
                            <p:commandButton value="Agregar" actionListener="#{eppRegistroGuiaTransitoController.agregarProductoBulk}"
                                             update="pnlgProductos"/>
                        </h:panelGrid>
                        <p:dataTable id="dtProductos"
                                     value="#{eppRegistroGuiaTransitoController.lstExplosivosActivosBulk}"
                                     emptyMessage="#{bundleGeppGte.MensajeNoResultados}" 
                                     var="item"
                                     rowKey="#{item.id}"
                                     selection="#{eppRegistroGuiaTransitoController.lstEliminadosExpSolic}">
                            <p:column selectionMode="multiple" width="16" />
                            <p:column headerText="Producto">
                                <h:outputText value="#{item.explosivoId.nombre}" />
                            </p:column>
                            <p:column headerText="Cantidad a transportar">
                                <h:outputText value="#{item.cantidad}" >
                                    <f:convertNumber locale="en-US" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Medida">
                                <h:outputText value="#{item.explosivoId.unidadMedidaList[0].nombre}" />
                            </p:column>
                        </p:dataTable>
                        <p:commandButton icon="ui-icon-closethick"
                                         partialSubmit="true"
                                         update="pnlgProductos"
                                         actionListener="#{eppRegistroGuiaTransitoController.eliminarExplosivosSeleccionados()}"
                                         value="Eliminar Seleccionados" >
                            <p:confirm header="Confirmación" message="¿Está seguro de borrar los registros?" icon="ui-icon-alert" /> 
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="DOCUMENTOS QUE ACREDITAN LA PROPIEDAD DEL MATERIAL A TRASLADAR" style="margin-bottom:20px" id="pnlDocumentos">
                    <h:panelGrid columns="1"  id="pnlgDocumentos">
                        <h:panelGrid columns="2" >
                            <p:commandButton value="Agregar Documento"
                                             actionListener="#{eppRegistroGuiaTransitoController.openDlgDocumentoAdjuntoGt()}"
                                             update="@form"/>
                            <p:commandButton value="Buscar Documento"
                                             actionListener="#{eppRegistroGuiaTransitoController.openDlgDocumento()}" 
                                             update="@form"/>
                        </h:panelGrid>
                        <p:dataTable id="dtDocumentos"
                                     value="#{eppRegistroGuiaTransitoController.lstDocumentosGtBulk}"
                                     emptyMessage="#{bundleGeppGte.MensajeNoResultados}"
                                     var="item"
                                     rowKey="#{item.id}"
                                     selection="#{eppRegistroGuiaTransitoController.lstDocumentosEliminados}" >
                            <p:column selectionMode="multiple" width="16" />  
                            <p:column headerText="Tipo" >
                                <h:outputText value="#{item.tipoId.nombre}"/>
                            </p:column>
                            <p:column headerText="Número Documento" >
                                <h:outputText value="#{item.numero}"/>
                            </p:column>                                                                                                         
                            <p:column headerText="fecha emisión" >
                                <h:outputText value="#{item.fechaEmision}">
                                    <f:convertDateTime pattern="#{bundleGeppGte.FormatoFecha}" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Archivo" >
                                <h:outputText value="#{item.ruta}"/>
                            </p:column>                                                      
                        </p:dataTable>
                        <p:commandButton icon="ui-icon-trash"
                                         update="dtDocumentos"
                                         actionListener="#{eppRegistroGuiaTransitoController.borrarDocumentosSeleccionados()}"
                                         value="Eliminar Seleccionados" >
                            <p:confirm header="Confirmación" message="¿Está seguro de borrar los registros?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>

                <h:panelGrid id="pnlBotones" columns="2" style="float: right; margin-bottom:20px; clear: both;">
                    <p:commandButton icon="ui-icon-disk" update="@form"
                                     id="botonGuardar"
                                     style="height: 30px;width: 150px"
                                     value="Guardar" 
                                     action="#{eppRegistroGuiaTransitoController.crear}" />
                    <p:commandButton icon="ui-icon-search"
                                     action="#{eppRegistroGuiaTransitoController.direccionarListadoGTUsua()}"
                                     style="height: 30px;width: 150px" value="Bandeja Traslado" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                </h:panelGrid>
            </h:form>
            <p:dialog widgetVar="dlgAyuda"
                      closable="true"
                      header="#{bundleSistemaBase.Ayuda}"
                      resizable="false"
                      modal="true"
                      appendTo="@(body)"
                      width="850"
                      height="600"
                      maximizable="false" >
                <center>
                    <h:graphicImage name="imagenes/img_ayuda_gte.jpg"/>
                </center>
            </p:dialog>
            
            <ui:include src="dlgAyuda.xhtml"/>
            <ui:include src="dlgBuscarResolucionG.xhtml"/>
            <ui:include src="dlgBuscarPolvorinGt.xhtml"/>
            <ui:include src="dlgBuscarPolvorinGtOrigen.xhtml"/>
            <ui:include src="dlgBuscLugarUsoGt.xhtml"/>
            <ui:include src="dlgBuscarEmpTransGt.xhtml"/>
            <ui:include src="dlgBuscarDocumentoGT.xhtml"/>
            <ui:include src="dlgBuscarConductorGt.xhtml"/>
            <ui:include src="dlgCrearDocumento.xhtml"/>
            <ui:include src="dlgBuscarFabricasGt.xhtml"/>
        </ui:define>
        
    </ui:composition>

</html>
