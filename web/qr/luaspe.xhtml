<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- OJO NO USAR PRIMEFACES PARA OPTIMIZAR EN MOVILES -->
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Validaci&oacute;n de Licencias - GAMAC</title>
            </f:facet>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <style>
                .celdaCentrada {
                    text-align: center;
                }
            </style>
        </h:head>

        <h:body style="font-size: 12px; font-family: Arial; background: #888888">
            <h:form id="form" acceptcharset="UTF-8">
                <center>
                    <h:panelGrid columnClasses="celdaCentrada" columns="1" style="width: 100%; background: white;" cellpadding="5" >
                        <h:graphicImage name="imagenes/logo_sucamec_h.png"/>
                        <h:outputLabel value="#{bundleSistemaBase.VerQRTitulo}" style="font-weight: bold; font-size: x-large;"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="1" style="width: 100%; background: white; padding: 20px; font-size: medium;">
                        <h:outputLabel value="LICENCIA LUASPE" style="font-weight: bold;"/>
                    </h:panelGrid>
                    <h:panelGrid id="panelGrid" columns="2" rendered="#{verificadorQRController.registro != null}" style="width: 100%; background: white; padding: 10px; font-size: medium;">
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_NRO_CRN_VIG}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.NRO_CRN_VIG}" title="#{bundleDisca.DcGsspVigilantesTitle_NRO_CRN_VIG}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_DES_MOD}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.DES_MOD}" title="#{bundleDisca.DcGsspVigilantesTitle_DES_MOD}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_RUC}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.RUC}" title="#{bundleDisca.DcGsspVigilantesTitle_RUC}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_EMPRESA}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.EMPRESA}" title="#{bundleDisca.DcGsspVigilantesTitle_EMPRESA}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_NOMBRE}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.NOMBRE}" title="#{bundleDisca.DcGsspVigilantesTitle_NOMBRE}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_NRO_EXP}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.NRO_EXP}" title="#{bundleDisca.DcGsspVigilantesTitle_NRO_EXP}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_ANO_EXP}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.ANO_EXP}" title="#{bundleDisca.DcGsspVigilantesTitle_ANO_EXP}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_FEC_EMI}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.FEC_EMI}" title="#{bundleDisca.DcGsspVigilantesTitle_FEC_EMI}">
                            <f:converter converterId="fechaConverter" />
                        </h:outputLabel>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_FEC_VENC}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.FEC_VENC}" title="#{bundleDisca.DcGsspVigilantesTitle_FEC_VENC}">
                            <f:converter converterId="fechaConverter" />
                        </h:outputLabel>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_DES_USR}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.DES_USR}" title="#{bundleDisca.DcGsspVigilantesTitle_DES_USR}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_COD_USR}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.COD_USR}" title="#{bundleDisca.DcGsspVigilantesTitle_COD_USR}"/>
                        <h:outputLabel value="#{bundleDisca.DcGsspVigilantesLabel_ESTADO}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.ESTADO}" title="#{bundleDisca.DcGsspVigilantesTitle_ESTADO}" style="font-size: large; color: red; font-weight: bold;"/>
                    </h:panelGrid>
                    <h:panelGroup layout="block" rendered="#{verificadorQRController.registro == null}" style="color: red; font-size: large; font-weight: bold; width: 100%; background: white;">
                        <br/><br/><br/><br/><br/>
                        <h:outputLabel escape="false" value="#{bundleSistemaBase.VerQRErrorSistema}" rendered="#{verificadorQRController.error}"/>
                        <h:outputLabel escape="false" value="#{bundleSistemaBase.VerQRErrorDocQR}" rendered="#{!verificadorQRController.error}"/>
                        <br/><br/><br/><br/><br/>
                    </h:panelGroup>
                </center>
            </h:form>
        </h:body>
    </f:view>
</html>
