MvDcGamacLicenciasCancelada = <b>1</b>. Deber\u00e1 acercarse a cualquier oficina de SUCAMEC para INTERNAR el arma de manera temporal. <br/> <b>2</b>. Puede Iniciar el tr\u00e1mite para la emisi\u00f3n de la Licencia Inicial de Uso de Arma de fuego y Tarjeta de Propiedad para recuperar el arma. O puede realizar la Transferencia del Arma a un tercero que cuente con Licencia de Uso vigente.
MvDcGamacLicenciasVencida = <b>1</b>. Deber\u00e1 sacar su cita en la web de la SUCAMEC para el examen te\u00f3rico/pr\u00e1ctico y prueba de tiro. Deber\u00e1 aprobar los examenes. <br/> <b>2</b>. Luego de aprobado, podr\u00e1 iniciar el tr\u00e1mite para la emisi\u00f3n de la Licencia Inicial de Uso de Arma de fuego. <br/> <b>3</b>. Obtenida la Licencia, deber\u00e1 programar, en la web de la SUCAMEC, la validaci\u00f3n de los datos del arma con licencia vencida y luego iniciar el tr\u00e1mite de la Tarjeta de Propiedad desde la plataforma virtual de la SUCAMEC - SEL. O puede realizar la Transferencia del Arma a un tercero que cuente con Licencia de Uso vigente.
MvDcGamacLicenciasVigente = <b>1</b>. Deber\u00e1 sacar su cita en la web de la SUCAMEC para el examen te\u00f3rico/pr\u00e1ctico y prueba de tiro. Deber\u00e1 aprobar los examenes. <br/> <b>2</b>. Luego de aprobado, podr\u00e1 iniciar el tr\u00e1mite para la emisi\u00f3n de la Licencia Inicial de Uso de Arma de fuego. <br/> <b>3</b>. Obtenida la Licencia, deber\u00e1 programar, en la web de la SUCAMEC, la validaci\u00f3n de los datos del arma con licencia vencida y luego iniciar el tr\u00e1mite de la Tarjeta de Propiedad desde la plataforma virtual de la SUCAMEC - SEL. O puede realizar la Transferencia del Arma a un tercero que cuente con Licencia de Uso vigente.
MvDcGamacLicenciasVencidaJuridica = <b>1</b>. Deber\u00e1 realizar la regularizaci\u00f3n de la Tarjeta de Propiedad del arma accediendo a la plataforma virtual de la SUCAMEC - SEL
