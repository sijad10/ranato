InstruccionesGamacLicencias=En este formulario se muestran las licencias que tiene asignadas.<br/>La b\u00fasqueda puede realizarse por numero de licencia o n\u00famero de serie del arma o por documento de identidad.<br/>Si desea mostrar todas las licencias que tiene asignadas, realice las b\u00fasqueda sin ingresar ning\u00fan criterio.
InstruccionesGsspVigilantes=Este formulario permite realizar la b\u00fasqueda de los vigilantes que tengo registrados en mi empresa ante la SUCAMEC.<br/>Se muestra informaci\u00f3n completa de los mismos, incluyendo foto, cursos, armas asignadas y empresas en las que ha laborado.<br/>Si desea mostrar todas las licencias que tiene asignadas, realice las b\u00fasqueda sin ingresar ning\u00fan criterio.
InstruccionesGsspTotVigilantes=Este formulario permite realizar b\u00fasquedas de todos los vigilantes registrados en la SUCAMEC, ya sea a trav\u00e9s de un n\u00famero de documento o un n\u00famero de carn\u00e9.<br/>Esta informaci\u00f3n sirve para autenticar los documentos emitidos, o para ver si el vigilante se encuentra inscrito en una determinada empresa.

