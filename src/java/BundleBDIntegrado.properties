#Instrucciones
Instrucciones=Instrucciones:
InstruccionesGamacLicencias=En este formulario permite realizar b\u00fasquedas de licencias de armas en el registro de SUCAMEC.<br/>Para realizar una b\u00fasqueda seleccione el tipo de filtro que va a realizar e ingrese un criterio.<br/>Para nro de licencia, serie, documento del propietario o documento del portador las b\u00fasquedas son exactas.<br/>Para nombre del propietario o nombre del portador las b\u00fasquedas son parciales y se puede usar '%' como comodin.<br/>Ejemplo: JUAN%PEREZ va a devolver todo lo que empiece por JUAN, tenga cualquier texto intermedio y termine por PEREZ.<br/>Por seguridad toda consulta y acceso a la informaci\u00f3n es guardado en el registro del servidor.
InstruccionesGsspVigilantes=Este formulario permite realizar la b\u00fasqueda de los vigilantes que se encuentran registrados en la SUCAMEC.<br/>Se muestra informaci\u00f3n completa de los mismos, incluyendo foto, cursos, armas asignadas y empresas en las que ha laborado.<br/>Para nro de documento, carn\u00e9 y ruc de la empresa las b\u00fasquedas son exactas.<br/>Para nombre del vigilante las b\u00fasquedas son parciales y se puede usar '%' como comodin.<br/>Ejemplo: JUAN%PEREZ va a devolver todo lo que empiece por JUAN, tenga cualquier texto intermedio y termine por PEREZ.<br/>Por seguridad toda consulta y acceso a la informaci\u00f3n es guardado en el registro del servidor.
InstruccionesGsspTotVigilantes=Este formulario permite realizar b\u00fasquedas de todos los vigilantes registrados en la SUCAMEC, ya sea a trav\u00e9s de un n\u00famero de documento o un n\u00famero de carn\u00e9.<br/>Esta informaci\u00f3n sirve para autenticar los documentos emitidos, o para ver si el vigilante se encuentra inscrito en una determinada empresa.
InstruccionesGeppGuias=Este formulario permite realizar b\u00fasquedas de todas las gu\u00edas de tr\u00e1nsito electr\u00f3nicas emitidas por SUCAMEC, ya sea a trav\u00e9s de un n\u00famero de gu\u00eda, n\u00famero de resoluci\u00f3n asociada, ruc de empresa o expediente.<br/>Las b\u00fasquedas son parciales por lo que no es necesario ingresar todo el c\u00f3digo de una resoluci\u00f3n sino simplemente el n\u00famero.<br/>Las gu\u00edas que se encuentran en este sistema, se pueden imprimir y usar de forma oficial por los administrados. (Actualmente solo es referencial)


