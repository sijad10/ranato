DeclaracionJurada=DECLARO HABER CAPACITADO PREVIAMENTE A LOS PARTICIPANTES EN EL USO DE LOS MEDIOS TECNOL\u00d3GICOS A USARSE EN ESTA CAPACITACI\u00d3N Y QUE LA PLATAFORMA VIRTUAL EDUCATIVA CONTRATADA CUMPLE CON LOS SERVICIOS B\u00c1SICOS DEL NUMERAL 5.5. DE LOS LINEAMIENTOS.
sspCursos_comunicado_1 =En un plazo m\u00e1ximo de <b>2 d\u00edas previos al inicio del curso </b>, deber\u00e1 comunicar el link o links (usuario y contrase\u00f1a de ser el caso) que se utilizar\u00e1n para la capacitaci\u00f3n, al correo: <b>coordinador.gssp@sucamec.gob.pe </b>, colocando en el Asunto: <b>N\u00b0 de expediente</b>.
sspCursos_comunicado_2 =Asimismo, de conformidad con el numeral 5.5. y el literal b) del numeral 6.1.4. de los Lineamientos, los accesos proporcionados deber\u00e1n permitir que el personal fiscalizador de la SUCAMEC pueda grabar y realizar todas las acciones de fiscalizaci\u00f3n descritas en los lineamientos, <b>caso contrario se dejar\u00e1 constancia y el curso no ser\u00e1 registrado</b>.
sspCursos_comunicado_3 =Por otro lado, cualquier falla t\u00e9cnica con los accesos proporcionados, deber\u00e1 ser comunicado oportunamente, proporcionando los nuevos accesos al correo electr\u00f3nico coordinador.gssp@sucamec.gob.pe, caso contrario el curso no ser\u00e1 registrado conforme a lo dispuesto en el literal a) del numeral 6.4.1.
