<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog id="CreateViewDlgVehiculo" widgetVar="CreateViewDialogVehiculo" width="45%" height="52%"
              modal="true" resizable="false" appendTo="@(body)" 
              header="BUSCAR VEHÍCULO" closable="false">
        <h:form id="frmDlgVehiculo">
            <h:panelGrid columns="1" >
                <h:panelGrid columns="3" >
                            <p:outputLabel value="Criterio: " />
                            <p:inputText value="#{eppRegistroGuiaTransitoController.filtro}"/>
                            <p:commandButton value="Buscar" 
                                             update="@form"
                                             actionListener="#{eppRegistroGuiaTransitoController.buscarDlgVehiculo}"/>
                </h:panelGrid >
                <p:dataTable id="dataTable" var="item" widgetVar="dt"  
                             value="#{eppRegistroGuiaTransitoController.lstDlgVehiculo}"
                             emptyMessage="#{bundleGeppGte.MensajeNoResultados}" 
                             paginator="true" rows="4"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5">                    
                    <p:column headerText="placa" >
                        <h:outputText value="#{item.placa}"/>
                    </p:column>
                    <p:column headerText="Marca" >
                        <h:outputText value="#{item.marca}"/>
                    </p:column>                                        
                    <p:column headerText="Año" >
                        <h:outputText value="#{item.anio}"/>
                    </p:column>                                        
                    <p:column headerText="#{bundleGeppGte.Opcion}" style="width:5%; vertical-align: middle" >
                        <p:commandButton icon="ui-icon-check" 
                                         title="SELECCIONAR" 
                                         oncomplete="PF('CreateViewDialogVehiculo').hide()" 
                                         actionListener="#{eppRegistroGuiaTransitoController.seleccionarDlgVehiculoGt(item)}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="#{bundleGeppGte.Cancelar}" 
                                 style="float: right"
                                 process="@this"
                                 update="frmDlgVehiculo" 
                                 actionListener="#"
                                 oncomplete="PF('CreateViewDialogVehiculo').hide()" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
