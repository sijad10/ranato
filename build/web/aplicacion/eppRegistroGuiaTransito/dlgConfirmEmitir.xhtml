<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <style>
        .colorPopup{
                 border: 10px;border-style: outset;background-color: #f1f1f1; border-color:gray;
        }
    </style>
    
    <p:dialog id="dlgConfirmEmitir" widgetVar="wvDlgConfirmEmitir" width="30%" height="60%"
              modal="false" resizable="false" appendTo="@(body)" showEffect="fade" hideEffect="fade"
              header="Confirmación de Emisión de Guía de Tránsito" closable="false" styleClass="colorPopup" >
        <h:form id="frmConfirmEmitir" >
            <h:panelGrid columns="1" >                
                <h:outputText value="#{bundleGeppGte.EmitirFabricante}" escape="false" />

                <h:panelGrid id="pnlBotones" columns="2" style="float: right; margin-bottom:20px; clear: both;">                                    
                    <p:commandButton value="Emitir" 
                                     process="@this"
                                     action="#{eppRegistroGuiaTransitoController.aprobarEmision}"
                                     style="float: right"
                                     update="@form" 
                                     oncomplete="PF('wvDlgConfirmEmitir').hide()" />
                    <p:commandButton value="Cancelar" 
                                     process="@this" 
                                     style="float: right" 
                                     update="@form"
                                     oncomplete="PF('wvDlgConfirmEmitir').hide()" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                </h:panelGrid>

            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
