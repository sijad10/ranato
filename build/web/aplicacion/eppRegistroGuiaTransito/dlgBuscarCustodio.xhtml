<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <p:dialog id="CreateViewDlgCust" widgetVar="CreateViewDialogCust" width="45%" height="52%"
              modal="true" resizable="false" appendTo="@(body)" 
              header="BUSCAR CUSTODIO PRIVADO" closable="false">
        <h:form id="frmDlgCust">
            <h:panelGrid columns="1" >
                <h:panelGrid columns="5" >
                    <p:outputLabel value="Nombre: " />
                    <p:inputText value="#{eppRegistroGuiaTransitoController.filtro}" />
                    <p:outputLabel value="Nro. Documento: " />
                    <p:inputText value="#{eppRegistroGuiaTransitoController.filtroDni}" />
                    <p:commandButton value="Buscar" 
                                     update="@form"
                                     actionListener="#{eppRegistroGuiaTransitoController.buscarDlgCustodio}"/>
                </h:panelGrid >
                <p:dataTable id="dataTable" var="item" widgetVar="dt"  
                             value="#{eppRegistroGuiaTransitoController.lstDlgCustodio}"
                             emptyMessage="#{bundleGeppGte.MensajeNoResultados}" 
                             paginator="true" rows="4"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5">
                    <p:column headerText="id" >
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="dni" >
                        <h:outputText value="#{item.personaId.numDoc}"/>
                    </p:column>
                    <p:column headerText="Nombres y Apellidos" >
                        <h:outputText value="#{item.personaId.nombreCompleto}"/>
                    </p:column>                                        
                    <p:column headerText="Licencia Manipulador" >
                        <h:outputText value="#{item.nroLicencia}"/>
                    </p:column>                                        
                    <p:column headerText="fecha vencimiento" >
                        <h:outputText value="#{item.fecVenc}">
                            <f:convertDateTime pattern="#{bundleGeppGte.FormatoFecha}" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="cargo" >
                        <h:outputText value="#{item.tipoCargoId.nombre}"/>
                    </p:column>
                    <p:column headerText="#{bundleGeppGte.Opcion}" style="width:5%; vertical-align: middle" >
                        <p:commandButton icon="ui-icon-check" 
                                         title="SELECCIONAR" 
                                         oncomplete="PF('CreateViewDialogCust').hide()" 
                                         actionListener="#{eppRegistroGuiaTransitoController.seleccionarDlgCustodioGt(item)}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="#{bundleGeppGte.Cancelar}" 
                                 style="float: right"
                                 process="@this"
                                 update="frmDlgCust" 
                                 actionListener="#"
                                 oncomplete="PF('CreateViewDialogCust').hide()" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
