<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="editarForm" rendered="#{eppLibroController.estado == 'EDITAR'}" >
        <p:focus context="editarForm" />     
        <p:panel header="Lugar y Actividad">
            <h:panelGrid columns="4" cellspacing="5">
                <p:outputLabel value="F치brica"/>
                <p:selectOneMenu id="resPL" value="#{eppLibroController.registroPlantaUsoComercio}"
                                 filter="true" required="true" disabled="true"
                                 effect="fade" filterMatchMode="contains" 
                                 >
                    <f:selectItem itemLabel="--------" itemValue="#{null}"/>
                    <f:selectItems value="#{eppLibroController.listRegistrosPlantaUsoComercio}" 
                                   var="res" itemLabel="direccion: #{res.eppLocalList.get(0).direccion}"
                                   itemValue="#{res}"/>
                    <p:ajax event="change" listener="#{eppLibroController.ajaxMostrarResolucion()}" 
                            process="@this,resPL" partialSubmit="true"
                            update="nroRes,:editarForm:cboExplo,Matrela"/>

                </p:selectOneMenu>      
                <p:outputLabel value="Nro Resoluci칩n"/>
                <p:inputText value="#{eppLibroController.nroResolucion}" id="nroRes" size="50" disabled="true"/>
                <p:outputLabel value="Tipo Finalidad"/>
                <p:selectOneMenu value="#{eppLibroController.tipoFinalidad}" 
                                 id="envDen"
                                 >
                    <f:selectItem itemLabel="-----" itemValue="#{null}"/>
                    <f:selectItems var="librFa" itemLabel="#{librFa.nombre}" itemValue="#{librFa}" 
                                   value="#{tipoExplosivoController.selectItemsTipo('TP_LIBFAB', null)}"/>
                    <p:ajax event="change" listener="#{eppLibroController.mostrarEditarRegistroFabrica()}" update="@form" process="@form" />
                </p:selectOneMenu>
                <p:outputLabel value="Periodo"/>
                <h:panelGroup>
                    <p:selectOneMenu value="#{eppLibroController.libroMesFabrica.mesId}" disabled="true"
                                     >
                        <f:selectItems value="#{tipoBaseController.selectItemsTipo('TP_MES', null)}"                                     
                                       var="mes" itemLabel="#{mes.abreviatura}" itemValue="#{mes}"/>
                    </p:selectOneMenu>
                    <p:inputText value="#{eppLibroController.libroMesFabrica.libromAnio}" disabled="true"/>

                </h:panelGroup>
                <p:tooltip id="toolTipenvDen" for="envDen" position="bottom">
                    <pre style="color: #ffffff;font-family: Georgia, Tahoma;"> Si selecciona un Tipo de Finalidad y no guarda los cambios se pedera la informaci칩n </pre>
                </p:tooltip>

            </h:panelGrid>

        </p:panel><br/>
        <!-- material -->
        <p:panel header="Material Utilizado en la Fabricaci칩n"  visible="#{eppLibroController.visiPaneMat}">
            <h:panelGroup id="mater" rendered="#{eppLibroController.renderPanGridMaterial}" >
                <h:panelGrid columns="4" cellspacing="5" id="pngMat" >
                    <p:outputLabel value="Explosivo"/>
                    <p:selectOneMenu  value="#{eppLibroController.explosivo}" id="cboExplo" autoWidth="false"
                                      filterMatchMode="contains" filter="true" effect="fade"
                                      >
                        <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                        <f:selectItems value="#{eppLibroController.listExplosivosInsumos}" var="ex" 
                                       itemLabel="#{ex.nombre}" itemValue="#{ex}"/>
                        <p:ajax event="change" listener="#{eppLibroController.ajaxEncontrarUnMedidaExplo()}"
                                update="um" partialSubmit="true" process="@form"/>

                    </p:selectOneMenu>
                    <p:outputLabel value="Cantidad" for="cAM"/>
                    <h:panelGroup >
                        <p:inputText value="#{eppLibroController.cantidadMater}" id="cAM" >
                            <p:keyFilter mask="money" preventPaste="false"/>  
                            <f:validateDoubleRange minimum="0.1" maximum="9999999999.99" />
                        </p:inputText>
                    </h:panelGroup>
                    <p:outputLabel value="Unidad Medida"/>
                    <p:inputText value="#{eppLibroController.unidadMedidaExplo}" id="um" readonly="true"/>
                    <p:outputLabel value="Dia"/>
                    <h:panelGroup>
                        <p:selectOneMenu value="#{eppLibroController.diaFaDiarioIns}" id="da2">
                            <f:selectItems value="#{eppLibroController.listaFasInsMesList}" 
                                           var="dia" itemLabel="#{dia}" itemValue="#{dia}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Agregar" update="@form" icon="ui-icon-plus"
                                         process="mater"
                                         actionListener="#{eppLibroController.agregarMaterUtilizado()}"/>
                    </h:panelGroup>


                </h:panelGrid>      
            </h:panelGroup>

            <p:dataTable id="dataMate" rendered="#{eppLibroController.renderTableDetalle}"
                         value="#{eppLibroController.listEppLibroMaterialUtilizadoFa}"                     
                         var="itemExpl" widgetVar="mat"
                         selection="#{eppLibroController.selectMaterial}"
                         rowKey="#{itemExpl.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Materiales a Procesar
                </f:facet>
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{itemExpl.explosivoId.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{itemExpl.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Cantidad Fabricada">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{itemExpl.cantidad}">
                        <f:convertNumber locale="en-US"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Dia">
                    <f:facet name="header">
                        <p:outputLabel value="Dia"/>
                    </f:facet>
                    <h:outputText value="#{itemExpl.dia}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar Material" icon="ui-icon-trash"
                                     process="@this,dataMate" update="dataMate"
                                     actionListener="#{eppLibroController.elimimarMultipleMaterial()}"
                                     style="float: left">
                        <p:confirm header="#{bundle.ConfirmarTitulo}" message="#{bundle.ConfirmarAnular}" icon="ui-icon-alert" />  
                    </p:commandButton>
                </f:facet>

            </p:dataTable>   

            <p:dataTable id="dataMateRe" rendered="#{eppLibroController.renderTableInsuRepro}"
                         value="#{eppLibroController.listEppLibroMaterialUtilizadoExploRepro}"                     
                         var="itemExplRe" widgetVar="matRe"
                         selection="#{eppLibroController.selectMaterialRepro}"
                         rowKey="#{itemExplRe.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Materiales a Reprocesar
                </f:facet>
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{itemExplRe.explosivoId.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{itemExplRe.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Cantidad Fabricada">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{itemExplRe.cantidad}">
                        <f:convertNumber locale="en-US"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Dia">
                    <f:facet name="header">
                        <p:outputLabel value="Dia"/>
                    </f:facet>
                    <h:outputText value="#{itemExplRe.dia}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar Material" icon="ui-icon-trash"
                                     process="@this,dataMateRe" update="dataMateRe"
                                     actionListener="#{eppLibroController.elimimarMultipleMaterialRepro()}"
                                     style="float: left">
                        <p:confirm header="#{bundle.ConfirmarTitulo}" message="#{bundle.ConfirmarAnular}" icon="ui-icon-alert" />  
                    </p:commandButton>
                </f:facet>

            </p:dataTable> <br/>   
        </p:panel> <br/>
        <!-- explosivos -->
        <p:panel header="Explosivos Fabricados" >      
            <h:panelGrid columns="4" id="pngExpl" rendered="#{eppLibroController.renderPanelExplFabr}" >
                <p:outputLabel value="Material Relacionado(explosivo)"/>
                <p:selectOneMenu  value="#{eppLibroController.eppPlantaExplosivo}" id="Matrela"
                                  filterMatchMode="contains" filter="true" effect="fade"
                                  >
                    <f:selectItem itemValue="#{null}" itemLabel="-----"/>
                    <f:selectItems value="#{eppLibroController.listPlantaExplosivos}" var="exM" 
                                   itemLabel="#{exM.explosivoId.nombre}" itemValue="#{exM}"/>3
                    <p:ajax event="change" listener="#{eppLibroController.ajaxEncontrarUnMedidaMateRela()}"
                            update="MedMare" partialSubmit="true" process="@form"/>

                </p:selectOneMenu>
                <p:outputLabel value="Cantidad" for="canEx"/>
                <h:panelGroup>
                    <p:inputText  value="#{eppLibroController.cantidad}" id="canEx">
                        <p:keyFilter mask="money" preventPaste="false"/>  
                        <f:validateDoubleRange minimum="1.0" maximum="9999999999.99" />
                    </p:inputText>

                </h:panelGroup>
                <p:outputLabel value="Unidad Medida" />
                <p:inputText value="#{eppLibroController.unidadMedidaMateRela}" id="MedMare" readonly="true"/>
                <p:outputLabel value="Nro Lote"/>
                <p:inputText  value="#{eppLibroController.nroLote}" maxlength="20"/>
                <p:outputLabel value="Dia"/>
                <p:selectOneMenu value="#{eppLibroController.diaFaDiarioEx}" id="da">
                    <f:selectItems value="#{eppLibroController.listaFasExMesList}" 
                                   var="dia" itemLabel="#{dia}" itemValue="#{dia}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Tipo" for="fin"  rendered="#{eppLibroController.renderFinaDetalle}"/>
                <h:panelGroup>
                    <p:selectOneMenu value="#{eppLibroController.tipoDetalle}" id="fin"
                                     disabled="#{eppLibroController.disabledFinalidad}" 
                                     rendered="#{eppLibroController.renderFinaDetalle}" >

                        <f:selectItem itemLabel="-----" itemValue="#{null}"/>
                        <f:selectItems var="librFacion" itemLabel="#{librFacion.nombre}" itemValue="#{librFacion}" 
                                       value="#{tipoExplosivoController.selectItemsTipo('TP_LIBFAB_FAB', null)}"/>


                    </p:selectOneMenu>
                    <p:commandButton value="Agregar" update="@form" icon="ui-icon-plus" process="@form"
                                     actionListener="#{eppLibroController.agregarExplosivos()}"/>    
                </h:panelGroup>

            </h:panelGrid>
            <p:dataTable id="deExp"  rendered="#{eppLibroController.renderFinaDetalle}"
                         value="#{eppLibroController.listEppLibroExploFabricadosFa}"
                         var="itemMat"  widgetVar="exp" 
                         selection="#{eppLibroController.selectExplosivos}"
                         rowKey="#{itemMat.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Explosivos
                </f:facet>  
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{itemMat.explosivoId.nombre} / #{itemMat.tipoDetalle == null ? '' :itemMat.tipoDetalle.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{itemMat.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Cantidad Fabricada">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{itemMat.cantidad}">
                        <f:convertNumber locale="en-US"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Dia">
                    <f:facet name="header">
                        <p:outputLabel value="Dia"/>
                    </f:facet>
                    <h:outputText value="#{itemMat.dia}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar Explosivos" icon="ui-icon-trash"
                                     process="@this,deExp" update="deExp"
                                     actionListener="#{eppLibroController.elimimarMultipleExplosivo()}"
                                     style="float: left">
                        <p:confirm header="#{bundle.ConfirmarTitulo}" message="#{bundle.ConfirmarAnular}" icon="ui-icon-alert" />  
                    </p:commandButton>
                </f:facet>
            </p:dataTable> 

            <p:dataTable id="deExpDes" rendered="#{eppLibroController.rennderTableDestr}" 
                         value="#{eppLibroController.listEppLibroExploFabricadosFaDestruccion}"
                         var="itemMatDes"  widgetVar="expDes" 
                         selection="#{eppLibroController.selectExplosivosDes}"
                         rowKey="#{itemMatDes.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Explosivos destruccion
                </f:facet>  
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{itemMatDes.explosivoId.nombre} #{itemMat.tipoDetalle == null ? '' :itemMat.tipoDetalle.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{itemMatDes.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Cantidad Fabricada">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{itemMatDes.cantidad}">
                        <f:convertNumber locale="en-US"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Dia">
                    <f:facet name="header">
                        <p:outputLabel value="Dia"/>
                    </f:facet>
                    <h:outputText value="#{itemMatDes.dia}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar Explosivos" icon="ui-icon-trash"
                                     process="@this,deExpDes" update="@form"
                                     actionListener="#{eppLibroController.elimimarMultipleExplosivoDes()}"
                                     style="float: left">
                        <p:confirm header="#{bundle.ConfirmarTitulo}" message="#{bundle.ConfirmarAnular}" icon="ui-icon-alert" />  
                    </p:commandButton>
                </f:facet>
            </p:dataTable>    

            <p:dataTable id="deExpRep" rendered="#{eppLibroController.rennderTableReproc}" 
                         value="#{eppLibroController.listEppLibroExploFabricadosFaReproce}"
                         var="itemMatRepr"  widgetVar="exprep" 
                         selection="#{eppLibroController.selectExplosivosReproc}"
                         rowKey="#{itemMatRepr.id}" style="margin-bottom:0"
                         emptyMessage="#{bundle.MensajeNoResultados}"
                         paginator="true" 
                         rows="#{bundle.PaginatorFilas}"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="#{bundle.PaginatorFilasPorPagina}">
                <f:facet name="header">
                    Lista de Explosivos Reprocesar
                </f:facet>  
                <p:column selectionMode="multiple" width="20"/>
                <p:column headerText="Explosivo">
                    <f:facet name="header">
                        <p:outputLabel value="Explosivo"/>
                    </f:facet>
                    <h:outputText value="#{itemMatRepr.explosivoId.nombre} / #{itemMatRepr.tipoDetalle == null ? '' :itemMatRepr.tipoDetalle.nombre}"/>
                </p:column>
                <p:column headerText="Unidad Medida">
                    <f:facet name="header">
                        <p:outputLabel value="Unidad Medida"/>
                    </f:facet>
                    <h:outputText value="#{itemMatRepr.explosivoId.unidadMedidaList.get(0).getNombre()}"/>
                </p:column>
                <p:column headerText="Cantidad Fabricada">
                    <f:facet name="header">
                        <p:outputLabel value="Cantidad Fabricada"/>
                    </f:facet>
                    <h:outputText value="#{itemMatRepr.cantidad}">
                        <f:convertNumber locale="en-US"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Dia">
                    <f:facet name="header">
                        <p:outputLabel value="Dia"/>
                    </f:facet>
                    <h:outputText value="#{itemMatRepr.dia}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar Explosivos" icon="ui-icon-trash"
                                     process="@this,deExpRep" update="deExpRep"
                                     actionListener="#{eppLibroController.elimimarMultipleExplosivoRepro()}"
                                     style="float: left">
                        <p:confirm header="#{bundle.ConfirmarTitulo}" message="#{bundle.ConfirmarAnular}" icon="ui-icon-alert" />  
                    </p:commandButton>
                </f:facet>
            </p:dataTable>  

        </p:panel><br/><br/>


        <br/>

        <div align="center" >
            <p:commandButton id="botonGuardar" icon="ui-icon-disk" update="@all" 
                             actionListener="#{eppLibroController.editarLibroMesFabrica()}" 
                             value="#{bundle.Guardar}">

            </p:commandButton>
            <p:commandButton icon="ui-icon-search" update="@all" actionListener="#{eppLibroController.menuLibroFabrica()}" 
                             value="Listado Fabricacion" immediate="true"/>     
        </div>    



        <br />
    </h:form>

</ui:composition>
