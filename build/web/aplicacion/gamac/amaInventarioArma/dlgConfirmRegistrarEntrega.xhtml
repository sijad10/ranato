<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ConfRegViewDialog" widgetVar="ConfRegEntregaViewDialog" width="40%"  minWidth=""
                  modal="true" resizable="false" appendTo="@(body)" header="#{(bundleGamac.Confirmacion_Entrega_Titulo)}">
            <h:form id="formConfRegEntrega">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12" >
                        <p:outputLabel value="#{amaInventarioArmaController.msjConfirmacionRegistroEntrega1}" />
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12" >
                        <p:outputLabel value=""/>
                        <p:dataTable id="buscarDatatable1" value="#{amaInventarioArmaController.lstArmasEntregaMapSelect}" 
                                     var="item"
                                     rowKey="#{item.ID}"
                                     emptyMessage="#{bundleGamac.MensajeNoResultados}" 
                                     paginator="true" rows="#{bundleGamac.PaginatorFilas}"  
                                     currentPageReportTemplate="#{bundleGamac.TotalRegistrosEncontrados} {totalRecords} #{bundleGamac.DescripcionItemsEncontrados}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="#{bundleGamac.PaginatorFilasPorPagina}">
                            <p:column headerText="Arma" style="text-align: center;">
                                <h:outputText value="#{item.TIPOARMA} #{item.MARCA} #{item.MODELO} #{item.CALIBRE}"/>
                            </p:column>
                            <p:column headerText="Serie" style="text-align: center;" > 
                                <h:outputText value="#{item.SERIE}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-6 ui-md-6 ui-lg-2" >
                        <p:commandButton value="#{bundleGamac.ConfirmarTitulo}" 
                                         actionListener="#{amaInventarioArmaController.registrarEntrega}" 
                                         rendered="#{(amaInventarioArmaController.lstArmasEntregaMapSelect.size()>0)}"
                                         process="@this" 
                                         update="@this"/>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-2" >
                        <p:commandButton value="#{bundleGamac.CancelarTitulo}" style="align-self: center" oncomplete="PF('ConfRegEntregaViewDialog').hide()"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-4"></div>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
