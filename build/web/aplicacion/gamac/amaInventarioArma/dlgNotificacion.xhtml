<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="NotViewDialog" widgetVar="NotificacionViewDialog" width="30%" maximizable="true" closable="false"
                  modal="true" resizable="false" appendTo="@(body)" header="Notificación">
            <h:form id="formNotificacion">
                <h:panelGrid columns="2" id="gridCantNoti">
                    <p:outputLabel value="Por entregar - Armas cuya fecha de entrega al propietario está por vencer: " rendered="true"/>
                    <p:commandLink value="#{amaSolicitudRecojoController.cantidadArmasPorVencer}" style="font-weight: bold" 
                                   action="#{amaSolicitudRecojoController.redireccionarFormEntrega(1)}" update="@all" ajax="false"/>
                    <p:outputLabel value="Entrega vencida - Armas cuya fecha de entrega ha vencido: " rendered="true"/>
                    <p:commandLink value="#{amaSolicitudRecojoController.cantidadArmasVencidas}" style="font-weight: bold" 
                                   action="#{amaSolicitudRecojoController.redireccionarFormEntrega(2)}" update="@all" ajax="false"/>
                    <h:panelGrid columns="1">
                        <p:commandButton value="Ignorar" update="@all" ajax="false" icon="ui-icon-unlocked"
                                         actionListener="#{amaSolicitudRecojoController.ignorarNotificacion}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
