<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAmaFotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAmaFotoLabel_id}"/>
                    <h:outputText value="#{amaFotoController.selected.id}" title="#{bundle.ViewAmaFotoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAmaFotoLabel_nroExpediente}"/>
                    <h:outputText value="#{amaFotoController.selected.nroExpediente}" title="#{bundle.ViewAmaFotoTitle_nroExpediente}"/>
                    <h:outputText value="#{bundle.ViewAmaFotoLabel_activo}"/>
                    <h:outputText value="#{amaFotoController.selected.activo}" title="#{bundle.ViewAmaFotoTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewAmaFotoLabel_audLogin}"/>
                    <h:outputText value="#{amaFotoController.selected.audLogin}" title="#{bundle.ViewAmaFotoTitle_audLogin}"/>
                    <h:outputText value="#{bundle.ViewAmaFotoLabel_audNumIp}"/>
                    <h:outputText value="#{amaFotoController.selected.audNumIp}" title="#{bundle.ViewAmaFotoTitle_audNumIp}"/>
                    <h:outputText value="#{bundle.ViewAmaFotoLabel_rutaFile}"/>
                    <h:outputText value="#{amaFotoController.selected.rutaFile}" title="#{bundle.ViewAmaFotoTitle_rutaFile}"/>
                    <h:outputText value="#{bundle.ViewAmaFotoLabel_verificarFotoId}"/>
                    <h:outputText value="#{amaFotoController.selected.verificarFotoId}" title="#{bundle.ViewAmaFotoTitle_verificarFotoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{amaFotoController.destroyAndView}" value="#{bundle.ViewAmaFotoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAmaFotoEditLink}"/>
                <br />
                <h:commandLink action="#{amaFotoController.prepareCreate}" value="#{bundle.ViewAmaFotoCreateLink}" />
                <br />
                <h:commandLink action="#{amaFotoController.prepareList}" value="#{bundle.ViewAmaFotoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAmaFotoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
