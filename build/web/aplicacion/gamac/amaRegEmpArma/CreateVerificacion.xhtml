                    <br/>
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_agregarFoto}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_dimensiones}" style="font-weight: bold;" />
                </h:panelGrid>
                
                <h:panelGrid columns="2"  style="text-align: left ;width: 70%;">
                    <p:dataTable id="tblFotos"
                                style="width: 100%;"
                                value="#{amaRegEmpArmaController.lstFotos}"
                                emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" var="itemComp" >

                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_Nro}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_Nro}" />
                           </f:facet>
                           <h:outputText value="#{itemComp.nro}"/>
                       </p:column>
                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_foto}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_foto}" />
                           </f:facet>
                           
                           <p:commandLink id="foto" actionListener="#{amaRegEmpArmaController.openDlgFoto(itemComp) }">
                                <h:outputText value="#{itemComp.nombre}"/>
                           </p:commandLink>
                       </p:column>
                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_opcion}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_opcion}" />
                           </f:facet>
                           <p:commandButton value="Eliminar"
                                                icon="ui-icon-closethick"
                                                process="@this,:createVerificacionForm:pnlDatosActualizados"
                                                update="@this,:createVerificacionForm:pnlDatosActualizados"
                                                actionListener="#{amaRegEmpArmaController.eliminarFotoVerificacion(itemComp)}">
                                        <p:confirm header="Confirmación" message="#{BundleBDIntegrado.ConfirmarEliminar}" ></p:confirm>
                           </p:commandButton>
                       </p:column>
                    </p:dataTable>
                    
                    <p:fileUpload id="idFoto" label="#{BundleBDIntegrado.amaArma_foto}"
                                  invalidFileMessage="#{BundleBDIntegrado.amaArma_fileUpload_foto_InvalidFileMessage}"
                                  invalidSizeMessage="#{BundleBDIntegrado.amaArma_fileUpload_InvalidSizeMessageFoto}"
                                  fileUploadListener="#{amaRegEmpArmaController.handleFileUploadFoto}"
                                  disabled="#{amaRegEmpArmaController.disabledBtnFoto }"
                                  mode="advanced" dragDropSupport="false"
                                  multiple="false"
                                  style="float:left;width: 100%;"
                                  process="@this,pnlDatosActualizados"
                                  sizeLimit="#{BundleBDIntegrado.amaArma_MaxSizeFoto}"
                                  auto="true" update="@this,pnlDatosActualizados"
                                  allowTypes="/(\.|\/)(jpg|JPG)$/" immediate="true" >
                    </p:fileUpload>
                </h:panelGrid>
            </p:panel>
            <br/><br/>
 
            <div align="center">
                <p:commandButton id="botonGuardar"
                                 icon="ui-icon-disk"
                                 update="@all"
                                 process="@all"
                                 disabled="#{amaRegEmpArmaController.disabledBtnGuardar}"
                                 action="#{amaRegEmpArmaController.crear()}" 
                                 value="#{bundle.Guardar}" />
                <p:outputLabel value="  "/>
            </div>
            <br/>
        </h:form>
</ui:composition>
