<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >
    
    <h:form id="editEmitidosForm" rendered="#{amaRegEmpArmaController.estado == 'EDITAREMITIDO'}" >
                    
            <p:panel id = "pnlDatosAnteriores" header="#{BundleBDIntegrado.amaArma_registrar_datosAnteriores_title}"  >
                <h:panelGrid columns="6"  >
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_licencia}" style="font-weight: bold;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.NRO_LIC}" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_serie}" style="font-weight: bold;margin-left: 20px;"/>
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.NRO_SERIE}" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_tipoArma}" style="font-weight: bold;margin-left: 20px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.DES_ARM}" />

                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_marca}" style="font-weight: bold;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.DES_MARCA}" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_modelo}" style="font-weight: bold;margin-left: 20px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.DES_MODELO}" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_calibre}" style="font-weight: bold;margin-left: 20px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.CALIBRE}" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_Situac}" style="font-weight: bold;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.ESTADO}" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                </h:panelGrid>
            </p:panel>
            <br/>
            
            <p:panel id = "pnlDatosInternamiento" header="#{BundleBDIntegrado.amaSolicitudTarjeta_datosInternamiento_title}" rendered="#{amaRegEmpArmaController.tieneInternamiento}" >
                <h:panelGrid columns="6" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_codigActa}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.NRO_ACTA}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_fechaActa}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.FECHA_ACTA}" style="font-weight: bold;" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_tipoInternamiento}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.TIPO_INTERNAMIENTO}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_tipoDeposito}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.TIPO_DEPOSITO}" style="font-weight: bold;" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_serie}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.NRO_SERIE}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_tipoArma}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.TIPO_ARMA}" style="font-weight: bold;" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_marca}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.MARCA}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_modelo}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.MODELO}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_calibre}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.CALIBRE}" style="font-weight: bold;" />
                </h:panelGrid>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_almacen}" style="width: 110px; display:block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.obtenerAlmacenActaInternamiento()}" style="font-weight: bold;" />
                </h:panelGrid>
            </p:panel>
            <br/>

            <p:panel id = "pnlDatosActualizados" header="#{BundleBDIntegrado.amaArma_registrar_emitidos_title}">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_serie}" style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registroSelected.NRO_SERIE}" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_arma}" style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.armaEmitido }" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_situacuion}" style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.situacionArma.nombre }" />
                </h:panelGrid>
                
                <h:panelGrid columns="1" >
                    <br/>
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_agregarFoto}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_dimensiones}" style="font-weight: bold;" />
                </h:panelGrid>
                
                <h:panelGrid columns="2"  style="text-align: left ;width: 70%;">
                    <p:dataTable id="tblFotos"
                                style="width: 100%;"
                                value="#{amaRegEmpArmaController.lstFotos}"
                                emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" var="itemComp" >

                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_Nro}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_Nro}" />
                           </f:facet>
                           <h:outputText value="#{itemComp.nro}"/>
                       </p:column>
                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_foto}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_foto}" />
                           </f:facet>
                           <p:commandLink id="foto" actionListener="#{amaRegEmpArmaController.openDlgFoto(itemComp) }">
                                <h:outputText value="#{itemComp.nombre}"/>
                           </p:commandLink>
                       </p:column>
                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_opcion}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_opcion}" />
                           </f:facet>
                           <p:commandButton value="Eliminar"
                                                icon="ui-icon-closethick"
                                                process="@this,:editEmitidosForm:pnlDatosActualizados" 
                                                update="@this,:editEmitidosForm:pnlDatosActualizados" 
                                                actionListener="#{amaRegEmpArmaController.eliminarFotoVerificacion(itemComp)}">
                                        <p:confirm header="ConfirmaciÃ³n" message="#{BundleBDIntegrado.ConfirmarEliminar}" ></p:confirm>
                           </p:commandButton>
                       </p:column>
                    </p:dataTable>
                    
                    <p:fileUpload id="idFoto" label="#{BundleBDIntegrado.amaArma_foto}"
                                  invalidFileMessage="#{BundleBDIntegrado.amaArma_fileUpload_foto_InvalidFileMessage}"
                                  invalidSizeMessage="#{BundleBDIntegrado.amaArma_fileUpload_InvalidSizeMessageFoto}"
                                  fileUploadListener="#{amaRegEmpArmaController.handleFileUploadFoto}"
                                  disabled="#{amaRegEmpArmaController.disabledBtnFoto }"
                                  mode="advanced" dragDropSupport="false"
                                  multiple="false"
                                  style="float:left;width: 100%;"
                                  process="@this,pnlDatosActualizados"
                                  auto="true" update="@this,pnlDatosActualizados" 
                                  sizeLimit="#{BundleBDIntegrado.amaArma_MaxSizeFoto}"
                                  allowTypes="/(\.|\/)(jpg|JPG)$/" immediate="true" >
                    </p:fileUpload>
                </h:panelGrid>
            </p:panel>
            <br/><br/>
 
            <div align="center">
                <p:commandButton id="botonGuardar"
                                 icon="ui-icon-disk"
                                 update="@all"
                                 process="@all"
                                 action="#{amaRegEmpArmaController.editarEmitidos()}" 
                                 value="#{bundle.Guardar}" />
                <p:outputLabel value="  "/>
            </div>
            <br/>
        </h:form>
</ui:composition>
