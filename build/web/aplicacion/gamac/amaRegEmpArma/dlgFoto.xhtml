<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >


    <p:dialog id="dlgFoto" widgetVar="wvDialogFoto" width="780" height="588"
              modal="true" resizable="false" appendTo="@(body)"  closable="true">
        <h:form id="frmFoto">
            <h:panelGrid columns="1" style="text-align: center;">
                <p:graphicImage value="#{amaRegEmpArmaController.foto}"  width="80%" height="80%" cache="false">
               </p:graphicImage>
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
