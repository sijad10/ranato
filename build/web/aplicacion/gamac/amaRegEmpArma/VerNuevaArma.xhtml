<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    
    <h:form id="verNuevaArmaForm" rendered="#{amaRegEmpArmaController.estado == 'VERARMA'}" >
            <p:panel id = "pnlDatosInternamiento" header="#{BundleBDIntegrado.amaSolicitudTarjeta_datosInternamiento_title}" rendered="#{amaRegEmpArmaController.tieneInternamiento}" >
                <h:panelGrid columns="6" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_codigActa}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.NRO_ACTA}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_fechaActa}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.FECHA_ACTA}" style="font-weight: bold;" >
                        <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                    </p:outputLabel>
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_tipoInternamiento}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.TIPO_INTERNAMIENTO}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_tipoDeposito}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.TIPO_DEPOSITO}" style="font-weight: bold;" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_serie}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.NRO_SERIE}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_tipoArma}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.TIPO_ARMA}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaRegEmpArma_datosActa_estadoFuncional}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.ESTADO_FUNCIONAL}" style="font-weight: bold;" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_marca}" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.MARCA}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_modelo}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.MODELO}" style="font-weight: bold;" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_calibre}" style="margin-left: 10px;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.datosActaInt.CALIBRE}" style="font-weight: bold;" />
                </h:panelGrid>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaSolicitudTarjeta_almacen}" style="width: 110px; display:block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.obtenerAlmacenActaInternamiento()}" style="font-weight: bold;" />
                </h:panelGrid>
            </p:panel>

            <p:panel id="pnlDatosArma" header="#{BundleBDIntegrado.amaArma_registrar_nuevaArma_datosarma}">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_situacuion}"
                                   style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.situacionArma.nombre}" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_EstadoArma}"
                                   rendered="#{amaRegEmpArmaController.renderEstadoArma}"
                                   style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.estadoArmaId.nombre}" rendered="#{amaRegEmpArmaController.renderEstadoArma}" />
                </h:panelGrid>
                
                <h:panelGrid id="pnlPosiblePropietarioInpe" columns="5" rendered="#{amaRegEmpArmaController.esPerfilInpe() and amaRegEmpArmaController.registro.situacionArma.codProg eq 'TP_SITU_VEN' }" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaRegEmpArma_posiblePropietario}"
                                   style="font-weight: bold;width: 120px; display: block;" />
                    <p:outputLabel id="numDocPosiblePropietarioInpe"
                                 value="#{amaRegEmpArmaController.numDocPosiblePropietario}"                                 
                                 style="width:100px;" />                        
                </h:panelGrid>
                <h:panelGrid id="pnlPosiblePropietario" columns="5" rendered="#{!amaRegEmpArmaController.esPerfilInpe() and amaRegEmpArmaController.registro.situacionArma.codProg eq 'TP_SITU_TIT' }" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaRegEmpArma_posiblePropietario}"
                                   style="font-weight: bold;width: 120px; display: block;" />
                    <p:outputLabel id="numDocPosiblePropietario"
                                 value="#{amaRegEmpArmaController.numDocPosiblePropietario}"                                 
                                 style="width:100px;" />                        
                </h:panelGrid>
                
                <h:panelGrid columns="2" rendered="#{amaRegEmpArmaController.registro.situacionArma.codProg == 'TP_SITU_INC' }" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_fechaIncautacion}"
                                   style="font-weight: bold;width: 110px; display: block;" />
                     <p:calendar id="fechaIncautacion"
                                locale="es"
                                showOn="button" value="#{amaRegEmpArmaController.registro.fechaIncauta}"
                                pattern="#{BundleBDIntegrado.FormatoFecha}" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                    </p:calendar>
                </h:panelGrid>
                
                <h:panelGrid columns="2" rendered="#{amaRegEmpArmaController.esPerfilInpe() }" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaRegEmpArma_registrar_region}"
                                   style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.regionId.nombre}" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaRegEmpArma_registrar_penal}"
                                   style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.penalId.nombre}" />
                </h:panelGrid>
                
                <h:panelGrid columns="2" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_nuevaArma_serie}" style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.serie}"/>
                </h:panelGrid>
                
                <h:panelGrid columns="5" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_nuevaArma_arma}" style="font-weight: bold;width: 110px; display: block;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.obtenerDescripArmaListadoVer()}" style="width: 300px;" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_nuevaArma_peso}" style="font-weight: bold;margin-left: 20px;" rendered="#{amaRegEmpArmaController.registro.estadoArmaId.codProg == 'TP_ESTA_OPE' }" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.pesoArma}" style="width:60px;" rendered="#{amaRegEmpArmaController.registro.estadoArmaId.codProg == 'TP_ESTA_OPE' }" />
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_nuevaArma_kg}" rendered="#{amaRegEmpArmaController.registro.estadoArmaId.codProg == 'TP_ESTA_OPE' }" />
                </h:panelGrid>
                <br/>
                
                <h:panelGrid columns="2"  style="text-align: left ;width: 70%;" rendered="#{amaRegEmpArmaController.registro.estadoArmaId.codProg == 'TP_ESTA_OPE' }" >
                    <p:dataTable id="tblFotos"
                                style="width: 100%;"
                                value="#{amaRegEmpArmaController.lstFotos}"
                                emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" var="itemComp" >

                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_Nro}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_Nro}" />
                           </f:facet>
                           <h:outputText value="#{itemComp.nro}"/>
                       </p:column>
                       <p:column headerText="#{BundleBDIntegrado.amaArma_registrar_dt_foto}" style="text-align:center">
                           <f:facet name="header">
                               <h:outputText value="#{BundleBDIntegrado.amaArma_registrar_dt_foto}" />
                           </f:facet>
                           <p:commandLink id="foto" actionListener="#{amaRegEmpArmaController.openDlgFoto(itemComp) }">
                                <h:outputText value="#{itemComp.nombre}"/>
                           </p:commandLink>
                       </p:column>
                    </p:dataTable>
                </h:panelGrid>
                <br/>
                
                <h:panelGrid columns="1" >
                    <p:outputLabel value="#{BundleBDIntegrado.amaArma_registrar_descMotivo2}" style="font-weight: bold;" />
                    <p:outputLabel value="#{amaRegEmpArmaController.registro.descMotivo}"  />
                </h:panelGrid>
                <br/>
                
                <h:panelGrid columns="2" >
                    <p:commandButton  icon="ui-icon-disk"
                                  ajax="false"
                                  value="#{amaRegEmpArmaController.archivo }"
                                  process="@all"
                                  onclick="this.form.target = '_blank'"
                                  onblur="this.form.target = '_self'"
                                  immediate="true" >
                        <p:fileDownload value="#{amaRegEmpArmaController.cargarDocumento()}" contentDisposition="inline"  />
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
            <br/>
            <br/>
            
            <div align="center">
                <p:commandButton id="botonGuardar"
                                 icon="ui-icon-disk"
                                 update="@all"
                                 process="@all"
                                 action="#{amaRegEmpArmaController.prepareListRegularizacionArma()}" 
                                 value="Volver a Bandeja" />
                <p:outputLabel value="  "/>
            </div>
            <br/>
        </h:form>
</ui:composition>
