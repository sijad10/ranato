<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListAmaGuiaTransitoEmpty}" rendered="#{amaGuiaTransitoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{amaGuiaTransitoController.items.rowCount > 0}">

                    <h:dataTable value="#{amaGuiaTransitoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>

                        </h:column>

                            </f:facet>
                            <h:outputText value="#{item.fechaEmision}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmaGuiaTransitoTitle_fechaVencimiento}"/>

                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{amaGuiaTransitoController.prepareEdit}" value="#{bundle.ListAmaGuiaTransitoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{amaGuiaTransitoController.destroy}" value="#{bundle.ListAmaGuiaTransitoDestroyLink}"/>

                <h:commandLink action="#{amaGuiaTransitoController.prepareCreate}" value="#{bundle.ListAmaGuiaTransitoCreateLink}"/>
