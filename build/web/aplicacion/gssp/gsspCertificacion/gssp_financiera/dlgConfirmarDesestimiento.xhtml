<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="dlgConfirmarDesestimiento" widgetVar="wvConfirmarDesestimiento" width="20%" height="20%"
                  modal="true" resizable="false" appendTo="@(body)" onShow="showDlgCompletarDesistimiento()" 
                  header="ConfirmaciÃ³n" responsive="true" closable="true"  >
            <h:form id="confirmarDesestimientoForm" >
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <h:outputText value="#{BundleBDIntegrado.sspCarne_modificarDesestimiento}" style="display: block; font-weight: bold;" />
                        </div>    
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:inputTextarea cols="60" rows="5" maxlength="300" autoResize="true" 
                                             id="motivo" value="#{gsspSolicitudCertificacionRMEFController.observacion}" >
                            </p:inputTextarea>
                        </div>    
                    </div>
                    <br/>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <h:outputText value="#{BundleBDIntegrado.ConfirmarDesestimar}" style="display: block; font-weight: bold;"/>
                        </div>    
                    </div>    
                    <br/>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-3 ui-lg-3"></div>
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <p:commandButton value="Si"
                                          icon="ui-icon-disk"
                                          process="@form"
                                          update="@form"
                                          action="#{gsspSolicitudCertificacionRMEFController.confirmarDesestimiento()}"
                                          style="float: right" 
                                          oncomplete="ocultarDivTextoFiltro()" />
                        </div>
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <p:commandButton value="No"
                                           process="@this"
                                           actionListener="#"
                                           style="float: right"
                                           icon="ui-icon-cancel"
                                           update="confirmarDesestimientoForm"
                                           oncomplete="PF('wvConfirmarDesestimiento').hide()" />
                        </div>    
                        <div class="ui-g-12 ui-md-3 ui-lg-3"></div>
                    </div>  
                </div>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function showDlgCompletarDesistimiento() {
                $("div[id*='dlgConfirmarDesestimiento'] > .ui-dialog-titlebar ").attr("style", "margin:0!important; padding: 5px!important; color:#fff!important; background:#2399e5!important;");
                $("div[id*='dlgConfirmarDesestimiento'] > .ui-dialog-titlebar > .ui-dialog-title").attr("style", "margin:0!important; font-size:110%!important; color:#fff!important;");
                $("div[id*='dlgConfirmarDesestimiento'] > .ui-dialog-content").attr("style", "padding:4px!important;");
                $(".ui-datatable-footer").attr("style", "padding:2px!important");
                $(".ui-state-disabled, .ui-widget-content .ui-state-disabled, .ui-widget-header .ui-state-disabled").attr("style", "opacity: .70; filter: Alpha(Opacity=70); background-image: none;");
            }
        </script> 
    </ui:composition>
</html>
