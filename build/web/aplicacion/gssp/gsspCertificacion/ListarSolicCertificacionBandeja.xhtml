<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="librerias">
        <!-- Aqu puedes incluir tus librerías específicas de la página --> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/proteccion_personal/create.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/proteccion_personal/create.css"  />
    </ui:define>  
    
    <ui:define name="title"> 
        <div class="ui-fluid"> 
            <div class="ui-g-12 ui-md-12 ui-lg-12">
              <b><h:outputText value="Bandeja de Solicitudes de Certificaciones"/></b>
            </div>
        </div>
    </ui:define>

    <ui:define name="body">
        
        <div class="ui-fluid"> 
        
            <h:panelGroup id="hgroup1" >    
                <h:form id="formBandejaCertificacion" class="form_name_main" >
                    <p:focus context="formBandejaCertificacion" />

                    <p:panel id="pnl_DatosAdministrado" header="Bandeja de Busqueda" style="background-color: #f0f2f4;">
                        
                        <div class="card">
                            <div class="ui-g">

                                <div class="ui-g-2">
                                    <div class="field">
                                        <p:outputLabel value="Buscar Por: "/>
                                        <p:selectOneMenu widgetVar="cboFiltro_BuscarPor" id="cboFiltroBuscarPor" value="#{gsspSolicitudCertificacionBandejaController.cboFiltroBuscarPor}" class="combo_tipo_100">
                                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="NRO. DE SOLICITUD" itemValue="1"/>
                                            <f:selectItem itemLabel="NRO. DE EXPEDIENTE" itemValue="2"/>
                                            <p:ajax event="change" update="@this" />
                                         </p:selectOneMenu>
                                    </div>
                                </div>
                                
                                <div class="ui-g-2">
                                    <div class="field">
                                        <p:outputLabel value="Número del Documento: "/>
                                        <p:inputText id="txtFiltro_NroDoc" value="#{gsspSolicitudCertificacionBandejaController.txtFiltroNroDoc}" />
                                    </div>
                                </div>
                                
                                <div class="ui-g-2">
                                    <div class="field">
                                        <p:outputLabel value="Tipo Certificación: "/>                                        
                                        <p:selectOneMenu id="cboFiltro_TipoCertif"  value="#{gsspSolicitudCertificacionBandejaController.cboFiltroTipoCertificacionSelected}" class="combo_tipo_100">   
                                            <f:selectItem itemLabel="--- MOSTRAR TODOS ---" itemValue="#{null}"/>
                                            <f:selectItems var="itemSolicitud" itemValue="#{itemSolicitud}" itemLabel="#{itemSolicitud.nombre}" value="#{gsspSolicitudCertificacionBandejaController.cboFiltroTipoCertificacionLista}"/> 
                                            <p:ajax event="change" update="@this" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                
                                <div class="ui-g-3">
                                    <div class="field">
                                        <p:outputLabel value="&nbsp; Rango de Fechas: "/>
                                        <div class="ui-g">
                                            <div class="ui-g-6">
                                                <p:calendar id="txtFiltro_FechDesde" styleClass="dateTimeStyle" showOn="button" locale="es" pattern="dd/mm/yyyy" navigator="true" 
                                                            maxdate="#{gsspSolicitudCertificacionBandejaController.fechaMaximaCalendario}"
                                                            value="#{gsspSolicitudCertificacionBandejaController.filtroFechaDesdeSelected}" >                                
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </p:calendar>
                                            </div>
                                            <div class="ui-g-6">
                                                <p:calendar id="txtFiltro_FechHasta" styleClass="dateTimeStyle" showOn="button" locale="es" pattern="dd/mm/yyyy" navigator="true" 
                                                            maxdate="#{gsspSolicitudCertificacionBandejaController.fechaMinimaCalendario}"
                                                            value="#{gsspSolicitudCertificacionBandejaController.filtroFechaHastaSelected}" >                                
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </p:calendar>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                <div class="ui-g-2">
                                    <div class="field">
                                        <p:outputLabel value="Estado: "/>
                                        <p:selectOneMenu id="cboFiltro_Estados" value="#{gsspSolicitudCertificacionBandejaController.cboFiltroTipoEstadoSelected }" class="combo_tipo_100">
                                            <f:selectItem itemLabel="--- Mostrar Todos ---" itemValue="#{null}"/>
                                            <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{gsspSolicitudCertificacionBandejaController.cboFiltroTipoEstadoListado}"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                
                                <div class="ui-g-1">
                                    <div class="field">
                                        <p:outputLabel value="&nbsp;&nbsp;&nbsp;"/>
                                        <p:commandButton value="Buscar" process="@form" update="@form" icon="ui-icon-search" 
                                            actionListener="#{gsspSolicitudCertificacionBandejaController.buscarBandejaSolicitudCertificacionGral()}" />
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                 
                    </p:panel>
                    
                    
                    <br/>
                    
                    <p:panel id="pnl_Leyenda" header="LEYENDA" style="background-color: #FFFFFF; width: 50%;">
                        
                        <div class="card">
                            <div class="ui-g">

                                <div class="ui-g-2">
                                    <p:commandButton icon="ui-icon-circle-check" style="width:30px;height:30px;background-color: #088A08;" ajax="false" />
                                    <p:outputLabel value="Transmitir" style="padding-left: 5px;"/>
                                </div>
                                
                                <div class="ui-g-2">
                                    <p:commandButton icon="ui-icon-pencil" style="width:30px;height:30px" ajax="false" />
                                    <p:outputLabel value="Editar" style="padding-left: 5px;"/>
                                </div>                                
                                
                                <div class="ui-g-2">
                                    <p:commandButton icon="ui-icon-search" style="width:30px;height:30px" ajax="false" />
                                    <p:outputLabel value="Visualizar" style="padding-left: 5px;"/>
                                </div>
                                
                                
                                <div class="ui-g-2">
                                    <p:commandButton icon="ui-icon-trash" style="width:30px;height:30px" ajax="false" styleClass="botonBorrar"/>
                                    <p:outputLabel value="Eliminar" style="padding-left: 5px;"/>
                                </div>
                                
                                <div class="ui-g-2">
                                    <p:commandButton icon="ui-icon-document" style="width:30px;height:30px" ajax="false" />
                                    <p:outputLabel value="Resolución" style="padding-left: 5px;"/>
                                </div>
                                
                                <div class="ui-g-2">
                                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" style="width:30px;height:30px;background-color: #72467c;" ajax="false" />
                                    <p:outputLabel value="Desistimiento" style="padding-left: 5px;"/>
                                </div>
                                
                                
                            </div>
                        </div>
                        
                    </p:panel>
                    
                    <br/>
                    
                      <div class="ui-g">
                            <div class="ui-g-12 ui-md-12 ui-lg-12">
                                <p:dataTable id="dtResultados" 
                                             value="#{gsspSolicitudCertificacionBandejaController.resultados}"
                                             var="itemReg"
                                             rowKey="#{itemReg.ID}"
                                             emptyMessage="No se encontraron resultados."
                                             paginator="true" 
                                             rows="20"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                             currentPageReportTemplate="Total {totalRecords} registro(s)"
                                             reflow="true"
                                             rowStyleClass="#{gsspSolicitudCertificacionBandejaController.estiloPorTiempo(itemReg.OBSERVACION, itemReg.ESTADO_CODPROG)}"
                                             rowsPerPageTemplate="20,40,100" >

                                        <p:column headerText="Código de Solic." style="text-align: center" class="ui-lg-1">
                                            <h:outputText value="#{itemReg.ID}" />
                                        </p:column>
                                    
                                        <p:column headerText="Expediente" style="text-align: center" class="ui-lg-1">
                                            <h:outputText value="#{itemReg.NRO_EXPEDIENTE}" />
                                        </p:column>                                
                                    
                                        <p:column headerText="Nro. Solicitud" style="text-align: center" class="ui-lg-1">
                                            <h:outputText value="#{itemReg.NRO_SOLICITUD}" />
                                        </p:column>
                                    
                                        <p:column headerText="Certificación" style="text-align: center" class="ui-lg-2">
                                            <h:outputText value="#{itemReg.MODALIDAD_NOMBRE}" />
                                        </p:column>
                                    
                                        <p:column headerText="Ambito" style="text-align: center" class="ui-lg-3">
                                            <h:outputText value="#{itemReg.UBIGEO}" />
                                        </p:column>
                                      
                                        <p:column headerText="Estado" style="text-align: center" class="ui-lg-1">
                                            <h:outputText value="#{itemReg.ESTADO_NOMBRE}" />
                                        </p:column>  
                                    
                                        <p:column headerText="Fecha de Registro" style="text-align: center" class="ui-lg-1">
                                            <h:outputText value="#{itemReg.FECHA}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </h:outputText>
                                        </p:column>  
                                    
                                        <p:column headerText="Acciones" style="text-align: center" class="ui-lg-2">
                                        
                                            
                                        <ui:param name="controller_valido" value="#{itemReg.MODALIDAD_CODPROG.equals('TP_GSSP_CERT_CVB') ? gsspSolicitudCertificacionCVBController : 
                                                                                    itemReg.MODALIDAD_CODPROG.equals('TP_GSSP_CERT_CEF') ?  gsspSolicitudCertificacionCVBController  : 
                                                                                   gsspSolicitudCertificacionBandejaController }" /> 

                                        <div class="ui-g">
                                            <div class="ui-g-12">
                                                
                                                <p:commandButton title="Transmitir" update="@form" icon="ui-icon-circle-check" ajax="false" process="@this" style="width:30px;height:30px;background-color:#088A08;"
                                                        rendered="#{gsspSolicitudCertificacionBandejaController.renderBtnTransmitir(itemReg)}"
                                                        actionListener="#{gsspSolicitudCertificacionBandejaController.openDlgcompletarProceso(itemReg)}" />
                                                &nbsp;
                                                <p:commandButton title="Editar" update="@form" icon="ui-icon-pencil" ajax="false" style="width:30px;height:30px"
                                                        rendered="#{gsspSolicitudCertificacionBandejaController.renderBtnEditar(itemReg)}"
                                                        actionListener="#{controller_valido.mostrarEditarSolicitud(itemReg)}" />
                                                &nbsp;
                                                <p:commandButton title="Visualizar" update="@form" icon="ui-icon-search" ajax="false" style="width:30px;height:30px"                                                        
                                                         rendered="true"
                                                         actionListener="#{controller_valido.mostrarVerSolicitud(itemReg)}" />
                                                &nbsp;                                          
                                                <p:commandButton title="Eliminar" update="@form" icon="ui-icon-trash" styleClass="botonBorrar" style="width:30px;height:30px"
                                                        rendered="#{gsspSolicitudCertificacionBandejaController.renderBtnBorrar(itemReg)}"
                                                        actionListener="#{gsspSolicitudCertificacionBandejaController.borrarRegistro(itemReg)}"   >
                                                    <p:confirm header="Confirmación" message="¿Está seguro de eliminar el registro?" icon="ui-icon-alert" />
                                                </p:commandButton>                                                
                                                &nbsp;
                                                <p:commandButton title="Resolución" icon="ui-icon-document" id ="btnImprimir" ajax="false" process="@all" immediate="true"
                                                        rendered="#{gsspSolicitudCertificacionBandejaController.renderBtnConstancia(itemReg)}"
                                                        onclick="this.form.target = '_blank'" onblur="this.form.target = '_self'" >
                                                    <p:fileDownload value="#{gsspSolicitudCertificacionBandejaController.imprimirConstancia(itemReg)}" contentDisposition="inline" />
                                                </p:commandButton>
                                                &nbsp;
                                                <p:commandButton title="Desistimiento" update="@form" icon="ui-icon-arrowreturnthick-1-w" style="width:30px;height:30px; background-color:#72467c;"                                                         
                                                         rendered="#{gsspSolicitudCertificacionBandejaController.renderBtnFinProcedimiento(itemReg)}"
                                                         actionListener="#{gsspSolicitudCertificacionBandejaController.openDlgConfirmarDesestimiento(itemReg)}" >
                                                </p:commandButton>
                                                
                                                
                                            </div>
                                        </div>
                                        
                                        
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>     
                    

                </h:form>
            </h:panelGroup>
        
        </div>
        
        <ui:include src="dlgCompletarProceso.xhtml" />
        <ui:include src="dlgConfirmarDesestimiento.xhtml" />
    
    </ui:define>
</ui:composition>
