<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <p:dialog id="dlgAyuda" widgetVar="wvDialogAyuda" position="top center" 
              modal="true" resizable="false" appendTo="@(body)" maximizable="false"
              header="Ayuda" closable="true">
        <h:form id="frmAyuda">
            <center > 
                <h:graphicImage url="/resources/imagenes/#{sspCarneController.tipoImagen}" width="85%" />                
            </center>
            <span style="float: right;">
                <p:commandButton value="Cerrar"
                                    update="frmAyuda"
                                    actionListener="#"
                                    oncomplete="PF('wvDialogAyuda').hide()"
                                    icon="ui-icon-close" />
            </span>
        </h:form>
    </p:dialog>
</html>
