<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dlgConfirmarCambioLocal" widgetVar="wvDlgConfirmarCambioLocal" width="45%" height="52%"
              modal="true" resizable="false" appendTo="@(body)" 
              header="CONFIRMACIÃ“N DE CAMBIO DE LOCAL / PLATAFORMA" closable="false">
        <h:form id="frmConfirmarCambioLocal">
            <h:panelGrid columns="2" >
                
                <h:outputText value="#{BundleBDIntegrado.sspCursos_confirmacionModificar_local}" style="display: block; width: 200px;font-weight: bold;" />
                <h:outputText value="#{sspRegistroCursoController.programacionConfirma.localId.nombreLocal}" />
                
                <h:outputText value="#{BundleBDIntegrado.sspCursos_confirmacionModificar_nuevoLocal}" style="display: block; width: 200px;font-weight: bold;" />
                <h:outputText value="#{sspRegistroCursoController.nombreLocal}" />
                
                <h:outputText value="#{BundleBDIntegrado.sspCursos_confirmacionModificar_conElInstructor}" style="display: block; width: 200px;font-weight: bold;" />
                <h:outputText value="#{sspRegistroCursoController.programacionConfirma.instructorId.personaId.nombreCompleto}" />
                
                <h:outputText value="#{BundleBDIntegrado.sspCursos_confirmacionModificar_enLaFecha}" style="display: block; width: 200px;font-weight: bold;" />
                <p:dataTable id="dtProgramacion" value="#{sspRegistroCursoController.getSspPrograHoraListActivos(sspRegistroCursoController.programacionConfirma.sspPrograHoraList)}"
                     var="itemHorario" emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" >
                    <p:column headerText="#{BundleBDIntegrado.sspCursos_crear_dtProgramacion_fecha}" style="text-align: center;" >
                        <h:outputText value="#{itemHorario.fecha}" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{BundleBDIntegrado.sspCursos_crear_dtProgramacion_horaIni}" style="text-align: center;" >
                        <h:outputText value="#{itemHorario.horaInicio}" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoHora}" />
                        </h:outputText>
                    </p:column>                          
                    <p:column headerText="#{BundleBDIntegrado.sspCursos_crear_dtProgramacion_horaFin}" style="text-align: center;" >
                        <h:outputText value="#{itemHorario.horaFin}" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoHora}" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
                
                <h:outputText value="#{BundleBDIntegrado.sspCursos_confirmacionModificar_motivo}" style="display: block; width: 150px;font-weight: bold;" />
                <p:inputTextarea cols="60" rows="3" maxlength="400"  autoResize="false"  
                                 id="motivo" value="#{sspRegistroCursoController.motivoLocal}" >
                </p:inputTextarea>
                
            </h:panelGrid>
            <div align="right">
                <p:commandButton icon="ui-icon-disk"
                                value="Cambiar"
                                process="@form" update="@form"
                                actionListener="#{sspRegistroCursoController.cambiarLocalCurso()}" >
                </p:commandButton>
                
                <p:commandButton value="#{BundleBDIntegrado.Cancelar}" 
                                 style="float: right"
                                 process="@this"
                                 update="frmConfirmarCambioLocal" 
                                 actionListener="#"
                                 oncomplete="PF('wvDlgConfirmarCambioLocal').hide()" />
            </div>
        </h:form>
    </p:dialog>
</html>
