        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/cefoesp/create.js" type="text/javascript"></script>

    </ui:define>
    <ui:define name="title">
        <b><h:outputText value="#{gsspSolicitudAutorizacionCefoespController.regTipoSeguridadSelected.codProg == 'TP_GSSP_MOD_CEF' ? BundleBDIntegrado.gsspSolicitudAutorizacion_Form_title_AutorizacionServicioCefoesp :BundleBDIntegrado.gsspSolicitudAutorizacion_Form_title_AutorizacionServicioDepartamento }"  rendered="#{gsspSolicitudAutorizacionCefoespController.estado == 'CREARCEFOESP'}"/></b>
    </ui:define>
    <ui:define name="body">
        <h:form id="FormRegSolicAuto" rendered="#{gsspSolicitudAutorizacionCefoespController.estado == 'CREARCEFOESP'}" >
            <div class="ui-fluid">
                <!--PANEL DEL ADMINISTRADO-->
                <p:panel id="pnl_AdministradoPJ_Title" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_title_DatAdministrado}" rendered="#{gsspSolicitudAutorizacionCefoespController.tipoAdministradoUsuario eq 'PersonaJuridica'}" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_RzonSocial}" style="font-weight: bold;"/>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p:inputText id="txtPJRzonSocial" value="#{gsspSolicitudAutorizacionCefoespController.administRazonSocial}" style="font-weight: bold;" disabled="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_RUC}" style="font-weight: bold;"/>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:inputText id="txtPJRuc" value="#{gsspSolicitudAutorizacionCefoespController.administRUC}" style="font-weight: bold;" disabled="true"/>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>
                    </div>    
                </p:panel>
                <!--FIN DEL ADMINISTRADO-->

                <!--PANEL DE MODALIDAD-->
                <p:panel id="pnlDatosModalidad" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_title_DatModalidad}" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_TipServ} *" />
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-3">
                            <p:selectOneMenu id="bcoTipServicio"  value="#{gsspSolicitudAutorizacionCefoespController.regTipoSeguridadSelected}" >   
                                <f:selectItems var="itemServicio" itemValue="#{itemServicio}" itemLabel="#{itemServicio.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regTipoSeguridadList}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>   

                </p:panel>
                <!--FIN DE PANEL DE MODALIDAD-->

                <!--PANEL DE MEDIOS DE CONTACTO-->
                <p:panel id="pnl_MediosContacto" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Titulo_03}" >
                    <div class="ui-g"><span id="error_msg_contacto" class="ui-g-12 ui-md-12 ui-lg-12"></span></div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Prioridad} *" />
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-2">
                            <p:selectOneMenu id="cboLPE_Alm_Prioridad"  value="#{gsspSolicitudAutorizacionCefoespController.regPrioridadLPSSelected }" class="combo_tipo_100">   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemLPE_Alm_Prioridad" itemValue="#{itemLPE_Alm_Prioridad}" itemLabel="#{itemLPE_Alm_Prioridad.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regPrioridadLPSList}"/>
                                <p:ajax event="change" update="@this" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_MedioContacto} *" />
                        </div>    
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:selectOneMenu id="cboLPE_Alm_MedioContacto"  value="#{gsspSolicitudAutorizacionCefoespController.regTipoMedioContactoLPSSelected }" class="combo_tipo_100">   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemLPE_Alm_MedioContacto" itemValue="#{itemLPE_Alm_MedioContacto}" itemLabel="#{itemLPE_Alm_MedioContacto.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regTipoMedioContactoLPSList}"/>
                                <!--<p:ajax event="change" update="@this,pnl_MediosContacto" />-->
                                <p:ajax event="change" update="txtLPE_Alm_DescripMedioContacto" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <ui:param name="tipo_medio_fijo_param" value="validateNumeros(event, 'fijo')" />
                            <ui:param name="tipo_medio_seleccionado" value="#{gsspSolicitudAutorizacionCefoespController.regTipoMedioContactoLPSSelected.codProg eq 'TP_MEDCO_COR'}" />
                            <p:inputText id="txtLPE_Alm_DescripMedioContacto" value="#{gsspSolicitudAutorizacionCefoespController.regtextoContactoLPS}" 
                                         maxlength="#{(tipo_medio_seleccionado == true) ? 200 :  20 }"                                           
                                         onkeypress="#{(tipo_medio_seleccionado == true) ? 'validateAlphanumericCorreo(event)' :  tipo_medio_fijo_param }" 
                                         onblur="#{(tipo_medio_seleccionado == true) ? 'validarCorreo(this)' :  '' }"> 
                                <p:keyFilter for="txtLPE_Alm_DescripMedioContacto" 
                                             mask="#{(tipo_medio_seleccionado == true) ? 'email' :  'int' }"/>
                            </p:inputText>
                            
<!--                            <p:inputText id="txtLPE_Alm_CorreoElectronico" value="#{gsspSolicitudAutorizacionCefoespController.regtextoCorreoContactoLPS}" 
                                         maxlength="200" 
                                         validatorMessage="#{BundleBDIntegrado.gsspSolicitudAutorizacion_validator_correo}" 
                                         requiredMessage="#{BundleBDIntegrado.sspCursosRequiredMessage_correo}"
                                         rendered="#{gsspSolicitudAutorizacionCefoespController.regTipoMedioContactoLPSSelected.codProg eq 'TP_MEDCO_COR'}">
                                <f:validateRegex pattern="#{BundleBDIntegrado.RegexEmail}" />
                            </p:inputText>-->
                            
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:commandButton id="btnLPE_AgregarTipoContacto"
                                icon="ui-icon-plus"                                      
                                action="#{gsspSolicitudAutorizacionCefoespController.agregarTipoContacto()}"
                                value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_btn_LPS_titulo_Agregar}"
                                update="@this, pnl_MediosContacto" />
                            <p:tooltip for="btnLPE_AgregarTipoContacto" value="Agregar Contacto" showEffect="clip" hideEffect="fold" />
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>
                    </div>   
                    <br/>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-8 ui-lg-8" >
                            <p:dataTable id="dtResultadosMedioContactos"
                                     value="#{gsspSolicitudAutorizacionCefoespController.lstContactos}"
                                     var="itemRegContacto"
                                     rowKey="#{itemRegContacto.ID}"
                                     rowStyleClass="#{(itemRegContacto.activo eq 1) ? '' : 'ui-helper-hidden'}"
                                     selection="#{gsspSolicitudAutorizacionCefoespController.selectedContacto}"
                                     emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}"
                                     paginator="false" rows="#{BundleBDIntegrado.PaginatorFilas}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                                     {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Total {totalRecords} registro(s)"
                                     rowsPerPageTemplate="#{BundleBDIntegrado.PaginatorFilasPorPagina}">

                                    <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_ID}" style="text-align: center;" class="ui-lg-1" rendered="false" >
                                        <h:outputText value="#{itemRegContacto.id}" />
                                    </p:column>
                                    <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Prioridad}" style="text-align: center;" class="ui-lg-2" >
                                        <h:outputText value="#{(itemRegContacto.valor eq '290'?'PRINCIPAL':'SECUNDARIO')}" />
                                    </p:column>
                                    <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Contacto}" style="text-align: center;" class="ui-lg-2" >
                                        <h:outputText value="#{itemRegContacto.tipoMedioId.nombre}" />
                                    </p:column>
                                    <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Descripcion}" style="text-align: center;" class="ui-lg-3" >
                                        <h:outputText value="#{itemRegContacto.descripcion}" />
                                    </p:column>
                                    <p:column headerText="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_tbl_LPS_MedioContacto_Borrar}" style="text-align: center;" class="ui-lg-1" >
                                        <p:commandButton 
                                            value="Eliminar" 
                                            update="@this, dtResultadosMedioContactos" 
                                            icon="ui-icon-trash"
                                            actionListener="#{gsspSolicitudAutorizacionCefoespController.deleteContacto(itemRegContacto)}" >
                                        </p:commandButton>
                                    </p:column>
                            </p:dataTable>
                        </div>    
                    </div>    
                </p:panel>
                <!--FIN DE PANEL DE MEDIOS DE CONTACTO-->



                <!--PANEL DE REPRESENTANTE LEGAL-->
                <p:panel id="pnl_RepreLegal" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_title_RL}" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_RepLegal} *" />
                        </div>
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <p:selectOneMenu id="cboRepresLegal" value="#{gsspSolicitudAutorizacionCefoespController.personaDetalleSelectedString}" >     
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemRepresLegal" itemValue="#{itemRepresLegal.id}" itemLabel="#{itemRepresLegal.nombres}, #{itemRepresLegal.apePat} #{itemRepresLegal.apeMat}" value="#{gsspSolicitudAutorizacionCefoespController.personaDetalleListado}"/>     
                                <p:ajax event="change" update="@this,pnl_RepreLegal" listener="#{gsspSolicitudAutorizacionCefoespController.mostrarDomicilioRepresentanteLegal()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:commandButton id="btnRLBuscar"
                                             icon="ui-icon-plus"
                                             actionListener="#{gsspSolicitudAutorizacionCefoespController.openDlgPersonaRepresentanteLegal()}"
                                             value="Nuevo"
                                             />
                            <p:tooltip for="btnRLBuscar" value="#{'Nuevo Representante Legal'}" showEffect="clip" hideEffect="fold" />
                        </div>    
                        <div class="ui-g-12 ui-md-7 ui-lg-7" style="display:none;"></div>
                    </div>   

                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_PartRegSUNARP} *" />
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:inputText id="txtPartReg_RL" value="#{(gsspSolicitudAutorizacionCefoespController.regRLPartidaRegistral)}" 
                                         maxlength="25"/>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_AsiReg} *" />
                        </div>    
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:inputText id="txtAsientoReg_RL" value="#{(gsspSolicitudAutorizacionCefoespController.regRLAsientoRegistral)}" 
                                         maxlength="25"/>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_ZonaReg} *" />
                        </div>
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <p:selectOneMenu id="cboPJZonaRegistral_RL" value="#{gsspSolicitudAutorizacionCefoespController.regZonaRegSelectedRL }" >   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemPJZonaRegistral" itemValue="#{itemPJZonaRegistral}" itemLabel="#{itemPJZonaRegistral.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regZonaRegListRL}"/>
                                <p:ajax event="change" update="@this,cboPJOficinaRegistral_RL" listener="#{gsspSolicitudAutorizacionCefoespController.listarOficinasRegistrales_RL()}" />
                            </p:selectOneMenu>
                        </div>    
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_OficReg} *" />                                    
                        </div>    
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <p:selectOneMenu id="cboPJOficinaRegistral_RL"  value="#{gsspSolicitudAutorizacionCefoespController.regOficinaRegSelectedRL }" >   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemPJOficinaRegistral" itemValue="#{itemPJOficinaRegistral}" itemLabel="#{itemPJOficinaRegistral.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regOficinaRegListRL}"/>                                    
                            </p:selectOneMenu>
                        </div>    
                    </div>   

                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_TipUbic} *"/>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:selectOneMenu id="cboRLDomicilioLegal_RL"  value="#{gsspSolicitudAutorizacionCefoespController.regTipoViasSelected }" >   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemRLDomicilioLegal" itemValue="#{itemRLDomicilioLegal}" itemLabel="#{itemRLDomicilioLegal.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regTipoViasList}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_lbl_RL_DomicLegal} *" />
                        </div>    
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <p:inputText id="txtRLDomicLegal_RL" value="#{gsspSolicitudAutorizacionCefoespController.regDomicilioRLSelected }" 
                                         maxlength="200"/>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="Ubigeo (Dpto/Prov/Distrito): *" />
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p:selectOneMenu id="cboRLDistrito_RL" filter="true" value="#{gsspSolicitudAutorizacionCefoespController.regDistritoRLSelected}" >   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemRLDistrito" itemValue="#{itemRLDistrito}" itemLabel="#{itemRLDistrito.provinciaId.departamentoId.nombre} / #{itemRLDistrito.provinciaId.nombre} / #{itemRLDistrito.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regDistritoRLSList}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>   
                </p:panel>
                <!--FIN DE PANEL DE REPRESENTANTE LEGAL-->


                <!--PANEL DE COMPROBANTE DE PAGO-->
                <p:panel id="pnlDatosComprobante" header="Datos del Comprobante" rendered="false" >

                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Boucher}" />
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:inputText id="txtNroComprobante" value="#{gsspSolicitudAutorizacionCefoespController.regNroComprobante}" >
                                <p:keyFilter mask="int" preventPaste="false" />
                            </p:inputText>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:commandButton id="btnValidarBoucher"
                                             icon="ui-icon-search"                                      
                                             action="#{gsspSolicitudAutorizacionCefoespController.validarComprobante()}"
                                             value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_btn_DatModalidad_Validar}"
                                             update="pnlDatosComprobante" />
                            <p:tooltip for="btnValidarBoucher" value="Validar Voucher de Pago" showEffect="clip" hideEffect="fold" />
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Fecha}" />
                            <p:outputLabel id="lblReciboFecha" value="#{gsspSolicitudAutorizacionCefoespController.regDatoRecibos.fechaMovimiento}" style="color: #cd0a0a;">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </p:outputLabel>
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Monto}" />
                            <p:outputLabel id="lblReciboImporte" value="#{gsspSolicitudAutorizacionCefoespController.regDatoRecibos.importe}" style="color: #cd0a0a;"/>
                        </div>
                    </div>
                </p:panel>
                <!--FIN DE PANEL DE COMPROBANTE DE PAGO-->

                <!--PANEL DE LOCAL DE PRESTACION DE SERVICIO-->
                <p:panel id="pnl_LocalPresEstadoTU" header="Local de Capacitación" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-2 ui-lg-2" style="display:none;"></div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_AmbitOpera} *" />
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <p:selectOneMenu id="bcoLPE_AmbitoOperaDIstrito" filter="true" value="#{gsspSolicitudAutorizacionCefoespController.regDistritoLPSSelected}" >   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemAmbitoOperaDIstrito" itemValue="#{itemAmbitoOperaDIstrito}" itemLabel="#{itemAmbitoOperaDIstrito.provinciaId.departamentoId.nombre} / #{itemAmbitoOperaDIstrito.provinciaId.nombre} / #{itemAmbitoOperaDIstrito.nombre}" value="#{gsspSolicitudAutorizacionCefoespController.regDistritoLPSList}"/>
                                <p:ajax event="change" update="@this,bcoLPE_LocalAutorizacion,pnl_LocalPresEstadoTU" listener="#{gsspSolicitudAutorizacionCefoespController.listarLocalesAutorizXDistrito()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Locales} *" />
                        </div>    
                        <div class="ui-g-12 ui-md-3 ui-lg-3">
                            <p:selectOneMenu id="bcoLPE_LocalAutorizacion" value="#{gsspSolicitudAutorizacionCefoespController.localAutorizacionSelectedString}" >   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="itemLocalAutorizacion" itemValue="#{itemLocalAutorizacion.id}" itemLabel="#{gsspSolicitudAutorizacionCefoespController.mostrarLabelLocal(itemLocalAutorizacion)}" value="#{gsspSolicitudAutorizacionCefoespController.localAutorizacionListado}"/>
                                <p:ajax event="change" update="@this,pnl_LocalPresEstadoTU" listener="#{gsspSolicitudAutorizacionCefoespController.mostrarDatosLocalSeleccionado()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:commandButton id="btnModalNuevoLocal"
                                             icon="ui-icon-map" 
                                             actionListener="#{gsspSolicitudAutorizacionCefoespController.openDlgMapa('normal')}"
                                             value="Nuevo" 
                                             process="@this"
                                             rendered="#{(gsspSolicitudAutorizacionCefoespController.regBuscaDepartamentoPrincipal == false) ? 'true' : 'false'}"/>
                            <p:tooltip for="btnModalNuevoLocal" value="Nuevo Local" showEffect="clip" hideEffect="fold" />
                        </div>
