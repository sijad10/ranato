<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"                
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgRepresentanteLegal" widgetVar="wvDlgRepresentanteLegal" closable="true" header="#{gsspSolicitudAutorizacionTDVController.tituloBuscaModalRepresentanteLegal}" 
              resizable="false" modal="true" appendTo="@(body)" onShow="showDlgMarcoDialogRepresentante()" width="55%">
        <h:form id="frmCuerpoPersona">
            <div class="ui-fluid">
                <p:panel id="pnl_Persona_Title" header="Datos de la persona" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="Tipo Doc.: * " />
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-3">
                            <p:selectOneMenu id="cboPersonaTipDoc" value="#{gsspSolicitudAutorizacionTDVController.regTipoDocSelected}" class="combo_tipo_100">   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{gsspSolicitudAutorizacionTDVController.regTipoDocList}"/>
                                <p:ajax event="change" update="@this,pnl_Persona_Title" listener="#{gsspSolicitudAutorizacionTDVController.obtenerNumCaractDocumentoRepresentanteLegal()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:outputLabel value="Número: *" />
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:inputText id="txtPersonaNumDoc" value="#{gsspSolicitudAutorizacionTDVController.regNroDocBuscar}" style="font-weight: bold;" 
                                         maxlength="#{gsspSolicitudAutorizacionTDVController.cantNumerosDniCarnetTipoDocRepresentanteLegal}" >
                                    <!--<p:keyFilter mask="pint"/>-->
                                    <p:keyFilter mask="#{!(gsspSolicitudAutorizacionTDVController.regTipoDocSelected.codProg eq 'TP_DOCID_EC') ? 'pint' : ''}"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:commandButton 
                                id="btnBuscarDNIRepresentante" 
                                icon="ui-icon-search" 
                                update="@this, frmCuerpoPersona" 
                                action="#{gsspSolicitudAutorizacionTDVController.BuscarPersonaRepresentanteLegal()}"
                                style="display: block; width: 30px" 
                            />
                        </div>
                        <div class="ui-g-12 ui-md-5 ui-lg-6" style="display:none;"></div>
                    </div>   
                    <!--accionistaNumDoc,accionistaApePat,accionistaApeMat,accionistaNombres-->
                    <h:panelGroup id="grpConsorcio" rendered="#{gsspSolicitudAutorizacionTDVController.regTipoDocSelected.codProg.equals('TP_DOCID_EC')}" 
                                  >
                        <div class="ui-g" style="display: #{(!gsspSolicitudAutorizacionTDVController.renderEsAccionista) ? 'none' : 'block' }"><span id="error_msg_contacto" style="color: red;" class="ui-g-12 ui-md-12 ui-lg-12">
                                No se encontraron datos con la EMPRESA ingresada, se habilitaron los campos para poder hacer un NUEVO registro.
                            </span></div>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="País: * " />
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-3">
                                <p:selectOneMenu id="cboPaisLista" value="#{gsspSolicitudAutorizacionTDVController.regPaisSelected_id}" 
                                                 disabled="#{!gsspSolicitudAutorizacionTDVController.renderEsAccionista}" class="combo_tipo_100">   
                                    <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                    <f:selectItems var="item" itemValue="#{item.id}" itemLabel="#{item.nombre}" value="#{gsspSolicitudAutorizacionTDVController.regPaisLista}"/>
                                   
                                </p:selectOneMenu>
                            </div>
                        </div> 
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Razón Social" />
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-5">
                                <p:inputText id="txtRazonSocial" value="#{gsspSolicitudAutorizacionTDVController.accionistaNombres}" style="font-weight: bold;" 
                                             disabled="#{!gsspSolicitudAutorizacionTDVController.renderEsAccionista}"/> 
                            </div>
                        </div> 
                        
                    </h:panelGroup>
                    
                    
                    <h:panelGroup id="grpPersona" rendered="#{!gsspSolicitudAutorizacionTDVController.regTipoDocSelected.codProg.equals('TP_DOCID_EC')}" >
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Nombres " />
                            </div>
                            <div class="ui-g-12 ui-md-3 ui-lg-3">
                                <p:inputText id="txtNomRepresentante" value="#{ (gsspSolicitudAutorizacionTDVController.regDatoPersonaByNumDocRL != null) ? gsspSolicitudAutorizacionTDVController.regDatoPersonaByNumDocRL.nombres : '' }" 
                                             disabled="true" style="font-weight: bold;" /> 
                            </div>
                        </div>     

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Apellido Paterno " />
                            </div>
                            <div class="ui-g-12 ui-md-3 ui-lg-3">
                                <p:inputText id="txtApePatRepresentante" value="#{ (gsspSolicitudAutorizacionTDVController.regDatoPersonaByNumDocRL != null) ? gsspSolicitudAutorizacionTDVController.regDatoPersonaByNumDocRL.apePat : ''}" 
                                             disabled="true" style="font-weight: bold;" /> 
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Apellido Materno " />
                            </div>
                            <div class="ui-g-12 ui-md-3 ui-lg-3">
                                <p:inputText id="txtApeMatRepresentante" value="#{(gsspSolicitudAutorizacionTDVController.regDatoPersonaByNumDocRL != null) ? gsspSolicitudAutorizacionTDVController.regDatoPersonaByNumDocRL.apeMat : '' }" 
                                             disabled="true" style="font-weight: bold;" /> 
                            </div>                        
                        </div>     

                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-2 ui-lg-2">
                                <p:outputLabel value="Fecha de Nacimiento:" />
                            </div>
                            <div class="ui-g-12 ui-md-2 ui-lg-2">
                                <p:calendar id="txt_Representante_FechaNac"
                                        locale="es"
                                        navigator="true"
                                        showOn="button"
                                        maxdate="#{gsspSolicitudAutorizacionTDVController.fechaMayorDeEdadCalendario}"
                                        value="#{gsspSolicitudAutorizacionTDVController.regRepresentanteFechaNacimiento}"
                                        pattern="#{BundleBDIntegrado.FormatoFecha}" 
                                        disabled="#{(gsspSolicitudAutorizacionTDVController.regDisabledRepresentanteFechaNacimiento == true) ? 'true' : 'false'}"
                                        >
                                    <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                                </p:calendar>                        
                            </div>
                        </div>    
                    </h:panelGroup>
                </p:panel>
            
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:commandButton id="registrar"  actionListener="#{gsspSolicitudAutorizacionTDVController.btnRegistrarPersonaRL()}" 
                                     value="Registrar" icon="ui-icon-disk" update="@form"  process="@form" iconPos="left" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:commandButton id="btnCancelar"  actionListener="#{gsspSolicitudAutorizacionTDVController.regresarRegPersona()}"
                                     icon="ui-icon-closethick" value="Cancelar" update="@none" 
                                     process="@this"/>
                    </div>
                    <div class="ui-g-12 ui-md-8 ui-lg-8" style="display:none;"></div>
                </div>
            </div>
        </h:form>
    </p:dialog>

    <script type="text/javascript">
        function showDlgMarcoDialogRepresentante() {
            $("div[id*='dlgRepresentanteLegal'] > .ui-dialog-titlebar ").attr("style", "margin:0!important; padding: 5px!important; color:#fff!important; background:#2399e5!important;");
            $("div[id*='dlgRepresentanteLegal'] > .ui-dialog-titlebar > .ui-dialog-title").attr("style", "margin:0!important; font-size:110%!important; color:#fff!important;");
            $("div[id*='dlgRepresentanteLegal'] > .ui-dialog-content").attr("style", "padding:4px!important;");
            $(".ui-datatable-footer").attr("style", "padding:2px!important");
            $(".ui-state-disabled, .ui-widget-content .ui-state-disabled, .ui-widget-header .ui-state-disabled").attr("style", "opacity: .70; filter: Alpha(Opacity=70); background-image: none;");
        }
    </script>

</ui:composition>
