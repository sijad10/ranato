   <ui:define name="librerias">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/cefoesp/create.js" type="text/javascript"></script>

    <ui:define name="title">
         <b><h:outputText value="Ver Solicitud de Autorización para Transporte y Custodia de Dinero y Valores"  rendered="#{gsspSolicitudAutorizacionTDVController.estado == 'VERTDV'}"/></b>
    </ui:define>
    
    <ui:define name="body">

                        <a href="/sel/faces/javax.faces.resource/manuales/INTRUCTIVO_REGISTRO_SEL_VIGILANCIA_PRIVADA_INICIAL.pdf" target="_blank" style="font-size: 15px; font-weight: bold;">Instructivo de Registro de Vigilancia Privada - INICIAL</a>
                    </ui:fragment>
                    <ui:fragment id="div_Manual_Adecuacion" rendered="#{gsspSolicitudAutorizacionTDVController.registro.tipoRegId.codProg eq 'TP_REGIST_ADECU'}">

                    </ui:fragment>
                </div>                        

            </div>
            
            <p:panel id="pnl_DatosSolicitud" header="Datos de la Solicitud" rendered="#{gsspSolicitudAutorizacionTDVController.registro != null}" >

                        <p:outputLabel value="Fecha Solicitud:"  />
                    </div>

                        <p:inputText id="txtFechaSolicitud" value="#{gsspSolicitudAutorizacionTDVController.registro.fecha}" style="font-weight: bold;" disabled="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </div>    

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:outputLabel value="Nro. Solicitud:"  />
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:inputText id="txtNroSolicitud" value="#{gsspSolicitudAutorizacionTDVController.registro.nroSolicitiud}" style="font-weight: bold;" disabled="true" />

                    <div class="ui-g-12 ui-md-1 ui-lg-1">

                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">

                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_RUC}" style="font-weight: bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:inputText id="txtPJRuc" value="#{gsspSolicitudAutorizacionTDVController.administRUC}" style="font-weight: bold;" disabled="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>
                </div>    
            </p:panel>
            <!--FIN DEL ADMINISTRADO-->
            
            
            <!--PANEL DATOS RESOLUCION DISCA-->

                            <p:outputLabel value="Nro. Resolución: "    />

                        </div>

                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab6_AutoServSeg_lbl_LM_Emis}"   />
                        </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">

                    <!--FIN DE PANEL DE MODALIDAD-->

                            </div> 
                        </div> 
                    <!--FIN DE PANEL DE REPRESENTANTE-RESOLUCION-->
                </p:fieldset>
                <p:fieldset id="fsLocal" legend="Local" style="background-color: #f0f2f4;">

                    <!--PANEL DE LOCAL RESOLUCION -->
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_TipLocal}" />
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:inputText id="txt_tipo_local_resol" value="#{gsspSolicitudAutorizacionTDVController.emptyModel_vistaDISCA.get('PRINCIPAL')}" readonly="true" />

                            <div class="ui-g-12 ui-md-2 ui-lg-2">
                                <p:inputText id="txt_dep_local_resol" value="#{gsspSolicitudAutorizacionTDVController.emptyModel_vistaDISCA.get('NOM_DPTO')}" readonly="true" />
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Provincia"   />
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-2">
                                <p:inputText id="txt_prov_local_resol" value="#{gsspSolicitudAutorizacionTDVController.emptyModel_vistaDISCA.get('NOM_PROV')}" readonly="true" />
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Distrito" />
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-3">

                    </h:panelGroup>

                </p:fieldset>

            <!--PANEL DE MODALIDAD-->

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_TipServ} *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-3">
                        <p:selectOneMenu id="bcoTipServicio"  value="#{gsspSolicitudAutorizacionTDVController.regTipoSeguridadSelected}" disabled="true">

                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="Tipo Registro: *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-2">
                        <p:selectOneMenu id="tipoRegistroId"  value="#{gsspSolicitudAutorizacionTDVController.regTipoRegistroSelected}" disabled="true" >

                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="Tipo Operación: *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-2">
                        <p:selectOneMenu id="tipoOperacionId"  value="#{gsspSolicitudAutorizacionTDVController.regTipoOperacionSelected}" disabled="true">   
                            <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{gsspSolicitudAutorizacionTDVController.regTipoOperacionList}"/>
                        </p:selectOneMenu>
                    </div> 
                    <div class="ui-g-12 ui-md-1 ui-lg-2">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_ServPrestaod} *" />

                    <div class="ui-g-12 ui-md-2 ui-lg-2">

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Boucher}" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:inputText id="txtNroComprobante" value="#{gsspSolicitudAutorizacionTDVController.regNroComprobante}" >

                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnValidarBoucher"
                            icon="ui-icon-search"                                      
                            action="#{gsspSolicitudAutorizacionTDVController.validarComprobante()}"
                            value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_btn_DatModalidad_Validar}"

                    <div class="ui-g-12 ui-md-4 ui-lg-4">

                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Monto}" />
                        <p:outputLabel id="lblReciboImporte" value="#{gsspSolicitudAutorizacionTDVController.regDatoRecibos.importe}" style="color: #cd0a0a;"/>
                    </div>
                </div>
            </p:panel>
            <!--FIN DE PANEL DE COMPROBANTE DE PAGO-->

                        <p:calendar id="txt_Resol_FechaVenc"

                                showOn="button"
