<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"                
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="dlgRepresentanteLegal" widgetVar="wvDlgRepresentanteLegal" closable="true" header="#{gsspSolicitudAutorizacionSPPController.tituloBuscaModalRepresentanteLegal}" 
              resizable="false" modal="true" appendTo="@(body)" onShow="showDlgMarcoDialogRepresentante()" >
        <h:form id="frmCuerpoPersona">
            <div class="ui-fluid">
                <p:panel id="pnl_Persona_Title" header="Datos de la persona" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Tipo Doc.: * " />
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:selectOneMenu id="cboPersonaTipDoc" value="#{gsspSolicitudAutorizacionSPPController.regTipoDocSelected}" >   
                                <f:selectItem itemLabel="---" itemValue="#{null}"/>
                                <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{gsspSolicitudAutorizacionSPPController.regTipoDocList}"/>
                                <p:ajax event="change" update="@this,pnl_Persona_Title" listener="#{gsspSolicitudAutorizacionSPPController.obtenerNumCaractDocumentoRepresentanteLegal()}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="NÃºmero: *" />
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:inputText id="txtPersonaNumDoc" value="#{gsspSolicitudAutorizacionSPPController.regNroDocBuscar}" style="font-weight: bold;" 
                                         maxlength="#{gsspSolicitudAutorizacionSPPController.cantNumerosDniCarnetTipoDocRepresentanteLegal}" >
                                    <p:keyFilter mask="pint"/>
                            </p:inputText>
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:commandButton 
                                id="btnBuscarDNIRepresentante" 
                                icon="ui-icon-search" 
                                update="@this, frmCuerpoPersona" 
                                action="#{gsspSolicitudAutorizacionSPPController.BuscarPersonaRepresentanteLegal()}"
                                style="display: block; width: 30px"
                            />
                        </div>
                        <div class="ui-g-12 ui-md-5 ui-lg-6" style="display:none;"></div>
                    </div>       
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Nombres " />
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-3">
                            <p:inputText id="txtNomRepresentante" value="#{(gsspSolicitudAutorizacionSPPController.regDatoPersonaByNumDocRL != null) ? gsspSolicitudAutorizacionSPPController.regDatoPersonaByNumDocRL.nombres: ''}" disabled="true" style="font-weight: bold;" /> 
                        </div>
                         
                    </div>
                    <div class="ui-g">
                         
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Apellido Paterno " />
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-3">
                            <p:inputText id="txtApePatRepresentante" value="#{(gsspSolicitudAutorizacionSPPController.regDatoPersonaByNumDocRL != null) ? gsspSolicitudAutorizacionSPPController.regDatoPersonaByNumDocRL.apePat : ''}" disabled="true" style="font-weight: bold;" /> 
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Apellido Materno " />
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-lg-3">
                            <p:inputText id="txtApeMatRepresentante" value="#{(gsspSolicitudAutorizacionSPPController.regDatoPersonaByNumDocRL != null) ? gsspSolicitudAutorizacionSPPController.regDatoPersonaByNumDocRL.apeMat : ''}" disabled="true" style="font-weight: bold;" /> 
                        </div>
                    </div>
                    
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:outputLabel value="Fecha de Nacimiento:" />
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:calendar id="txt_Representante_FechaNac"
                                    locale="es"
                                    navigator="true"
                                    showOn="button"
                                    maxdate="#{gsspSolicitudAutorizacionSPPController.fechaMayorDeEdadCalendario}"
                                    value="#{gsspSolicitudAutorizacionSPPController.regRepresentanteFechaNacimiento}"
                                    pattern="#{BundleBDIntegrado.FormatoFecha}" 
                                    disabled="#{(gsspSolicitudAutorizacionSPPController.regDisabledRepresentanteFechaNacimiento == true) ? 'true' : 'false'}"
                                    >
                                <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                            </p:calendar>                        
                        </div>
                    </div>     
                </p:panel>
            
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:commandButton id="registrar"  actionListener="#{gsspSolicitudAutorizacionSPPController.btnRegistrarPersonaRL()}" 
                                     value="Registrar" icon="ui-icon-disk" update="@form"  process="@form" iconPos="left" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:commandButton id="btnCancelar"  actionListener="#{gsspSolicitudAutorizacionSPPController.regresarRegPersona()}"
                                     icon="ui-icon-closethick" value="Cancelar" update="@none" 
                                     process="@this"/>
                    </div>
                    <div class="ui-g-12 ui-md-8 ui-lg-8" style="display:none;"></div>
                </div>
            </div>
        </h:form>
    </p:dialog>

    <script type="text/javascript">
        function showDlgMarcoDialogRepresentante() {
            $("div[id*='dlgRepresentanteLegal'] > .ui-dialog-titlebar ").attr("style", "margin:0!important; padding: 5px!important; color:#fff!important; background:#2399e5!important;");
            $("div[id*='dlgRepresentanteLegal'] > .ui-dialog-titlebar > .ui-dialog-title").attr("style", "margin:0!important; font-size:110%!important; color:#fff!important;");
            $("div[id*='dlgRepresentanteLegal'] > .ui-dialog-content").attr("style", "padding:4px!important;");
            $(".ui-datatable-footer").attr("style", "padding:2px!important");
            $(".ui-state-disabled, .ui-widget-content .ui-state-disabled, .ui-widget-header .ui-state-disabled").attr("style", "opacity: .70; filter: Alpha(Opacity=70); background-image: none;");
        }
    </script>

</ui:composition>
