            <p:panel id="pnl_CartaFianza" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_title}" 
                     class="mg-b-10" visible="#{gsspSolicitudAutorizacionSPCPController.renderCartaFianza}">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="Buscar Carta Fianza:" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
			<p:selectOneMenu id="cboCF_CartaFianza"  value="#{gsspSolicitudAutorizacionSPCPController.regBuscaCartaFianzaSelectedString}" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemCartaFianza" itemValue="#{itemCartaFianza.id}" itemLabel="#{itemCartaFianza.numero}" value="#{gsspSolicitudAutorizacionSPCPController.regBuscaCartaFianzaList}"/>
                            <p:ajax event="change" update="@this,pnl_CartaFianza" listener="#{gsspSolicitudAutorizacionSPCPController.buscaCartaFianza()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnNuevaCarta"
                                     icon="ui-icon-plus" 
                                     action="#{gsspSolicitudAutorizacionSPCPController.nuevaCartaFianza()}"
                                     value="Nuevo" 
                                     process="@this"/>
                            <p:tooltip for="btnNuevaCarta" value="Nueva Carta" showEffect="clip" hideEffect="fold" />
                    </div>
                    <div class="ui-g-12 ui-md-8 ui-lg-8" style="display:none;"></div>
                </div>    
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_NroCartaFianza} *" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:inputText id="txtCF_NroCartaFianza" value="#{gsspSolicitudAutorizacionSPCPController.regNroCartaFianza }" 
                                     maxlength="26" disabled="#{(gsspSolicitudAutorizacionSPCPController.regDisabledDatosCartaFianza== true) ? 'true' : 'false'}" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_TipoFinanciera} *" />
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-5">
                        <p:selectOneMenu id="cboCF_TipFinanciera"  value="#{gsspSolicitudAutorizacionSPCPController.regTipoFinancieraCFSelected }" 
                                         disabled="#{(gsspSolicitudAutorizacionSPCPController.regDisabledDatosCartaFianza== true) ? 'true' : 'false'}" class="combo_tipo_100">   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemTipFinanciera" itemValue="#{itemTipFinanciera}" itemLabel="#{itemTipFinanciera.nombre}" value="#{gsspSolicitudAutorizacionSPCPController.regTipoFinancieraCFList}"/>
                            <p:ajax event="change" update="@this,cboCF_EntFinanciera" listener="#{gsspSolicitudAutorizacionSPCPController.listarEntidadFinancieras()}"  />
                        </p:selectOneMenu>
                    </div>
                    <!--<div class="ui-g-12 ui-md-6 ui-lg-6" style="display:none;"></div>-->
                </div>    

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_EntidadFinanciera} *" />
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-3">
                        <p:selectOneMenu id="cboCF_EntFinanciera"  value="#{gsspSolicitudAutorizacionSPCPController.regEntidadFinancieraCFSelected }" 
                                         disabled="#{(gsspSolicitudAutorizacionSPCPController.regDisabledDatosCartaFianza== true) ? 'true' : 'false'}" class="combo_tipo_100">   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemEntFinanciera" itemValue="#{itemEntFinanciera}" itemLabel="#{itemEntFinanciera.nombre}" value="#{gsspSolicitudAutorizacionSPCPController.regEntidadFinancieraCFList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_Monto} *" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:inputNumber maxValue="100000000" 
                                   decimalPlaces="2" id="txtCF_Monto" maxlength="11" 
                                   value="#{gsspSolicitudAutorizacionSPCPController.regMontoCartaFianza}" 
                                   minValue="0"
                                   inputStyle="text-align: right"
                                   disabled="#{(gsspSolicitudAutorizacionSPCPController.regDisabledDatosCartaFianza== true) ? 'true' : 'false'}"
                                   >
                            <p:keyFilter mask="pnum" preventPaste="false" />
                        </p:inputNumber>  
                    </div>
                    <!--<div class="ui-g-12 ui-md-6 ui-lg-6" style="display:none;"></div>-->
                </div>    

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_VigeniciaDesde} *" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:calendar id="txfCF_FechVigenciaIni"
                                            locale="es"
                                            navigator="true"
                                            showOn="button"
                                            maxdate="#{gsspSolicitudAutorizacionSPCPController.fechaMaximaCalendario}"
                                            value="#{gsspSolicitudAutorizacionSPCPController.regFechVigenciaIni }"
                                            disabled="#{(gsspSolicitudAutorizacionSPCPController.regDisabledDatosCartaFianza== true) ? 'true' : 'false'}"
                                            pattern="#{BundleBDIntegrado.FormatoFecha}" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                            <p:ajax event="dateSelect" partialSubmit="true" process="@this" update="@this"/>
                        </p:calendar>
                    </div>
                    <!--<div class="ui-g-12 ui-md-1 ui-lg-1"></div>-->
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_VigeniciaHasta} *" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-1">
                        <p:calendar id="txfCF_FechVigenciaFin"
                                            locale="es"
                                            navigator="true"
                                            showOn="button"
                                            mindate="#{gsspSolicitudAutorizacionSPCPController.fechaMinimaCalendario}"
                                            value="#{gsspSolicitudAutorizacionSPCPController.regFechVigenciaFin }"
                                            disabled="#{(gsspSolicitudAutorizacionSPCPController.regDisabledDatosCartaFianza== true) ? 'true' : 'false'}"
                                            pattern="#{BundleBDIntegrado.FormatoFecha}">
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                            <p:ajax event="dateSelect" partialSubmit="true" process="@this" update="@this"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_CartaFianza}*"/>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton icon="ui-icon-document" rendered="#{gsspSolicitudAutorizacionSPCPController.regBuscaCartaFianzaSelectedString != null}"
                                    immediate="true" onclick="this.form.target = '_blank'" onblur="this.form.target = '_self'" ajax="false">
                               <p:fileDownload value="#{gsspSolicitudAutorizacionSPCPController.obtenerArchivoCartaFianza()}" contentDisposition="inline" />
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:fileUpload id="txf_ArchivoCF" label="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_btn_AdjCartaFianza}"
                                      rendered="#{gsspSolicitudAutorizacionSPCPController.regBuscaCartaFianzaSelectedString == null}"
                              invalidFileMessage="#{BundleBDIntegrado.msjeValidacionFormato_PDF}"
                              fileUploadListener="#{gsspSolicitudAutorizacionSPCPController.handleFileUploadPDF_CF}"
                              invalidSizeMessage="#{gsspSolicitudAutorizacionSPCPController.obtenerMsjeInvalidSizeFileSelCartaFianzaAutoPrestacServ()}"
                              sizeLimit="#{sbParametroController.obtenerParametroXNombre('selCartaFianzaPrestaServ_sizeArchivo').valor}"
                              onstart="PF('loadingDialog').show()"
                              oncomplete="PF('loadingDialog').hide()"
                              mode="advanced" dragDropSupport="false"
                              multiple="false"
                              auto="true" process="@this,pnl_CartaFianza" update="@this,pnl_CartaFianza"
                              allowTypes="/(\.|\/)(pdf|PDF)$/" immediate="true" 
                              >
                            <h:outputText value="#{gsspSolicitudAutorizacionSPCPController.nomArchivoCF}" />
                        </p:fileUpload>
                        <p:tooltip for="txf_ArchivoCF" value="Adjuntar PDF" showEffect="clip" hideEffect="fold" />
                    </div>
                    <!--<div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>-->
                </div>    
            </p:panel>
            <!--FIN DE PANEL DE CARTA FIANZA-->

            <br />
            <!--GRABAR o CANCELAR-->
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2 ui-lg-1">
                    <p:commandButton id="botonGuardarAutorizacionServicio"
                             icon="ui-icon-disk"                                      
                             actionListener="#{gsspSolicitudAutorizacionSPCPController.openDlgDeclaracionJurada()}"
                             value="#{BundleBDIntegrado.Guardar}"/>
                </div>
                <div class="ui-g-12 ui-md-2 ui-lg-1 mg-l-20"   >
                    <p:commandButton icon="ui-icon-closethick"
                             action="#{gsspSolicitudAutorizacionSPCPController.prepareList() }"
                             value="Cancelar" 
                             immediate="true" 
                             update="@all"  
                             />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-10" style="display:none;"></div>
            </div>  
            <!--FIN DE GRABAR o CANCELAR-->
        </div>
    </h:form>
    </h:panelGroup>
    <ui:include src="dlgDeclaracionJuradaAccionista.xhtml" />
    <ui:include src="dlgRepresentanteLegal.xhtml" />
    <ui:include src="dlgMapa.xhtml" />
    </ui:define>
</ui:composition>
