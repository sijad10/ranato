<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:define name="librerias">
        <!-- Aqu puedes incluir tus librerías específicas de la página --> 
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/proteccion_personal/create.js" type="text/javascript"></script>
        <link type="text/css" rel="stylesheet" href="/sel/faces/javax.faces.resource/js/gssp/gsspSolicitudAutorizacion/proteccion_personal/create.css"  />
    </ui:define>
    <ui:define name="title">
        <b><h:outputText value="SERVICIO DE CUSTODIA DE BIENES CONTROLADOS - EDITAR"/></b>
    </ui:define>
    <ui:define name="body">
    <h:form id="FormRegSolicAuto" rendered="#{gsspSolicitudAutorizacionSCBCController.estado == 'EDITARSCBC'}" >
        <div class="ui-fluid">
            
            <p:panel header="#{BundleBDIntegrado.sspCarne_create_observacionesSolicitud}" id="pnlObservaciones" rendered="#{gsspSolicitudAutorizacionSCBCController.lstObservaciones.size() > 0 }" style="background: #DDA3A3; border-color: #B74646; " >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12" >
                        <p:dataTable id="dtObservaciones" 
                                     value="#{gsspSolicitudAutorizacionSCBCController.lstObservacionesOrdenadasDesc}"
                                     var="itemObservaciones"  
                                     emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}">
                            <p:column headerText="Fecha" style="text-align: center;" class="ui-lg-2">
                                <h:outputText value="#{itemObservaciones.fecha}">
                                    <f:convertDateTime pattern="#{bundle.FormatoFecha}" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Observación" style="text-align: center;" class="ui-lg-10">
                                <h:outputText value="#{itemObservaciones.observacion}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>    
            </p:panel>
            
            
            <ui:fragment rendered="#{gsspSolicitudAutorizacionSCBCController.lstObservaciones.size() > 0 }">
                <div class="ui-g" >                        
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <BR/>
                    </div>
                </div>
            </ui:fragment>
            
            
            <p:panel id="pnl_DatosSolicitud" header="Datos de la Solicitud" rendered="#{gsspSolicitudAutorizacionSCBCController.registro != null}" >
                        
                <div class="ui-g">

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:outputLabel value="Fecha Solicitud:"  />
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:inputText id="txtFechaSolicitud" value="#{gsspSolicitudAutorizacionSCBCController.registro.fecha}" style="font-weight: bold;" disabled="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>
                    </div>    

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:outputLabel value="Nro. Solicitud:"  />
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:inputText id="txtNroSolicitud" value="#{gsspSolicitudAutorizacionSCBCController.registro.nroSolicitiud}" style="font-weight: bold;" disabled="true" />
                    </div>                                                

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                      <p:outputLabel value="Nro. Expediente"  />
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-2">
                        <p:inputText id="txtNroExpediente" value="#{gsspSolicitudAutorizacionSCBCController.registro.nroExpediente}" style="font-weight: bold;" disabled="true" />
                    </div>

                </div>

            </p:panel>
            
            <!--PANEL DEL ADMINISTRADO-->
            <p:panel id="pnl_AdministradoPJ_Title" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_title_DatAdministrado}" rendered="#{gsspSolicitudAutorizacionSCBCController.tipoAdministradoUsuario eq 'PersonaJuridica'}" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_RzonSocial}" style="font-weight: bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <p:inputText id="txtPJRzonSocial" value="#{gsspSolicitudAutorizacionSCBCController.administRazonSocial}" style="font-weight: bold;" disabled="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tabl_AutoServSeg_lbl_DatAdministrado_PJ_RUC}" style="font-weight: bold;"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:inputText id="txtPJRuc" value="#{gsspSolicitudAutorizacionSCBCController.administRUC}" style="font-weight: bold;" disabled="true"/>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>
                </div>    
            </p:panel>
            <!--FIN DEL ADMINISTRADO-->
                
            <!--PANEL DE MODALIDAD-->
            <p:panel id="pnlDatosModalidad" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_title_DatModalidad}" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_TipServ} *" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-3">
                        <p:selectOneMenu id="bcoTipServicio"  value="#{gsspSolicitudAutorizacionSCBCController.regTipoSeguridadSelected}" disabled="true" autoWidth="false" >   
                            <f:selectItems var="itemServicio" itemValue="#{itemServicio}" itemLabel="#{itemServicio.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regTipoSeguridadList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="Tipo Registro: *" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-2">
                        <p:selectOneMenu id="tipoRegistroId"  value="#{gsspSolicitudAutorizacionSCBCController.regTipoRegistroSelected}" disabled="true" autoWidth="false">   
                            <f:selectItems var="itemRegistroId" itemValue="#{itemRegistroId}" itemLabel="#{itemRegistroId.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regTipoRegistroList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="Tipo Operación: *" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-2">
                        <p:selectOneMenu id="tipoOperacionId"  value="#{gsspSolicitudAutorizacionSCBCController.regTipoOperacionSelected}" disabled="true" autoWidth="false">   
                            <f:selectItems var="itemTipoOperacionId" itemValue="#{itemTipoOperacionId}" itemLabel="#{itemTipoOperacionId.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regTipoOperacionList}"/>
                        </p:selectOneMenu>
                    </div>
                </div>   
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_ServPrestaod} *" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-2">
                        <p:selectOneMenu id="cboServPrestado"  value="#{gsspSolicitudAutorizacionSCBCController.regServicioPrestadoSelected }" autoWidth="false" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemServPrestado" itemValue="#{itemServPrestado}" itemLabel="#{itemServPrestado.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regServicioPrestadoList}"/>
                        </p:selectOneMenu>
                    </div>
                </div>  
            </p:panel>
            <!--FIN DE PANEL DE MODALIDAD-->

            <!--PANEL DE COMPROBANTE DE PAGO-->
            <p:panel id="pnlDatosComprobante" header="Datos del Comprobante" rendered="false" >

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Boucher}" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:inputText id="txtNroComprobante" value="#{gsspSolicitudAutorizacionSCBCController.regNroComprobante}" >
                            <p:keyFilter mask="int" preventPaste="false" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnValidarBoucher"
                            icon="ui-icon-search"                                      
                            action="#{gsspSolicitudAutorizacionSCBCController.validarComprobante()}"
                            value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_btn_DatModalidad_Validar}"
                            update="pnlDatosComprobante" />
                        <p:tooltip for="btnValidarBoucher" value="Validar Voucher de Pago" showEffect="clip" hideEffect="fold" />
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Fecha}" />
                        <p:outputLabel id="lblReciboFecha" value="#{gsspSolicitudAutorizacionSCBCController.regDatoRecibos.fechaMovimiento}" style="color: #cd0a0a;">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Monto}" />
                        <p:outputLabel id="lblReciboImporte" value="#{gsspSolicitudAutorizacionSCBCController.regDatoRecibos.importe}" style="color: #cd0a0a;"/>
                    </div>
                </div>
            </p:panel>
            <!--FIN DE PANEL DE COMPROBANTE DE PAGO-->

            <!--PANEL DE LOCAL DE PRESTACION DE SERVICIO-->
            <p:panel id="pnl_LocalPresEstadoTU" header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_title_LPS}" >
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_TipLocal} *" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-2">
                        <p:selectOneMenu id="cboLPE_TipLocal"  value="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSSelected}" disabled="true" autoWidth="false" >   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemTipLocal" itemValue="#{itemTipLocal}" itemLabel="#{itemTipLocal.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSList}"/>
                            <p:ajax event="change" update="@this,bcoLPE_AmbitoOperaDIstrito,bcoLPE_LocalAutorizacion,pnl_LocalPresEstadoTU,pnl_CartaFianza" listener="#{gsspSolicitudAutorizacionSCBCController.listarDepartamentosDistritoTipoLocal()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="Nro. Resolución: (Principal) " rendered="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSSelected.codProg eq 'TP_LOC_SECU'}"  />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-2">
                        <p:inputText id="txt_Resol_Principal" value="#{gsspSolicitudAutorizacionSCBCController.resolucionPrincipal.numero}" rendered="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSSelected.codProg eq 'TP_LOC_SECU'}"
                                     disabled="true" />
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab6_AutoServSeg_lbl_LM_Emis}" rendered="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSSelected.codProg eq 'TP_LOC_SECU'}" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-1">
                        <p:calendar id="txt_Resol_FechaEmis"
                                locale="es"
                                navigator="true"
                                showOn="button"
                                value="#{gsspSolicitudAutorizacionSCBCController.resolucionPrincipal.fechaIni}"
                                pattern="#{BundleBDIntegrado.FormatoFecha}" 
                                disabled="true"
                                rendered="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSSelected.codProg eq 'TP_LOC_SECU'}"
                                >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab6_AutoServSeg_lbl_LM_Vencim}" rendered="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSSelected.codProg eq 'TP_LOC_SECU'}" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-1">
                        <p:calendar id="txt_Resol_FechaVenc"
                                locale="es"
                                navigator="true"
                                showOn="button"
                                value="#{gsspSolicitudAutorizacionSCBCController.resolucionPrincipal.fechaFin}"
                                pattern="#{BundleBDIntegrado.FormatoFecha}" 
                                disabled="true"
                                rendered="#{gsspSolicitudAutorizacionSCBCController.regTipLocalLPSSelected.codProg eq 'TP_LOC_SECU'}"
                                >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                        </p:calendar>                        
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2" style="display:none;"></div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_AmbitOpera} *" />
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-4">
                        <p:selectOneMenu id="bcoLPE_AmbitoOperaDIstrito" filter="true" filterMatchMode="contains" value="#{gsspSolicitudAutorizacionSCBCController.regDistritoLPSSelected}" autoWidth="false">   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemAmbitoOperaDIstrito" itemValue="#{itemAmbitoOperaDIstrito}" itemLabel="#{itemAmbitoOperaDIstrito.provinciaId.departamentoId.nombre} / #{itemAmbitoOperaDIstrito.provinciaId.nombre} / #{itemAmbitoOperaDIstrito.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regDistritoLPSList}"/>
                            <p:ajax event="change" update="@this,bcoLPE_LocalAutorizacion,pnl_LocalPresEstadoTU" listener="#{gsspSolicitudAutorizacionSCBCController.listarLocalesAutorizXDistrito()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-3 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Locales} *" />
                    </div>    
                    <div class="ui-g-12 ui-md-9 ui-lg-3">
                        <p:selectOneMenu id="bcoLPE_LocalAutorizacion" value="#{gsspSolicitudAutorizacionSCBCController.localAutorizacionSelectedString}" autoWidth="false">   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemLocalAutorizacion" itemValue="#{itemLocalAutorizacion.id}" itemLabel="#{gsspSolicitudAutorizacionSCBCController.mostrarLabelLocal(itemLocalAutorizacion)}" value="#{gsspSolicitudAutorizacionSCBCController.localAutorizacionListado}"/>
                            <p:ajax event="change" update="@this,pnl_LocalPresEstadoTU" listener="#{gsspSolicitudAutorizacionSCBCController.mostrarDatosLocalSeleccionado()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:commandButton id="btnModalNuevoLocal"
                                     icon="ui-icon-map" 
                                     actionListener="#{gsspSolicitudAutorizacionSCBCController.openDlgMapa()}"
                                     value="Nuevo" 
                                     process="@this"
                                     rendered="#{(gsspSolicitudAutorizacionSCBCController.regBuscaDepartamentoPrincipal == false) ? 'true' : 'false'}"
                                     />
                            <p:tooltip for="btnModalNuevoLocal" value="Nuevo Local" showEffect="clip" hideEffect="fold" />
                    </div>
                </div>   
                
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_TipUbica} *" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:selectOneMenu id="bcoLPE_TipUbica"  value="#{gsspSolicitudAutorizacionSCBCController.regTipoViasLPSSelected }" disabled="true" autoWidth="false">   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemTipUbica" itemValue="#{itemTipUbica}" itemLabel="#{itemTipUbica.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regTipoViasLPSList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_DomLegal} *" />
                    </div>  
                    <div class="ui-g-12 ui-md-4 ui-lg-4">
                        <p:inputText id="txtLPE_DomiciLegal" value="#{gsspSolicitudAutorizacionSCBCController.regDireccionLPS}" disabled="true" 
                                     maxlength="100" />
                    </div>    
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_NroFisico} *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:inputText id="txtLPE_NroFisico" value="#{gsspSolicitudAutorizacionSCBCController.regNroFisicoLPS}" disabled="true" 
                                     maxlength="9" />
                    </div>
                </div>
                
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Referencia}" />
                    </div>
                    <div class="ui-g-12 ui-md-10 ui-lg-10">
                        <p:inputText id="txtLPE_Refencia" value="#{gsspSolicitudAutorizacionSCBCController.regReferenciaLPS }" disabled="true" maxlength="300" />                                   
                    </div>
                </div>    
                
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_TipUso}" />
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                        <p:selectOneMenu id="cboLPE_TipUso"  value="#{gsspSolicitudAutorizacionSCBCController.regTipUsoLPSSelected }" disabled="true" autoWidth="false">   
                            <f:selectItem itemLabel="---" itemValue="#{null}"/>
                            <f:selectItems var="itemTipUso" itemValue="#{itemTipUso}" itemLabel="#{itemTipUso.nombre}" value="#{gsspSolicitudAutorizacionSCBCController.regTipUsoLPSList}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_NomArchivo} *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton icon="ui-icon-document" rendered="#{gsspSolicitudAutorizacionSCBCController.nomArchivoLocal == null}"
                                 immediate="true" onclick="this.form.target = '_blank'" onblur="this.form.target = '_self'" ajax="false">
                            <p:fileDownload value="#{gsspSolicitudAutorizacionSCBCController.obtenerArchivoPlanoDistribucion()}" contentDisposition="inline" />
                        </p:commandButton>
                    </div>
                    <div class="ui-g-12 ui-md-5 ui-lg-5">
                        <p:fileUpload id="txf_ArchivoLocal" 
                                  label="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_Adjuntar}"
                                  invalidFileMessage="#{BundleBDIntegrado.msjeValidacionFormato_PDF}"
                                  fileUploadListener="#{gsspSolicitudAutorizacionSCBCController.handleFileUploadPDF_Local}"
                                  invalidSizeMessage="#{gsspSolicitudAutorizacionSCBCController.obtenerMsjeInvalidSizeFileSelPlanoDistribucionAutoPrestacServ()}"
                                  sizeLimit="#{sbParametroController.obtenerParametroXNombre('selPlanoDistribucionPrestaServ_sizeArchivo').valor}"
                                  onstart="PF('loadingDialog').show()"
                                  oncomplete="PF('loadingDialog').hide()"
                                  mode="advanced" dragDropSupport="false"
                                  multiple="false"
                                  auto="true" process="@this,pnl_LocalPresEstadoTU" update="@this,pnl_LocalPresEstadoTU"
                                  allowTypes="/(\.|\/)(pdf|PDF)$/" immediate="true"                                                   
                                  >
                            <h:outputText value="#{gsspSolicitudAutorizacionSCBCController.nomArchivoLocal}" />
                        </p:fileUpload>
                        <p:tooltip for="txf_ArchivoLocal" value="Adjuntar PDF" showEffect="clip" hideEffect="fold" />
                    </div>
                </div>    
            </p:panel>
            <!--FIN DE PANEL LOCAL DE PRESTACION DE SERVICIO-->
            
            <!--PANEL DE REPRESENTANTE LEGAL - VER (PRINCIPAL)-->
            <p:panel id="pnl_RepresentanteLegalVer">
                <p:panel header="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab3_AutoServSeg_title_RL}" rendered="#{(gsspSolicitudAutorizacionSCBCController.habilitarCartaFianza == false) ? 'true' : 'false'}" >
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-3 ui-lg-1">

                                                navigator="true"
                                                showOn="button"
                                                mindate="#{gsspSolicitudAutorizacionSCBCController.fechaMinimaCalendario}"
                                                value="#{gsspSolicitudAutorizacionSCBCController.regFechVigenciaFin }"
                                                disabled="#{(gsspSolicitudAutorizacionSCBCController.regDisabledDatosCartaFianza== true) ? 'true' : 'false'}"
                                                pattern="#{BundleBDIntegrado.FormatoFecha}">
                                <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                                <p:ajax event="dateSelect" partialSubmit="true" process="@this" update="@this"/>
                            </p:calendar>
                        </div>
                        <div class="ui-g-12 ui-md-3 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_lbl_CartaFianza}"/>
                        </div>
                        <div class="ui-g-12 ui-md-9 ui-lg-1">
                            <p:commandButton icon="ui-icon-document" rendered="#{gsspSolicitudAutorizacionSCBCController.nomArchivoCF == null and gsspSolicitudAutorizacionSCBCController.regBuscaCartaFianzaSelectedString != null}"
                                        immediate="true" onclick="this.form.target = '_blank'" onblur="this.form.target = '_self'" ajax="false">
                                   <p:fileDownload value="#{gsspSolicitudAutorizacionSCBCController.obtenerArchivoCartaFianza()}" contentDisposition="inline" />
                            </p:commandButton>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:fileUpload id="txf_ArchivoCF" label="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab8_CartaFianza_btn_AdjCartaFianza}"
                                          rendered="#{(gsspSolicitudAutorizacionSCBCController.regDisabledDatosCartaFianza== false) ? 'true' : 'false'}"
                                  invalidFileMessage="#{BundleBDIntegrado.msjeValidacionFormato_PDF}"
                                  fileUploadListener="#{gsspSolicitudAutorizacionSCBCController.handleFileUploadPDF_CF}"
                                  invalidSizeMessage="#{gsspSolicitudAutorizacionSCBCController.obtenerMsjeInvalidSizeFileSelCartaFianzaAutoPrestacServ()}"
                                  sizeLimit="#{sbParametroController.obtenerParametroXNombre('selCartaFianzaPrestaServ_sizeArchivo').valor}"
                                  onstart="PF('loadingDialog').show()"
                                  oncomplete="PF('loadingDialog').hide()"
                                  mode="advanced" dragDropSupport="false"
                                  multiple="false"
                                  auto="true" process="@this,pnl_CartaFianza" update="@this,pnl_CartaFianza"
                                  allowTypes="/(\.|\/)(pdf|PDF)$/" immediate="true" 
                                  >
                                <h:outputText value="#{gsspSolicitudAutorizacionSCBCController.nomArchivoCF}" />
                            </p:fileUpload>
                            <p:tooltip for="txf_ArchivoCF" value="Adjuntar PDF" showEffect="clip" hideEffect="fold" />
                        </div>
                    </div>    
                </p:panel>
            </p:panel>    
            <!--FIN DE PANEL DE CARTA FIANZA-->

            <br />
            <!--GRABAR o CANCELAR-->
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-2">
                    <p:commandButton id="botonGuardarAutorizacionServicio"
                             icon="ui-icon-disk"                                      
                             actionListener="#{gsspSolicitudAutorizacionSCBCController.openDlgDeclaracionJurada()}"
                             value="#{BundleBDIntegrado.Guardar}" />
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-2">
                    <p:commandButton id="botonCancelarSolicitud" icon="ui-icon-closethick"
                             action="#{gsspSolicitudAutorizacionSCBCController.prepareList() }"
                             value="Cancelar"
                             immediate="true" 
                             update="@all"  
                             />
                </div>
                <div class="ui-g-12 ui-md-10 ui-lg-10" style="display:none;"></div>
            </div> 
            <!--FIN DE GRABAR o CANCELAR-->
        </div>
    </h:form>
