                        <p:outputLabel value="Nro. Solicitud:"  />

            <!--PANEL DEL ADMINISTRADO-->

                    <div class="ui-g-12 ui-md-4 ui-lg-4" style="display:none;"></div>
                </div>    
            </p:panel>

            <!--PANEL DATOS RESOLUCION DISCA-->

                            </div> 
                        </div> 
                    <!--FIN DE PANEL DE REPRESENTANTE-RESOLUCION-->

                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab5_AutoServSeg_lbl_LPS_TipLocal}" />
                        </div>
                        <div class="ui-g-12 ui-md-2 ui-lg-1">
                            <p:inputText id="txt_tipo_local_resol" value="#{gsspSolicitudAutorizacionController.emptyModel_vistaDISCA.get('PRINCIPAL')}" readonly="true" />

                        <div class="ui-g-12 ui-md-2 ui-lg-2" style="display:none;"></div>
                    </div>

                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Provincia"   />
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-2">
                                <p:inputText id="txt_prov_local_resol" value="#{gsspSolicitudAutorizacionController.emptyModel_vistaDISCA.get('NOM_PROV')}" readonly="true" />
                            </div>
                            <div class="ui-g-12 ui-md-1 ui-lg-1">
                                <p:outputLabel value="Distrito" />

                            <div class="ui-g-12 ui-md-1 ui-lg-3">

                    <div class="ui-g-12 ui-md-1 ui-lg-1">

                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-3">

                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="Tipo Registro: *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-2">
                        <p:selectOneMenu id="tipoRegistroId"  value="#{gsspSolicitudAutorizacionController.regTipoRegistroSelected}" disabled="true" >

                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:outputLabel value="Tipo Operación: *" />
                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-2">
                        <p:selectOneMenu id="tipoOperacionId"  value="#{gsspSolicitudAutorizacionController.regTipoOperacionSelected}" disabled="true">   
                            <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{gsspSolicitudAutorizacionController.regTipoOperacionList}"/>
                        </p:selectOneMenu>
                    </div> 
                    <div class="ui-g-12 ui-md-1 ui-lg-2">
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_ServPrestaod} *" />
                    </div>

                        </p:selectOneMenu>

            <p:panel id="pnlDatosComprobante" header="Datos del Comprobante" rendered="false" >

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-1 ui-lg-1">

                    </div>
                    <div class="ui-g-12 ui-md-1 ui-lg-1">

                            <p:keyFilter mask="int" preventPaste="false" />

                    <div class="ui-g-12 ui-md-1 ui-lg-1">
                        <p:commandButton id="btnValidarBoucher"

                            action="#{gsspSolicitudAutorizacionController.validarComprobante()}"
                            value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_btn_DatModalidad_Validar}"

                        <p:tooltip for="btnValidarBoucher" value="Validar Voucher de Pago" showEffect="clip" hideEffect="fold" />
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-4">

                        </p:outputLabel>
                        <p:outputLabel value="#{BundleBDIntegrado.gsspSolicitudAutorizacion_Form_tab2_AutoServSeg_lbl_DatModalidad_Monto}" />
                        <p:outputLabel id="lblReciboImporte" value="#{gsspSolicitudAutorizacionController.regDatoRecibos.importe}" style="color: #cd0a0a;"/>
                    </div>
                </div>
            </p:panel>
