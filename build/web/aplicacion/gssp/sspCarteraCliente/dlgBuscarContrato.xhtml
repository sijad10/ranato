<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="dlgBusquedaContrato" widgetVar="wvDlgBusquedaContrato" width="45%" height="52%"
              modal="true" resizable="false" appendTo="@(body)" 
              header="BUSCAR CONTRATO DE CLIENTE" closable="false">
        <h:form id="frmBusquedaContrato">
            <h:panelGrid columns="1" >
                <h:panelGrid columns="5" >
                    <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_list_buscarPor}" style="display: block; width: 95px;" />
                    <p:selectOneMenu id="buscarPor" value="#{sspCarteraClienteController.tipoBuscarPor}" >
                       <f:selectItem itemLabel="---" itemValue="#{null}"/>
                       <f:selectItem itemLabel="NRO. DE EXPEDIENTE" itemValue="1"/>
                       <f:selectItem itemLabel="NOMBRE CLIENTE" itemValue="2"/>
                       <f:selectItem itemLabel="RUC CLIENTE" itemValue="3"/>
                       <f:selectItem itemLabel="MODALIDAD" itemValue="4"/>
                       <p:ajax event="change" process="@form" update="@form" listener="#{sspCarteraClienteController.cambiarTipoBuscarPor() }" />
                    </p:selectOneMenu>
                   <p:inputText value="#{sspCarteraClienteController.filtro}" id="filtroBusqueda" placeholder="Escriba un texto" style="width: 200px;" rendered="#{sspCarteraClienteController.tipoBuscarPor != '4'}"  >
                        <p:keyFilter mask="int" rendered="#{sspCarteraClienteController.tipoBuscarPor == '1' or sspCarteraClienteController.tipoBuscarPor == '3' }" />
                    </p:inputText>
                    <p:selectOneMenu id="tipoModalidad" value="#{sspCarteraClienteController.tipoModalidad}" rendered="#{sspCarteraClienteController.tipoBuscarPor == '4'}" style="width: 180px;" >
                       <f:selectItem itemLabel="---" itemValue="#{null}"/>
                       <f:selectItems var="item" itemValue="#{item}" itemLabel="#{item.nombre}" value="#{sspCarteraClienteController.lstTipoModalidad}"/>
                    </p:selectOneMenu>                   
                    <p:commandButton value="Buscar"
                                     actionListener="#{sspCarteraClienteController.buscarContratosCliente()}"
                                     process="@form"
                                     update="@form"
                                     icon="ui-icon-search" />
                </h:panelGrid>
                <p:dataTable id="dtListado"
                             value="#{sspCarteraClienteController.lstContratosBusqueda}" 
                             var="item" 
                             emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" 
                             paginator="true" 
                             rows="5"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="#{BundleBDIntegrado.PaginatorFilasPorPagina}">
                    <p:column headerText="Expediente" style="text-align: center;" >
                        <h:outputText value="#{item.expediente}" />
                    </p:column>
                    <p:column headerText="Fecha Inicio" style="text-align: center;" >
                        <h:outputText value="#{item.fechaInicio}" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Fin" style="text-align: center;" >
                        <h:outputText value="#{(item.fechaFin == null)?'*':item.fechaFin}" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Declaración" style="text-align: center;" >
                        <h:outputText value="#{item.tipoOpeId.nombre}" />
                    </p:column>
                    <p:column headerText="Modalidad" style="text-align: center;" >
                        <h:outputText value="#{sspCarteraClienteController.obtenerModalidadBusqueda(item.tipoSeguridadList)}" />
                    </p:column>
                    <p:column headerText="Opción" style="text-align: center;" >
                        <p:commandButton icon="ui-icon-check" 
                                         title="SELECCIONAR"
                                         actionListener="#{sspCarteraClienteController.seleccionarContratoCliente(item)}" />
                    </p:column>
                </p:dataTable>
                <p:commandButton value="#{BundleBDIntegrado.Cancelar}" 
                                 style="float: right"
                                 process="@this"
                                 update="frmBusquedaContrato" 
                                 actionListener="#"
                                 oncomplete="PF('wvDlgBusquedaContrato').hide()" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</html>
