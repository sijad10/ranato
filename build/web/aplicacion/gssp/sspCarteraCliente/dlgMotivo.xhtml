<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" >
    
    <p:dialog id="dlgMotivo" widgetVar="wvDlgMotivo" width="600" height="150"
              modal="true" resizable="false" appendTo="@(body)"
              header="Motivo de registro declarado" closable="false">
        <h:form id="frmMotivo" >
            <h:panelGrid columns="1" >
                <p:inputTextarea rows="5" cols="100" queryDelay="400" minQueryLength="4"
                                 readonly="true"
                                 value="#{sspCarteraClienteController.motivoSeguridad}" onblur="this.value = this.value.toUpperCase();" />
            </h:panelGrid>     
            <br/>
            <div align="right">
                <p:commandButton value="Cerrar"
                                 process="@this"
                                 style="float: right"
                                 update="@form"
                                 oncomplete="PF('wvDlgMotivo').hide()" />
            </div>
        </h:form>
    </p:dialog>
</html>
