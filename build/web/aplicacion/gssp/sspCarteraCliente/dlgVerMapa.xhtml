<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" >
    
    <p:dialog id="dlgVerMapa" widgetVar="wvDlgVerMapa" width="50%" height="55%"
              modal="true" resizable="false" appendTo="@(body)"
              header="Mapa" closable="false">
        <h:form id="frmVerMapa" >
            <h:panelGrid columns="1" style="width: 100%;" >
                <p:gmap widgetVar="wvGmap" center="#{sspCarteraClienteController.obtenerMapCenter()}" zoom="15" type="ROADMAP" style="width:100%;height:320px" model="#{sspCarteraClienteController.simpleModel}" />
                <br/>    
                <h:panelGrid id="pnlBotones" columns="1" style="float: right; margin-bottom:20px; clear: both;">
                    <p:commandButton value="Cancelar"
                                     process="@this"
                                     style="float: right"
                                     update="@form"
                                     oncomplete="PF('wvDlgVerMapa').hide()" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                </h:panelGrid>
            </h:panelGrid>     

        </h:form>
    </p:dialog>
</html>
