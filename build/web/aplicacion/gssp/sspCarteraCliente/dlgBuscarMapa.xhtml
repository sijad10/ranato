<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui" >
    
    <p:dialog id="dlgBuscarMapa" widgetVar="wvDlgBuscarMapa" width="50%" height="55%"
              modal="true" resizable="false" appendTo="@(body)"
              header="Mapa" closable="false">
        
        <h:form id="frmMapa" >
            <h:panelGrid columns="1" style="width: 100%;" >
                <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_crear_mapaMsje}" />
                <h:panelGrid columns="4" id="pnlLatitudLongitud" >
                    <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_crear_latitud}" />
                    <h:inputText id="latitud" value="#{sspCarteraClienteController.lugarSelected.latitud}" readonly="true" />
                    
                    <p:outputLabel value="#{BundleBDIntegrado.sspCarteraCli_crear_longitud}" style="margin-left: 20px;" />
                    <h:inputText id="longitud" value="#{sspCarteraClienteController.lugarSelected.longitud}" readonly="true"  />
                </h:panelGrid>
                
                <h:panelGrid columns="2" id="pnlUbigeoReferenciado" >
                    <p:outputLabel value="Ubigeo Referenciado: " />
                    <h:inputText id="ubigeoReferenciado" 
                                 style="width: 350px;"
                                 disabled="true"
                                 value="#{sspCarteraClienteController.obtenerNombreUbigeoReferenciado(sspCarteraClienteController.lugarServicio.distId)}" 
                                 readonly="true"  />
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="address" value="Buscar a:" />
                <p:inputText id="address" placeholder="INGRESE DISTRITO PROVINCIA DEPARTAMENTO" style="width: 350px;" />
                <p:commandButton value="Buscar" icon="ui-icon-search" onclick="geocode()" type="button" />
            </h:panelGrid>            
            <p:gmap center="#{sspCarteraClienteController.obtenerMapCenterBuscarMap()}" zoom="15" type="ROADMAP" style="width:100%;height:320px" widgetVar="gmap" model="#{sspCarteraClienteController.modelMap}" >
                <p:ajax event="pointSelect" listener="#{sspCarteraClienteController.onPointSelect}" update="@this,pnlLatitudLongitud"  />
                 <p:ajax event="geocode" listener="#{sspCarteraClienteController.onGeocode}" update="@this,pnlLatitudLongitud" />
            </p:gmap>
            
            <h:panelGrid columns="1" style="width: 100%;" >
                <br/>    
                <h:panelGrid id="pnlBotones" columns="2" style="float: right; clear: both;">
                    <p:commandButton value="Confirmar"
                                     process="@this"
                                     actionListener="#{sspCarteraClienteController.confirmarMapa() }"
                                     style="float: right"
                                     update="@form" />
                    <p:commandButton value="Cancelar"
                                     process="@this"
                                     style="float: right"
                                     update="@form"
                                     actionListener="#{sspCarteraClienteController.cancelarMapa() }" />
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                </h:panelGrid>
            </h:panelGrid>
            
           
            <script type="text/javascript">            
                function startProcessMap() {
                    var map = PF('gmap').getMap();
                    var latlng;
                    var latTemp = document.getElementById('frmMapa:latitud').value;
                    var lntTemp = document.getElementById('frmMapa:longitud').value;
                    var ubigeo = document.getElementById('frmMapa:ubigeoReferenciado').value;
                    
                    if(latTemp.length !== 0 || ubigeo.length !== 0){                        
                        if(latTemp === null || latTemp.length === 0){
                            PF('gmap').geocode(ubigeo);
                        }else{
                            latlng = new google.maps.LatLng(latTemp, lntTemp);
                            map.setCenter(latlng);
                            var marker = new google.maps.Marker({
                                position: latlng
                            });

                            marker.setMap(map);
                        }
                    }
                }
                
                function handlePointClick(event) {
                    if(currentMarker === null) {
                        currentMarker = new google.maps.Marker({
                            position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                        });
                        currentMarker.setTitle('Punto seleccionado');
                        PF('gmap').addOverlay(currentMarker);
                        currentMarker = null;                    
                    }   
                }
            </script>
            <script type="text/javascript">
                function geocode() {
                    PF('gmap').geocode(document.getElementById('frmMapa:address').value);
                }
            </script>
        </h:form>
    </p:dialog>
</html>
