                                <p:outputLabel value="#{citasPoligonoController.licenciaModalidad}" rendered="#{citasPoligonoController.opeLicRen}"

                                </p:autoComplete>

                            <div class="ui-g-12 ui-md-3 ui-lg-4 contRuc ui-helper-hidden" >

                            </div>

                        </div>

                             rendered="#{citasPoligonoController.opeLicIni or citasPoligonoController.opeLicRen}"

                            <div class="ui-g-12 ui-md-3 ui-lg-1 " >
                                <p:outputLabel for="seleccioneSolicitud" value="#{bundleCitas.TurTurnoLabel_seleccioneSolicitud}" class="txtLabel"  />

                            <div class="ui-g-12 ui-md-3 ui-lg-2 " >

                                <p:outputLabel value="SI AL INGRESAR EL NRO. DE DOCUMENTO DEL VIGILANTE NO SE MUESTRA NINGÚN RESULTADO, POR FAVOR GENERE UN NUEVO TICKET EN ATENCIÓN SEL" style="font-size: 90%; color:red"/>
