<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundleCydoc.BuscarCdExpedienteTitulo}" rendered="#{cdExpedienteController.estado == 'BUSCAR'}"/>
        <h:outputText value="#{bundleCydoc.VerCdExpedienteTitulo}" rendered="#{cdExpedienteController.estado == 'VER'}"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="buscarForm" rendered="#{cdExpedienteController.estado == 'BUSCAR'}">
	    <p:focus context="buscarForm" />
	    <p:defaultCommand target="botonBuscar"/>
            <h:panelGroup id="buscarPanel">
                <h:panelGrid columns="4">
                    <p:outputLabel id="buscarExpediente" value="#{bundleCydoc.Expediente}" />
                    <p:inputText value="#{cdExpedienteController.expediente}" size="40" />
                    <p:outputLabel id="buscarFiltro" value="#{bundleCydoc.Filtro}" />
                    <p:inputText value="#{cdExpedienteController.filtro}" size="40" />
                    <p:outputLabel value="#{bundleCydoc.FechaDesde}" for="fechaInicio" />
                    <p:calendar id="fechaInicio" pattern="#{bundleCydoc.FormatoFecha}" showOn="button" value="#{cdExpedienteController.fechaInicio}" required="true" requiredMessage="#{bundleCydoc.MensajefechaInicio}">
                        <f:convertDateTime pattern="#{bundleCydoc.FormatoFecha}" />
                    </p:calendar>
                    <p:outputLabel value="#{bundleCydoc.FechaHasta}" for="fechaFin" /> 
                    <p:calendar id="fechaFin" pattern="#{bundleCydoc.FormatoFecha}" showOn="button" value="#{cdExpedienteController.fechaFin}" required="true" requiredMessage="#{bundleCydoc.MensajefechaFin}">
                        <f:convertDateTime pattern="#{bundleCydoc.FormatoFecha}" />
                    </p:calendar>
                    <p:outputLabel id="buscarEstado" value="#{bundleCydoc.Estado}" />
                    <p:selectOneMenu id="estado" value="#{cdExpedienteController.estadoExp}"  >
                        <f:selectItem itemValue="R" itemLabel="#{bundleCydoc.Pendiente}"/>
                        <f:selectItem itemValue="X" itemLabel="#{bundleCydoc.Archivado}"/>
                        <f:selectItem itemValue="#{null}" itemLabel="#{bundleCydoc.TodoEstado}"/>
                    </p:selectOneMenu>
                    <p:commandButton id="botonBuscar" value="#{bundleCydoc.Buscar}" icon="ui-icon-search" actionListener="#{cdExpedienteController.buscar}"  update=":buscarForm" />
                </h:panelGrid>
                <h:panelGroup rendered="#{cdExpedienteController.resultados == null}">
                    <br/><br/>
                    <h:outputLabel value="#{bundleCydoc.Instrucciones}" style="font-weight: bold"/><br/><br/>
                    <h:outputLabel value="#{bundleCydoc.InstruccionesDetalle}" escape="false"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{cdExpedienteController.resultados != null}">
                    <h:panelGrid columns="2" style="border: 0px; width: 100%;">
                        <h:outputLabel value="#{bundleCydoc.Resultados}" escape="false" />
                        <h:commandLink style="float: right; clear: both;">
                            <p:graphicImage name="/icons/xls.png" width="32" alt="#{bundleCydoc.ExportarExcel}"/>
                            <p:dataExporter type="xls" target="buscarDatatable" fileName="BusquedaAreas" />
                        </h:commandLink>
                    </h:panelGrid>
                    <p:dataTable id="buscarDatatable" value="#{cdExpedienteController.resultados}"
                                 var="item"
                                 rowKey="#{item.id}"
                                 emptyMessage="#{bundleCydoc.MensajeNoResultados}" 
                                 paginator="true" rows="#{bundleCydoc.PaginatorFilas}"  
                                 currentPageReportTemplate="#{bundleCydoc.ListExpedientesEncontrados} {totalRecords} #{bundleCydoc.ListExpedientesExpedientes}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="#{bundleCydoc.PaginatorFilasPorPagina}">
                        <p:column headerText="#{bundleCydoc.CdExpedienteTitle_NUMERO}" sortBy="#{item.NUMERO}" width="8%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCydoc.CdExpedienteTitle_NUMERO}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.NUMERO}"/>
                        </p:column>
                        <p:column headerText="#{bundleCydoc.CdExpedienteTitle_PROCESO}" sortBy="#{item.PROCESO}" width="25%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCydoc.CdExpedienteTitle_PROCESO}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.PROCESO}"/>
                        </p:column>
                        <p:column headerText="#{bundleCydoc.CdExpedienteTitle_FECHA}" sortBy="#{item.FECHA}" width="5%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCydoc.CdExpedienteTitle_FECHA}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.FECHA}">
                                    <f:converter converterId="fechaConverter" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundleCydoc.CdExpedienteTitle_TITULO}" sortBy="#{item.TITULO}" width="25%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCydoc.CdExpedienteTitle_TITULO}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.TITULO}"/>
                        </p:column>
                        <p:column headerText="#{bundleCydoc.CdExpedienteTitle_OBSERVACIONMP}" sortBy="#{item.OBSERVACIONMP}" width="30%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCydoc.CdExpedienteTitle_OBSERVACIONMP}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.OBSERVACIONMP}"/>
                        </p:column>
                        <p:column headerText="#{bundleCydoc.CdExpedienteTitle_ESTADO}" sortBy="#{item.ESTADO}" width="5%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleCydoc.CdExpedienteTitle_ESTADO}" />
                            </f:facet>
                            
                            <h:outputText value="#{item.ESTADO}"/>
                        </p:column>
                        <p:column headerText="#{bundleCydoc.Opciones}" exportable="false"  width="4%">
                            <p:commandLink actionListener="#{cdExpedienteController.mostrarVer}" value="#{bundleCydoc.Ver}" update="@all"/>
                            <h:outputText value=" "/>
                        </p:column>                                 
                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <ui:include src="View.xhtml" />
    </ui:define>
</ui:composition>
