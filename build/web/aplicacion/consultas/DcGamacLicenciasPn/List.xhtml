<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundleDisca.BuscarDcGamacLicenciasTitulo}" rendered="#{dcGamacLicenciasController.estado == 'BUSCAR'}"/>
        <h:outputText value="#{bundleDisca.VerDcGamacLicenciasTitulo}" rendered="#{dcGamacLicenciasController.estado == 'VER'}"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="buscarForm" rendered="#{dcGamacLicenciasController.estado == 'BUSCAR'}">
            <p:focus context="buscarForm" />
            <h:panelGroup id="buscarPanel">
                <h:panelGroup>
                    <h:outputLabel value="#{bundleDisca.Instrucciones}" style="font-weight: bold"/><br/><br/>
                    <h:outputLabel value="#{bundleDisca.InstruccionesGamacLicenciasPn}" escape="false"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{dcGamacLicenciasController.resultados != null}">
                    <h:panelGrid columns="2" style="border: 0px; width: 100%;">
                        <h:outputLabel value="#{bundleDisca.Resultados}" escape="false" />
                        <h:commandLink style="float: right; clear: both;">
                            <p:graphicImage name="/icons/xls.png" width="32" alt="#{bundleDisca.ExportarExcel}"/>
                            <p:dataExporter type="xls" target="buscarDatatable" fileName="BusquedaArmas" />
                        </h:commandLink>
                    </h:panelGrid>
                    <p:dataTable id="buscarDatatable" value="#{dcGamacLicenciasController.resultados}"
                                 var="item"
                                 rowKey="#{item.id}"
                                 emptyMessage="#{bundleDisca.MensajeNoResultados}" 
                                 paginator="true" rows="#{bundleDisca.PaginatorFilas}"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="#{bundleDisca.PaginatorFilasPorPagina}">
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_NRO_LIC}" sortBy="#{item.NRO_LIC}" width="5%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_NRO_LIC}" />
                            </f:facet>

                            <h:outputText value="#{item.NRO_LIC}"/>
                        </p:column>
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_DATOS_ARMA}" sortBy="#{item.TIPO_ARMA} #{item.MARCA} #{item.MODELO} #{item.CALIBRE}" width="20%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_DATOS_ARMA}" />
                            </f:facet>

                            <h:outputText value="#{item.TIPO_ARMA} #{item.MARCA} #{item.MODELO} #{item.CALIBRE}"/>
                        </p:column>
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_NRO_SERIE}" sortBy="#{item.NRO_SERIE}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_NRO_SERIE}" />
                            </f:facet>

                            <h:outputText value="#{item.NRO_SERIE}"/>
                        </p:column>
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_FEC_EMISION}" sortBy="#{item.FEC_EMISION}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_FEC_EMISION}" />
                            </f:facet>
                            <h:outputText value="#{item.FEC_EMISION}">
                                <f:converter converterId="fechaConverter" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_FEC_VENCIMIENTO}" sortBy="#{item.FEC_VENCIMIENTO}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_FEC_VENCIMIENTO}" />
                            </f:facet>
                            <h:outputText value="#{item.FEC_VENCIMIENTO}">
                                <f:converter converterId="fechaConverter" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_PORTADOR}" sortBy="#{item.PORTADOR}" width="20%">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_PORTADOR}" />
                            </f:facet>

                            <h:outputText value="#{item.PORTADOR} - #{item.DOC_PORTADOR}"/>
                        </p:column>
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_SITUACION}" sortBy="#{item.SITUACION}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_SITUACION}" />
                            </f:facet>

                            <h:outputText value="#{item.SITUACION}"/>
                        </p:column>
                        <p:column headerText="#{bundleDisca.DcGamacLicenciasTitle_ESTADO}" sortBy="#{item.ESTADO}">
                            <f:facet name="header">
                                <h:outputText value="#{bundleDisca.DcGamacLicenciasTitle_ESTADO}" />
                            </f:facet>

                            <h:outputText value="#{item.ESTADO}"/>
                        </p:column>
                        <p:column headerText="#{bundleDisca.Ver}" exportable="false" width="4%">
                            <p:commandLink actionListener="#{dcGamacLicenciasController.mostrarVer}" value="#{bundleDisca.Ver}" process="@this" partialSubmit="true" update="@all" ajax="true"/>
                            <h:outputText value=" "/>
                        </p:column>                                 
                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <ui:include src="View.xhtml" />
    </ui:define>
</ui:composition>
