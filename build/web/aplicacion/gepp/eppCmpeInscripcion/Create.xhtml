<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    
    <ui:composition template="/template.xhtml"> 
        <ui:define name="title">
            <br/>
            <b>
                <h:outputText value="#{BundleBDIntegrado.EppCertificado_Listado}" rendered="#{eppCmpeInscripcionController.estado == 'BUSCAR'}"/>
                <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_Titulo}" rendered="#{eppCmpeInscripcionController.estado == 'CREAR'}"/>
            </b>
        </ui:define>
        
        <ui:define name="body">            
            <h:form id="createForm" rendered="#{eppCmpeInscripcionController.estado == 'CREAR'}" > 
                <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_Texto}" rendered="#{eppCmpeInscripcionController.estado == 'CREAR'}"/>
                <br/> <br/>
                    
                <p:panel id="pnlLugarFecha" header="#{BundleBDIntegrado.EppCertificado_Paso1_lugar}" style="margin-top: 20px; ">
                    <h:panelGrid columns="1"  >
                        <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_escojalugar}" style="color:red; font-style: italic;" />        
                    </h:panelGrid>

                    <h:panelGrid columns="6"  >
                        <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_lugarfech}" />
                        <p:selectOneMenu id="lugarFecha"
                                         value="#{eppCmpeInscripcionController.registro.capacitacionId }" >
                           <f:selectItem itemLabel="---" itemValue="#{null}"/>
                           <f:selectItems var="item" itemValue="#{item}" itemLabel="#{eppCmpeInscripcionController.obtenerLugarFechaCertificacionesConstancia(item)}"
                                          value="#{eppCmpeInscripcionController.itemsCapacitacionCertificadoMS}"/>
                           <p:ajax event="change" update="@this,pnlLugarFecha" process="@this" listener="#{eppCmpeInscripcionController.cambiaCapacitacion()}" />
                       </p:selectOneMenu>

                        <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_vacantes}" style="margin-left: 20px;font-weight: bold;" />
                        <h:outputText value="#{eppCmpeInscripcionController.vacantes }" />

                        <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_fechalimite}" style="margin-left: 20px;font-weight: bold;" />
                        <h:outputText value="#{eppCmpeInscripcionController.registro.capacitacionId.fechaLimInscrip }" >
                            <f:convertDateTime pattern="#{BundleBDIntegrado.FormatoFecha}" />
                        </h:outputText>
                    </h:panelGrid>

                    <h:panelGrid columns="1" >
                        <p:dataTable id="tblEvaluacion" value="#{eppCmpeInscripcionController.registro.capacitacionId.eppCapaHorariodirList }"
                                        emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}" var="item" style="width: 100%;" sortBy="#{item.fecha }" >

                              <p:column headerText="#{BundleBDIntegrado.EppCertificado_Paso1_dt_fecha}" style="text-align:center">
                                  <f:facet name="header">
                                      <h:outputText value="#{BundleBDIntegrado.EppCertificado_dtHorario_horario}" />
                                  </f:facet>
                                  <h:outputText value="#{eppCmpeInscripcionController.formatoFechaHorarioPaso1(item)}"/>
                              </p:column>
                              <p:column headerText="#{BundleBDIntegrado.EppCertificado_Paso1_dt_direccion}" >
                                  <f:facet name="header">
                                      <h:outputText value="#{BundleBDIntegrado.EppCertificado_dtHorario_direccion}" />
                                  </f:facet>
                                  <h:outputText value="#{item.direccion}"/>
                              </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                <br/>

                <p:panel id="pnlComprobante" header="#{BundleBDIntegrado.EppCertificado_Paso1_comp}" rendered="false">

                    <h:panelGrid columns="2"  >
                        <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_msjecomp}" style="color:red; font-style: italic;" />
                        <p:commandButton value="Ver ejemplo de comprobante" 
                                         style="margin-left: 30px;"
                                         icon="ui-icon-search"
                                         process="@this" 
                                         actionListener="#{eppCmpeInscripcionController.openDlgAyuda(1)}" />
                    </h:panelGrid>

                    <h:panelGrid columns="4">
                        <h:outputText value="#{BundleBDIntegrado.EppCertificado_Paso1_comprobante}" />
                        <p:autoComplete id="AuPropiertario" value="#{eppCmpeInscripcionController.recibo}"
                                            placeholder="NRO. COMPROBANTE"
                                            size="40"
                                            queryDelay="2000"
                                            rendered="#{eppCmpeInscripcionController.renderRecibo }"
                                            completeMethod="#{eppCmpeInscripcionController.completeRecibo}"
                                            var="reciboSelected" itemLabel="#{eppCmpeInscripcionController.obtenerDescRecibo(reciboSelected)}"
                                            minQueryLength="3" cache="true" itemValue="#{reciboSelected}"  forceSelection="true" scrollHeight="200" >
                            <p:ajax event="itemSelect" process="pnlComprobante" update="pnlComprobante" listener="#{eppCmpeInscripcionController.seleccionaRecibo}" />
                        </p:autoComplete>
                        <h:outputText value="#{eppCmpeInscripcionController.obtenerDescRecibo(eppCmpeInscripcionController.recibo)}" 
                                      style ="width:200px;display: block;"
                                      rendered="#{!eppCmpeInscripcionController.renderRecibo}" />
                        <p:commandButton icon="ui-icon-closethick"
                                         styleClass="botonBorrar"
                                         process="@this,pnlComprobante" update="@this,pnlComprobante"
                                         disabled="#{eppCmpeInscripcionController.recibo eq null}"
                                         actionListener="#{eppCmpeInscripcionController.eliminarReciboRegistro()}">
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
                <br/>

                <p:panel header="#{BundleBDIntegrado.EppCertificadoLabel_Paso2_Participante}" id="pnlParticipante">
                    <h:panelGrid columns="1">
                        <h:outputText value="#{BundleBDIntegrado.EppCertificadoLabel_Paso2_msjeParticipante}" style="color:red; font-style: italic;" />

                        <h:panelGrid columns="2">
                            <p:commandButton icon="ui-icon-search" 
                                         value="#{BundleBDIntegrado.EppCertificado_buscarPersona}"
                                         actionListener="#{eppCmpeInscripcionController.openDlgBusqPersona()}"
                                         process="@this" />
                            <p:commandButton icon="ui-icon-search" 
                                         value="#{BundleBDIntegrado.EppCertificado_nuevaPersona}"
                                         actionListener="#{eppCmpeInscripcionController.openDlgNuevaPersona()}"
                                         process="@this"  />
                        </h:panelGrid>

                        <h:panelGrid columns="4"> 
                            <p:outputLabel value="#{BundleBDIntegrado.EppCertificadoLabel_Paso2_tipoDoc}" for="tipoDoc" style="display:block;width: 190px;" /> 
                            <p:outputLabel id="tipoDoc" 
                                           value="#{eppCmpeInscripcionController.registro.participanteId.tipoDoc.nombre.concat(' - ').concat(eppCmpeInscripcionController.registro.participanteId.numDoc)}" 
                                         style="font-weight:bold;" />

                            <p:outputLabel value="#{BundleBDIntegrado.EppCertificadoLabel_Paso2_ape}" for="ape" />
                            <p:outputLabel id="ape" 
                                            value="#{eppCmpeInscripcionController.registro.participanteId.apePat.concat(' ').concat(eppCmpeInscripcionController.registro.participanteId.apeMat).concat(' ').concat(eppCmpeInscripcionController.registro.participanteId.nombres) }" 
                                            style="width: 400px;font-weight:bold;" />

                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{BundleBDIntegrado.EppCertificadoLabel_Paso2_domicilio}" for="domicilio" style="display:block;width: 190px;" />
                            <p:outputLabel id="domicilio" 
                                           value="#{eppCmpeInscripcionController.direccionPersona.direccion}" style="width: 400px;font-weight:bold;" />
                        </h:panelGrid>

                        <h:panelGrid columns="7">
                            <p:outputLabel value="#{BundleBDIntegrado.EppCertificadoLabel_Paso2_ubigeo}" style="display:block;width: 190px;" />

                            <p:outputLabel value="#{BundleBDIntegrado.EppCertificado_departamento}"  />
                            <p:outputLabel value="#{eppCmpeInscripcionController.direccionPersona.distritoId.provinciaId.departamentoId.nombre}" style="font-weight:bold;" />

                            <p:outputLabel value="#{BundleBDIntegrado.EppCertificado_provincia}"  />
                            <p:outputLabel value="#{eppCmpeInscripcionController.direccionPersona.distritoId.provinciaId.nombre}" style="font-weight:bold;" />

                            <p:outputLabel value="#{BundleBDIntegrado.EppCertificado_distrito}"  />
                            <p:outputLabel value="#{eppCmpeInscripcionController.direccionPersona.distritoId.nombre}" style="font-weight:bold;" />
                        </h:panelGrid>

                        <p:fileUpload id="idFoto" label="#{BundleBDIntegrado.EppCertificado_foto}"
                                      invalidFileMessage="#{BundleBDIntegrado.EppCertificado_fileUpload_foto_InvalidFileMessage}"
                                      fileUploadListener="#{eppCmpeInscripcionController.handleFileUpload}"
                                      mode="advanced" dragDropSupport="false"
                                      multiple="false"
                                      auto="true" update="pnlParticipante"
                                      allowTypes="/(\.|\/)(jpg|jpeg)$/" immediate="true" >
                            <p:graphicImage value="#{eppCmpeInscripcionController.foto}" cache="false" width="200" height="200">
                            </p:graphicImage>
                        </p:fileUpload>
                        
                        <h:panelGrid columns="2">
                            <p:selectBooleanCheckbox  id="terminosDJ" value="#{eppCmpeInscripcionController.terminos}" />
                            <h:outputText value="#{BundleBDIntegrado.EppCertificado_terminosParticipante}" /> 
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <br/>

                <p:panel header="#{BundleBDIntegrado.EppCertificadoLabel_Paso2_Actividades}" id="pnlActividades">
                    <h:panelGrid columns="1"  >
                        <h:outputText value="#{BundleBDIntegrado.EppCertificado_notaActividades}" style="color:red; font-style: italic;" />
                    </h:panelGrid>
                    
                    <h:panelGrid columns="4">
                        <p:selectManyCheckbox id="grid" 
                                              value="#{eppCmpeInscripcionController.registro.tipoExplosivoList }" 
                                              converter="tipoExplosivoConverter"
                                              layout="grid" 
                                              columns="4">
                            <f:selectItems value="#{eppCmpeInscripcionController.lstActividadesDisponibles}" var="TP_PIROACT" itemLabel="#{TP_PIROACT.nombre}" itemValue="#{TP_PIROACT}" />
                        </p:selectManyCheckbox>
                    </h:panelGrid>
                </p:panel>
                <br/>
                
                <p:commandButton id="btnGuardar" icon="ui-icon-disk" update="@all" actionListener="#{eppCmpeInscripcionController.crear}"  value="#{BundleBDIntegrado.Guardar}" process="@all" />
                <p:commandButton icon="ui-icon-closethick" update="@all" actionListener="#{eppCmpeInscripcionController.inscripcion() }"  value="#{BundleBDIntegrado.EppCertificado_limpiar}" process="@this"/>
                
                <br/><br/><br/>
            </h:form>
        
            <ui:include src="dlgConfirmarInscripcion.xhtml"/>
            <ui:include src="dlgAyuda.xhtml"/>
            <ui:include src="dlgBuscarPersona.xhtml"/>
            <ui:include src="dlgNuevaPersona.xhtml"/>
            <ui:include src="dlgDni.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
