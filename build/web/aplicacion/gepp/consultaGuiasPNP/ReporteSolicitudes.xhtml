<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{BundleBDIntegrado.ReporteSolicitudes}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="frmReporte">
                <h:panelGrid columns="1">    
                    <p:fieldset style="margin-bottom:20px">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Nro. Solicitud: " />
                            <p:inputText value="#{consultaGuiasPNPController.filtro}" />
                            <p:commandButton value="Buscar" 
                                             actionListener="#{consultaGuiasPNPController.buscarSolicitudes()}" 
                                             update="@form" />
                        </h:panelGrid>    
                    </p:fieldset>
                    
                    <p:fieldset style="margin-bottom:20px">
                        <p:dataTable id="dt" 
                                     value="#{consultaGuiasPNPController.resultados}" 
                                     var="item" 
                                     widgetVar="usrTb"   
                                     emptyMessage="#{BundleBDIntegrado.MensajeNoResultados}"
                                     paginator="true"                                  
                                     rows="#{BundleBDIntegrado.PaginatorFilas}"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="8" >
                            <p:column headerText="Nro. Solicitud" style="width:80px;text-align:center">
                                <h:outputText value="#{item.NRO_SOLICITUD}"/>
                            </p:column>
                            <p:column headerText="RUC/DNI" style="width:80px;text-align:center">
                                <h:outputText value="#{item.RUC_DNI}"/>
                            </p:column> 
                            <p:column headerText="Solicitante" style="width:120px;text-align:center">
                                <h:outputText value="#{item.SOLICITANTE}"/>
                            </p:column>                                                                    
                            <p:column headerText="Origen" style="width:150px;text-align:center">
                                <h:outputText value="#{item.ORIGEN_SD}" />
                            </p:column>
                            <p:column headerText="Destino" style="width:150px;text-align:center">
                                <h:outputText value="#{item.DESTINO_SD}" />
                            </p:column>
                            <p:column headerText="Nro. RG" style="width:100px;text-align:center">
                                <h:outputText value="#{item.NRO_RG}"/>
                            </p:column>    
                            <p:column headerText="Â¿Requiere Custodio?" style="width:40px;text-align:center">
                                <h:outputText value="#{item.REQUIERE_CUSTODIA}" />
                            </p:column>                                                   
                            <p:column headerText="Ver" style="width:40px;text-align:center" >  
                                <p:commandButton value="Ver" action="#{consultaGuiasPNPController.verSolicitud()}" />
                            </p:column>                        
                        </p:dataTable>                    
                    </p:fieldset>
                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
