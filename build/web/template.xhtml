<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
            
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SEL - SUCAMEC</title>
                <ui:remove>
                    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
                </ui:remove>
            </f:facet>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputScript name="js/general.js"/>
            
            <f:facet name="last">
                <!-- Contenido de la faceta "last" -->
                <ui:insert name="librerias" />
            </f:facet>
        </h:head>

        <h:body>
            <p:growl id="mensajesGrowl" autoUpdate="true" /> 
            <p:idleMonitor timeout="905000" onidle="window.location.href = '#{request.contextPath}/aplicacion/inicio.xhtml?faces-redirect=true'">
                <p:ajax event="idle" listener="#{loginController.hacerLogout}"/>
            </p:idleMonitor>
            <p:layout fullPage="true" >
                <p:layoutUnit position="west" size="220" header="Opciones" resizable="true" collapsible="true">
                    <h:form>
                        <h:panelGrid columns="1" style="border: 0px; padding: 0px; text-align: center;">
                            <h:graphicImage url="/resources/imagenes/logo_sucamec.png" />
                            <p:outputLabel value='#{loginController.usuario.tipoDoc}: #{loginController.usuario.numDoc}' />
                            <p:outputLabel value='#{loginController.usuario.nombres} #{loginController.usuario.apePat} #{loginController.usuario.apeMat}' style="font-size: x-small;"/>
                            <h:panelGrid columns="2" rendered="#{!loginController.redirecEncuesta}">
                                <p:commandButton ajax="false" style="font-size: x-small;" action="#{loginController.hacerLogout}" value="Cerrar SesiÃ³n" icon="ui-icon-person"/>
                                <p:commandButton ajax="false" style="font-size: x-small;" action="/aplicacion/CambiarClave" value="Cambiar Clave" icon="ui-icon-key"/>
                            </h:panelGrid>
                            <p:commandButton ajax="false"  action="/index" value="Inicio" rendered="false"/>
                            <p:panelMenu id="menuPrincipal" model="#{menuPrincipalController.model}" style="width:200px;font-size: 10px;" rendered="#{!loginController.redirecEncuesta}"/>
                        </h:panelGrid>
                    </h:form>    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <span style="font-size: large;">
                        <ui:insert  name="title">Default Title</ui:insert></span>
                    <br/>
                    <br/>
                    <ui:insert name="body">Default Body</ui:insert>
                </p:layoutUnit>

            </p:layout>
            <h:form> 
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" appendTo="@(body)" >  
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                </p:confirmDialog>
                <p:ajaxStatus  onstart="PF('loadingDialog').show()" onsuccess="PF('loadingDialog').hide()" />
                <p:dialog id="loadingDialog" style="background-color: transparent; border: none; box-shadow: none;"
                          widgetVar="loadingDialog"
                          showHeader="false"
                          resizable="false" modal="true" 
                          closable="false"
                          appendTo="@(body)" draggable="false">
                    <p:graphicImage name="icons/ajax-loader.gif"/>
                </p:dialog>
            </h:form>

        </h:body>
    </f:view>
</html>
