InstruccionesGeppGuias=Este formulario permite realizar b\u00fasquedas de todas las gu\u00edas de tr\u00e1nsito electr\u00f3nicas emitidas por SUCAMEC, ya sea a trav\u00e9s de un n\u00famero de gu\u00eda, n\u00famero de resoluci\u00f3n asociada o expediente.<br/>Las b\u00fasquedas son parciales por lo que no es necesario ingresar todo el c\u00f3digo de una resoluci\u00f3n sino simplemente el n\u00famero.<br/>Las gu\u00edas que se encuentran en este sistema, se pueden imprimir y usar de forma oficial por los administrados. <br/>La informaci\u00f3n es referencial.

