<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DNIViewDialog" widgetVar="ImagenDNIViewDialog" dynamic="true" responsive="true"
                  modal="true" resizable="false" appendTo="@(body)" header="Ayuda">
            <h:form id="formDNI">
                <div class="ui-fluid">
                    <h:panelGroup>
                        <center>
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <h:graphicImage url="/resources/imagenes/dni.png" width="500"/>
                                </div>
                                <div class="ui-g-12 ui-md-12 ui-lg-12">
                                    <p:commandButton value="#{bundleSistemaBase.Cerrar}" actionListener="#{inscripcionAccesoController.cerrarAyuda}" />
                                </div>
                            </div>
                        </center>
                    </h:panelGroup>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
