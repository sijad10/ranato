<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- OJO NO USAR PRIMEFACES PARA OPTIMIZAR EN MOVILES -->
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Validaci&oacute;n de Licencia Manipulador de Explosivos</title>
            </f:facet>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <style>
                .celdaCentrada {
                    text-align: center;
                }
            </style>
        </h:head>

        <h:body style="font-size: 12px; font-family: Arial; background: #888888">
            <h:form id="form" acceptcharset="UTF-8">
                <center>
                    <h:panelGrid columnClasses="celdaCentrada" columns="1" style="width: 100%; background: white;" cellpadding="5" >
                        <h:graphicImage name="imagenes/logo_sucamec_h.png"/>
                        <h:outputLabel value="#{bundleSistemaBase.VerQRTitulo}" style="font-weight: bold; font-size: x-large;"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="1" style="width: 100%; background: white; padding: 20px; font-size: medium;">
                        <h:outputLabel value="LICENCIA MANIPULADOR DE EXPLOSIVOS" style="font-weight: bold;"/>
                    </h:panelGrid>
                    <h:panelGrid id="panelGrid" columns="2" rendered="#{verificadorQRController.registro != null}" style="width: 100%; background: white; padding: 10px; font-size: medium;">
                        <h:outputLabel value="DATOS:" style="display: block; font-weight: bold;"/><h:outputLabel value=""/>
                        <h:outputLabel value=""/><h:outputLabel value=""/>
                        <h:outputLabel value="#{BundleBDIntegrado.qr_lme_nroLicencia}"/>
                        <h:outputLabel  value="#{verificadorQRController.registro.NRO_LICENCIA}" title="#{BundleBDIntegrado.qr_lme_nroLicencia}"/>
                        <h:outputLabel value="#{BundleBDIntegrado.qr_lme_fecEmi}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.FEC_EMI}" title="#{BundleBDIntegrado.qr_lme_fecEmi}">
                            <f:converter converterId="fechaConverter" />
                        </h:outputLabel>
                        <h:outputLabel value="#{BundleBDIntegrado.qr_lme_fecVen}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.FEC_VENC}" title="#{BundleBDIntegrado.qr_lme_fecVen}">
                            <f:converter converterId="fechaConverter" />
                        </h:outputLabel>
                        <h:outputLabel value="#{BundleBDIntegrado.qr_lme_estado}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.ESTADO}" title="#{BundleBDIntegrado.qr_lme_estado}" style="font-size: large; color: red; font-weight: bold;"/>
                        <h:outputLabel value="USUARIO:" style="display: block; margin-top: 15px; font-weight: bold;"/><h:outputLabel value=""/>
                        <h:outputLabel value=""/><h:outputLabel value=""/>
                        <h:outputLabel value="#{BundleBDIntegrado.qr_lme_docPropietario}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.DOC_PROPIETARIO}" title="#{BundleBDIntegrado.qr_lme_docPropietario}"/>
                        <h:outputLabel value="#{BundleBDIntegrado.qr_lme_portador}"/>
                        <h:outputLabel value="#{verificadorQRController.registro.NOMBRES}" title="#{BundleBDIntegrado.qr_lme_portador}"/>
                        <h:outputLabel value=""/><h:outputLabel value=""/>
                    </h:panelGrid>
                    <h:panelGroup layout="block" rendered="#{verificadorQRController.registro == null}" style="color: red; font-size: large; font-weight: bold; width: 100%; background: white;">
                        <br/><br/><br/><br/><br/>
                        <h:outputLabel escape="false" value="#{bundleSistemaBase.VerQRErrorSistema}" rendered="#{verificadorQRController.error}"/>
                        <h:outputLabel escape="false" value="#{bundleSistemaBase.VerQRErrorDocQR}" rendered="#{!verificadorQRController.error}"/>
                        <br/><br/><br/><br/><br/>
                    </h:panelGroup>
                </center>
            </h:form>
        </h:body>
    </f:view>
</html>
