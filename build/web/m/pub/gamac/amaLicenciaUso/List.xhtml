<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/m/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">    
    
    <ui:define name="body">
        <style>
            .txtContenido {
                font-size:80%!important; 
                vertical-align: middle;                
            }
        </style>
        <pm:page id="buscarPage">
            <pm:header title="Consulta de licencia de uso de armas" />
            <pm:content style="width:95%;padding-top: 0; margin-top: 10px;" styleClass="txtContenido" >
                <h:form id="buscarForm" >
                    <p:defaultCommand target="botonBuscar"/>
                    
                    <h:panelGroup id="buscarPanel">
                        <pm:field>
                            <p:outputLabel id="buscarFiltro" value="DNI/CE: " />
                            <p:inputText  value="#{mvDcGamacLienciaController.filtro}" required="false" placeholder="#{BundleBDIntegrado.EppCarne_PhFiltro}"/>
                        </pm:field>
                        <p:commandButton id="botonBuscar" value="#{BundleBDIntegrado.Buscar}" icon="ui-icon-search" 
                                         oncomplete="completeFind();" style="margin-top: 10px;"
                                         actionListener="#{mvDcGamacLienciaController.buscarLicenciasMovil()}" process="@form" update="@form" />
                    </h:panelGroup>
                    
                    <h:panelGroup rendered="#{mvDcGamacLienciaController.itemSelected == null and mvDcGamacLienciaController.accionEjecutada }" style="padding-right: 5px;">
                        <p:outputLabel value="No se encontró una licencia con el documento ingresado" style="color:red;" />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{mvDcGamacLienciaController.itemSelected != null}" style="padding-right: 5px;">
                            <p:panelGrid style="text-align: center;margin:0;padding: 0;">
                                <p:outputLabel value="Datos del Carné" style="font-weight: bold;margin-top: 10px;" />
                            </p:panelGrid>
                            <p:tabView>
                                <p:tab title="Licencia">
                                    <p:panelGrid style="text-align: center;margin-top: 10px;">
                                        <p:graphicImage value="#{mvDcGamacLienciaController.generarPDFCarneFront()}" cache="false" width="95%" style="max-width: 500px;">
                                        </p:graphicImage>
                                    </p:panelGrid>
                                </p:tab>
                                <p:tab title="Sección posterior de carné" >
                                    <p:panelGrid style="text-align: center;">
                                        <p:graphicImage value="#{mvDcGamacLienciaController.generarPDFCarneBack()}" cache="false" width="95%" style="max-width: 500px;">
                                        </p:graphicImage>
                                    </p:panelGrid>
                                </p:tab>
                            </p:tabView>

                    </h:panelGroup>
                </h:form>
                <script type="text/javascript">
                    function completeFind(){
                        $(".ui-field-contain").attr("style", "margin:0;");
                        $("button[id*='botonBuscar']").attr("style", "border: 1px solid #1f89ce; color: #fff; background: #2399e5;text-shadow:None");
                    }                    
                    
                    $(document).ready(function() {                         
                        $(".ui-field-contain").attr("style", "margin:0;");
                        $("button[id*='botonBuscar']").attr("style", "border: 1px solid #1f89ce; color: #fff; background: #2399e5;text-shadow:None");
                    });
                </script>
            </pm:content>
        </pm:page>
    </ui:define>
</ui:composition>
